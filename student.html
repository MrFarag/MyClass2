let sid='', sname='', isApproved=false, handUp=false;

let drawClr='#1a1a1a', drawSz=5, drawTool='pen', isDown=false;

// â”€â”€ Canvases â”€â”€
const TC=document.getElementById('tc'), SC=document.getElementById('sc');
const Tc=TC.getContext('2d'), Sc=SC.getContext('2d');

// Fit canvas to its container (preserves content)
function fitCanvas(canvas,ctx){
  const area=canvas.parentElement;
  const w=area.offsetWidth, h=area.offsetHeight;
  if(!w||!h) return false;
  let snap=null;
  try{if(canvas.width>0&&canvas.height>0) snap=ctx.getImageData(0,0,canvas.width,canvas.height);}catch(e){}
  canvas.width=w; canvas.height=h;
  ctx.fillStyle='#fff'; ctx.fillRect(0,0,w,h);
  if(snap){try{ctx.putImageData(snap,0,0);}catch(e){}}
  return true;
}

window.addEventListener('resize',()=>{
  if(isApproved){fitCanvas(TC,Tc);fitCanvas(SC,Sc);}
});

// â”€â”€ JOIN â”€â”€
function joinClass(){
  const nm=document.getElementById('nameInput').value.trim(); if(!nm) return;
  sname=nm;
  sid='stu_'+Date.now()+'_'+Math.random().toString(36).substr(2,5);
  document.getElementById('joinBtn').disabled=true;
  document.getElementById('waitMsg').style.display='block';
  db.ref('joinRequests/'+sid).set({id:sid,name:sname,time:Date.now()});
  db.ref('approvedStudents/'+sid).on('value',snap=>{
    if(snap.exists()&&!isApproved){isApproved=true;onApproved();}
  });
}

function onApproved(){
  document.getElementById('overlay').style.display='none';
  document.getElementById('dispName').textContent=sname;
  // Fit canvases after layout is painted
  requestAnimationFrame(()=>requestAnimationFrame(()=>{
    fitCanvas(TC,Tc); fitCanvas(SC,Sc);
    attachDraw();
  }));
  // Fallback
  setTimeout(()=>{fitCanvas(TC,Tc);fitCanvas(SC,Sc);attachDraw();},400);

  // Set online + disconnect hook (auto-remove when page closes)
  db.ref('onlineStudents/'+sid).set({online:true,name:sname});
  db.ref('onlineStudents/'+sid).onDisconnect().remove();
  db.ref('approvedStudents/'+sid).onDisconnect().remove();

  // Mic permission
  db.ref('micPermissions/'+sid).on('value',snap=>{
    const p=snap.val();

    else if(!p&&speaking) stopSpeak();

  db.ref('stroke/TS/'+sid).on('child_added',snap=>{

  db.ref('boardImg/stu/'+sid).on('value',snap=>{

// â”€â”€ Stroke rendering (shared with teacher) â”€â”€
function applyStroke(context,d,W,H){
  context.save();
  if(d.t==='e'){
    context.globalCompositeOperation='destination-out';
    context.lineWidth=d.w*W*4;
  } else {
    context.globalCompositeOperation='source-over';
    context.strokeStyle=d.c;
    context.lineWidth=d.w*W;
  }
  context.lineCap='round'; context.lineJoin='round';
  context.beginPath();
  d.b.forEach(pt=>{
    const x=pt.x*W, y=pt.y*H;
    if(pt.s) context.moveTo(x,y);
    else{context.lineTo(x,y);context.stroke();context.beginPath();context.moveTo(x,y);}
  });
  context.restore();
}

// â”€â”€ Drawing (student draws on SC) â”€â”€
let drawAttached=false;
function attachDraw(){
  if(drawAttached) return; drawAttached=true;
  SC.addEventListener('mousedown',startD);
  SC.addEventListener('mousemove',moveD);
  SC.addEventListener('mouseup',endD);
  SC.addEventListener('mouseleave',endD);
  SC.addEventListener('touchstart',startD,{passive:false});
  SC.addEventListener('touchmove',moveD,{passive:false});
  SC.addEventListener('touchend',endD);
}

function getXY(e){
  const r=SC.getBoundingClientRect();
  const ex=e.touches?e.touches[0].clientX:e.clientX;
  const ey=e.touches?e.touches[0].clientY:e.clientY;
  return{x:(ex-r.left)*(SC.width/r.width), y:(ey-r.top)*(SC.height/r.height)};
}

let batch=[], bTO=null;
function startD(e){
  e.preventDefault(); isDown=true;
  const p=getXY(e);
  Sc.beginPath(); Sc.moveTo(p.x,p.y);
  addPt(p.x,p.y,true);
}
function moveD(e){
  e.preventDefault(); if(!isDown) return;
  const p=getXY(e);
  if(drawTool==='eraser'){
    Sc.globalCompositeOperation='destination-out';
    Sc.lineWidth=drawSz*4;
  } else {
    Sc.globalCompositeOperation='source-over';
    Sc.strokeStyle=drawClr; Sc.lineWidth=drawSz;
  }
  Sc.lineCap='round'; Sc.lineJoin='round';
  Sc.lineTo(p.x,p.y); Sc.stroke(); Sc.beginPath(); Sc.moveTo(p.x,p.y);
  addPt(p.x,p.y,false);
}
function endD(){
  if(!isDown) return; isDown=false;
  Sc.globalCompositeOperation='source-over';
  flushBatch(true);
}

function addPt(x,y,start){
  batch.push({x:x/SC.width, y:y/SC.height, s:start?1:0});
  clearTimeout(bTO);
  bTO=setTimeout(flushBatch,16);
}
function flushBatch(isFinal){
  if(!batch.length) return;
  const payload={b:batch, c:drawClr, w:drawSz/SC.width, t:drawTool==='eraser'?'e':'p', sid, ts:Date.now()};
  db.ref('stroke/S').push(payload);
  batch=[];
  // On stroke end also send full image snapshot
  if(isFinal){
    const tmp=document.createElement('canvas');
    tmp.width=SC.width; tmp.height=SC.height;
    const tc=tmp.getContext('2d');
    tc.fillStyle='#fff'; tc.fillRect(0,0,tmp.width,tmp.height);
    tc.drawImage(SC,0,0);
    db.ref('boardImg/stu/'+sid).set({data:tmp.toDataURL('image/jpeg',0.85),byT:false,ts:Date.now()});
  }
}

function setTool(t){drawTool=t;document.getElementById('bpen').classList.toggle('on',t==='pen');document.getElementById('bera').classList.toggle('on',t==='eraser');}
function setClr(el){drawClr=el.dataset.c;document.querySelectorAll('.cl').forEach(c=>c.classList.remove('on'));el.classList.add('on');}
function setSz(s,btn){drawSz=s;document.querySelectorAll('.sz').forEach(b=>b.classList.remove('on'));btn.classList.add('on');}
function clearMy(){Sc.fillStyle='#fff';Sc.fillRect(0,0,SC.width,SC.height);flushBatch(true);}
