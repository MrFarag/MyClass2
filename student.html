<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=yes">
    <title>MyClass2 - الطالب</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: #0f172a;
            color: white;
            height: 100vh;
            overflow: hidden;
        }

        /* نافذة تسجيل الدخول */
        #joinOverlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: #0f172a;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 2000;
        }

        .join-box {
            background: #1e293b;
            padding: 30px;
            border-radius: 20px;
            width: 300px;
            text-align: center;
            border: 2px solid #3b82f6;
        }

        .join-box h2 {
            color: #3b82f6;
            margin-bottom: 20px;
        }

        .join-box input {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            background: #334155;
            border: none;
            border-radius: 25px;
            color: white;
            text-align: center;
            outline: none;
        }

        .join-box button {
            width: 100%;
            padding: 12px;
            background: #3b82f6;
            border: none;
            border-radius: 25px;
            color: white;
            font-weight: bold;
            cursor: pointer;
        }

        .waiting-message {
            margin-top: 15px;
            color: #f59e0b;
        }

        /* التطبيق الرئيسي */
        #mainApp {
            height: 100vh;
            display: flex;
            flex-direction: column;
            background: #0f172a;
        }

        /* الشريط العلوي */
        .top-bar {
            background: #1e293b;
            padding: 12px 15px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 2px solid #3b82f6;
            height: 55px;
            flex-shrink: 0;
        }

        .logo {
            font-size: 18px;
            font-weight: bold;
            color: #3b82f6;
        }

        .logo span {
            color: white;
        }

        .student-info {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .student-name {
            background: #334155;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 14px;
        }

        .hand-btn {
            background: #334155;
            border: none;
            color: white;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 16px;
        }

        .hand-btn.raised {
            background: #f59e0b;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }

        /* منطقة السبورات */
        .boards-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 10px;
            gap: 10px;
            min-height: 0;
        }

        .board {
            flex: 1;
            background: #1e293b;
            border-radius: 15px;
            border: 1px solid #334155;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            min-height: 0;
        }

        .board-header {
            padding: 8px 12px;
            background: #334155;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 2px solid;
            height: 40px;
            flex-shrink: 0;
        }

        .teacher-board .board-header {
            border-bottom-color: #ef4444;
        }

        .my-board .board-header {
            border-bottom-color: #3b82f6;
        }

        .board-title {
            display: flex;
            align-items: center;
            gap: 6px;
            font-size: 13px;
        }

        .live-badge {
            background: #ef4444;
            padding: 3px 8px;
            border-radius: 15px;
            font-size: 10px;
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .speaking-badge {
            background: #22c55e;
            padding: 3px 8px;
            border-radius: 15px;
            font-size: 10px;
        }

        .canvas-container {
            flex: 1;
            background: white;
            position: relative;
            overflow: hidden;
            min-height: 0;
        }

        canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            touch-action: none;
            background: white;
        }

        /* شريط الأدوات السفلي */
        .toolbar {
            background: #1e293b;
            border-top: 1px solid #334155;
            padding: 8px;
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            justify-content: center;
            flex-shrink: 0;
        }

        .tool-group {
            display: flex;
            gap: 5px;
            background: #334155;
            padding: 4px;
            border-radius: 30px;
        }

        .tool-btn {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            border: none;
            background: transparent;
            color: #94a3b8;
            cursor: pointer;
            font-size: 18px;
            transition: 0.2s;
        }

        .tool-btn:hover {
            background: #475569;
            color: white;
        }

        .tool-btn.active {
            background: #3b82f6;
            color: white;
        }

        .tool-btn.disabled {
            opacity: 0.3;
            cursor: not-allowed;
        }

        .color-picker {
            display: flex;
            gap: 4px;
            background: #334155;
            padding: 4px 8px;
            border-radius: 30px;
        }

        .color-dot {
            width: 35px;
            height: 35px;
            border-radius: 50%;
            cursor: pointer;
            border: 2px solid transparent;
        }

        .color-dot.active {
            border-color: white;
            transform: scale(1.1);
        }

        .color-dot.disabled {
            opacity: 0.3;
            cursor: not-allowed;
        }

        .size-selector {
            display: flex;
            gap: 5px;
            background: #334155;
            padding: 4px 8px;
            border-radius: 30px;
        }

        .size-btn {
            width: 35px;
            height: 35px;
            border-radius: 50%;
            border: none;
            background: transparent;
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .size-btn.active {
            background: #3b82f6;
        }

        .size-btn.disabled {
            opacity: 0.3;
            cursor: not-allowed;
        }

        .mic-control {
            display: flex;
            align-items: center;
            gap: 10px;
            background: #334155;
            padding: 5px 15px;
            border-radius: 30px;
        }

        .mic-btn {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            border: none;
            background: transparent;
            color: #94a3b8;
            cursor: pointer;
            font-size: 18px;
        }

        .mic-btn.allowed {
            background: #22c55e;
            color: white;
        }

        .mic-btn.speaking {
            background: #22c55e;
            color: white;
            animation: pulse 1.5s infinite;
        }

        .mic-btn.requesting {
            background: #f59e0b;
            color: white;
        }

        .mic-status {
            font-size: 12px;
            color: #94a3b8;
        }

        .volume-control {
            display: flex;
            align-items: center;
            gap: 8px;
            background: #334155;
            padding: 5px 12px;
            border-radius: 30px;
        }

        .volume-slider {
            width: 70px;
            height: 4px;
            background: #475569;
            border-radius: 2px;
            -webkit-appearance: none;
        }

        .volume-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 14px;
            height: 14px;
            background: #3b82f6;
            border-radius: 50%;
            cursor: pointer;
        }

        /* شريط الحالة */
        .status-bar {
            background: #1e293b;
            border-top: 1px solid #334155;
            padding: 6px 12px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            font-size: 11px;
            color: #94a3b8;
            height: 35px;
            flex-shrink: 0;
        }

        .connection-status {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
        }

        .status-dot.online {
            background: #22c55e;
        }

        .status-dot.speaking {
            background: #ef4444;
            animation: pulse 1s infinite;
        }

        .teacher-indicator {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .teacher-speaking {
            color: #ef4444;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <!-- نافذة تسجيل الدخول -->
    <div id="joinOverlay">
        <div class="join-box">
            <h2><i class="fas fa-user-graduate"></i> انضم للصف</h2>
            <input type="text" id="studentName" placeholder="اكتب اسمك" maxlength="20" autofocus>
            <button onclick="joinClass()" id="joinBtn">طلب انضمام</button>
            <div class="waiting-message" id="waitingMessage" style="display:none">
                <i class="fas fa-spinner fa-spin"></i> في انتظار موافقة المدرس...
            </div>
        </div>
    </div>

    <!-- التطبيق الرئيسي -->
    <div id="mainApp">
        <!-- الشريط العلوي -->
        <div class="top-bar">
            <div class="logo">My<span>Class</span>2</div>
            <div class="student-info">
                <span class="student-name" id="displayName"></span>
                <button class="hand-btn" id="handBtn" onclick="toggleHandRaise()">
                    <i class="fas fa-hand-paper"></i>
                </button>
            </div>
        </div>

        <!-- منطقة السبورات (تحت بعضها) -->
        <div class="boards-container">
            <!-- سبورة المدرس -->
            <div class="board teacher-board">
                <div class="board-header">
                    <div class="board-title">
                        <i class="fas fa-chalkboard-teacher" style="color:#ef4444"></i>
                        <span>سبورة المدرس</span>
                    </div>
                    <div>
                        <span class="live-badge" id="liveBadge" style="display:none">
                            <i class="fas fa-circle"></i> مباشر
                        </span>
                        <span class="speaking-badge" id="speakingBadge" style="display:none">
                            <i class="fas fa-microphone"></i> يتحدث
                        </span>
                    </div>
                </div>
                <div class="canvas-container">
                    <canvas id="teacherCanvas"></canvas>
                </div>
            </div>

            <!-- سبورة الطالب -->
            <div class="board my-board">
                <div class="board-header">
                    <div class="board-title">
                        <i class="fas fa-pencil-alt" style="color:#3b82f6"></i>
                        <span>سبورتي</span>
                    </div>
                </div>
                <div class="canvas-container">
                    <canvas id="studentCanvas"></canvas>
                </div>
            </div>
        </div>

        <!-- شريط الأدوات السفلي -->
        <div class="toolbar">
            <!-- الصف الأول: أدوات الرسم -->
            <div class="tool-group">
                <button class="tool-btn disabled" id="penBtn" onclick="selectTool('pen')" disabled>
                    <i class="fas fa-pencil-alt"></i>
                </button>
                <button class="tool-btn disabled" id="eraserBtn" onclick="selectTool('eraser')" disabled>
                    <i class="fas fa-eraser"></i>
                </button>
            </div>

            <div class="color-picker">
                <div class="color-dot disabled" style="background:#000000" onclick="selectColor('#000000', this)"></div>
                <div class="color-dot disabled" style="background:#ef4444" onclick="selectColor('#ef4444', this)"></div>
                <div class="color-dot disabled" style="background:#3b82f6" onclick="selectColor('#3b82f6', this)"></div>
            </div>

            <div class="size-selector">
                <button class="size-btn disabled" onclick="setSize(2, this)" disabled><div style="width:4px; height:4px; background:white; border-radius:50%; margin:auto"></div></button>
                <button class="size-btn disabled active" onclick="setSize(4, this)" disabled><div style="width:8px; height:8px; background:white; border-radius:50%; margin:auto"></div></button>
                <button class="size-btn disabled" onclick="setSize(8, this)" disabled><div style="width:14px; height:14px; background:white; border-radius:50%; margin:auto"></div></button>
            </div>

            <!-- الصف الثاني: تحكم الصوت -->
            <div class="mic-control">
                <button class="mic-btn" id="micRequestBtn" onclick="requestMic()">
                    <i class="fas fa-microphone-slash" id="micIcon"></i>
                </button>
                <span class="mic-status" id="micStatus">الميكروفون مغلق</span>
            </div>

            <div class="volume-control">
                <i class="fas fa-volume-up"></i>
                <input type="range" min="0" max="100" value="80" class="volume-slider" id="volumeSlider" oninput="adjustVolume(this.value)">
            </div>
        </div>

        <!-- شريط الحالة -->
        <div class="status-bar">
            <div class="connection-status">
                <span class="status-dot online" id="connectionDot"></span>
                <span id="connectionText">متصل</span>
            </div>
            <div class="teacher-indicator" id="teacherSpeaking" style="display:none">
                <span class="status-dot speaking"></span>
                <span class="teacher-speaking">المدرس يتحدث</span>
            </div>
            <div id="latencyValue">24ms</div>
        </div>
    </div>

    <audio id="audioPlayer" style="display:none"></audio>

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>

    <script>
        // تهيئة Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyB7E4NsGQbCehVSQ3Kj97yExRZwpHzTOl8",
            authDomain: "myclaive.firebaseapp.com",
            databaseURL: "https://myclaive-default-rtdb.firebaseio.com",
            projectId: "myclaive",
            storageBucket: "myclaive.firebasestorage.app",
            messagingSenderId: "507299311714",
            appId: "1:507299311714:web:c90440ee4353cfac17613b"
        };

        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        // ===== متغيرات الطالب =====
        let studentId = null;
        let studentName = '';
        let isApproved = false;
        let handRaised = false;
        let micPermission = false;
        let isSpeaking = false;
        let mediaStream = null;
        let mediaRecorder = null;

        // ===== دوال الانضمام =====
        window.joinClass = function() {
            const nameInput = document.getElementById('studentName');
            const name = nameInput.value.trim();
            if (!name) return;

            studentName = name;
            studentId = 'stu_' + Date.now() + '_' + Math.random().toString(36).substr(2, 6);

            document.getElementById('joinBtn').disabled = true;
            document.getElementById('waitingMessage').style.display = 'block';

            db.ref('joinRequests/' + studentId).set({
                id: studentId,
                name: studentName,
                time: Date.now()
            });

            db.ref('approvedStudents/' + studentId).on('value', snap => {
                if (snap.exists()) {
                    isApproved = true;
                    setTimeout(() => {
                        document.getElementById('joinOverlay').style.display = 'none';
                        document.getElementById('mainApp').style.display = 'flex';
                        document.getElementById('displayName').textContent = studentName;
                        enableDrawingTools();
                        
                        db.ref('onlineStudents/' + studentId).set({
                            online: true,
                            name: studentName,
                            time: Date.now()
                        });
                    }, 1000);
                }
            });
        };

        function enableDrawingTools() {
            document.querySelectorAll('.tool-btn, .color-dot, .size-btn').forEach(el => {
                el.classList.remove('disabled');
                el.disabled = false;
            });
        }

        // ===== Canvas =====
        const teacherCanvas = document.getElementById('teacherCanvas');
        const studentCanvas = document.getElementById('studentCanvas');
        const teacherCtx = teacherCanvas.getContext('2d');
        const studentCtx = studentCanvas.getContext('2d');

        function resizeCanvases() {
            teacherCanvas.width = teacherCanvas.clientWidth;
            teacherCanvas.height = teacherCanvas.clientHeight;
            studentCanvas.width = studentCanvas.clientWidth;
            studentCanvas.height = studentCanvas.clientHeight;
            
            teacherCtx.fillStyle = '#FFFFFF';
            teacherCtx.fillRect(0, 0, teacherCanvas.width, teacherCanvas.height);
            studentCtx.fillStyle = '#FFFFFF';
            studentCtx.fillRect(0, 0, studentCanvas.width, studentCanvas.height);
        }

        window.addEventListener('resize', resizeCanvases);
        setTimeout(resizeCanvases, 100);

        // ===== الرسم =====
        let currentColor = '#000000';
        let currentSize = 4;
        let currentTool = 'pen';
        let isDrawing = false;
        let lastX = 0, lastY = 0;

        function getCoordinates(e, canvas) {
            const rect = canvas.getBoundingClientRect();
            const scaleX = canvas.width / rect.width;
            const scaleY = canvas.height / rect.height;
            
            const clientX = e.touches ? e.touches[0].clientX : e.clientX;
            const clientY = e.touches ? e.touches[0].clientY : e.clientY;
            
            return {
                x: (clientX - rect.left) * scaleX,
                y: (clientY - rect.top) * scaleY
            };
        }

        function startDrawing(e) {
            e.preventDefault();
            if (!isApproved) return;
            
            isDrawing = true;
            const coords = getCoordinates(e, studentCanvas);
            lastX = coords.x;
            lastY = coords.y;
            
            studentCtx.beginPath();
            studentCtx.moveTo(lastX, lastY);
        }

        function draw(e) {
            e.preventDefault();
            if (!isDrawing || !isApproved) return;
            
            const coords = getCoordinates(e, studentCanvas);
            
            studentCtx.strokeStyle = currentColor;
            studentCtx.lineWidth = currentSize;
            studentCtx.lineTo(coords.x, coords.y);
            studentCtx.stroke();
            studentCtx.beginPath();
            studentCtx.moveTo(coords.x, coords.y);
            
            lastX = coords.x;
            lastY = coords.y;
        }

        function stopDrawing() {
            if (!isDrawing) return;
            isDrawing = false;
            
            // إرسال الرسم إلى Firebase
            db.ref('draw_st/' + studentId).push({
                color: currentColor,
                size: currentSize,
                points: [{x: lastX, y: lastY}], // هنا يجب إرسال النقاط
                timestamp: Date.now()
            });
        }

        studentCanvas.addEventListener('mousedown', startDrawing);
        studentCanvas.addEventListener('mousemove', draw);
        studentCanvas.addEventListener('mouseup', stopDrawing);
        studentCanvas.addEventListener('mouseleave', stopDrawing);
        studentCanvas.addEventListener('touchstart', startDrawing, { passive: false });
        studentCanvas.addEventListener('touchmove', draw, { passive: false });
        studentCanvas.addEventListener('touchend', stopDrawing);

        // ===== أدوات الرسم =====
        window.selectTool = function(tool) {
            if (!isApproved) return;
            currentTool = tool;
            document.querySelectorAll('#penBtn, #eraserBtn').forEach(btn => btn.classList.remove('active'));
            document.getElementById(tool + 'Btn').classList.add('active');
            
            if (tool === 'eraser') {
                studentCtx.globalCompositeOperation = 'destination-out';
            } else {
                studentCtx.globalCompositeOperation = 'source-over';
            }
        };

        window.selectColor = function(color, element) {
            if (!isApproved) return;
            currentColor = color;
            document.querySelectorAll('.color-dot').forEach(el => el.classList.remove('active'));
            element.classList.add('active');
            selectTool('pen');
        };

        window.setSize = function(size, element) {
            if (!isApproved) return;
            currentSize = size;
            document.querySelectorAll('.size-btn').forEach(btn => btn.classList.remove('active'));
            element.classList.add('active');
        };

        // ===== استقبال رسم المدرس =====
        db.ref('draw_t').on('child_added', snap => {
            const data = snap.val();
            if (!data || !data.points) return;
            
            teacherCtx.strokeStyle = data.color || '#000000';
            teacherCtx.lineWidth = data.size || 4;
            teacherCtx.beginPath();
            teacherCtx.moveTo(data.points[0].x, data.points[0].y);
            
            for (let i = 1; i < data.points.length; i++) {
                teacherCtx.lineTo(data.points[i].x, data.points[i].y);
            }
            teacherCtx.stroke();
        });

        // ===== رفع اليد =====
        window.toggleHandRaise = function() {
            if (!isApproved) return;
            
            handRaised = !handRaised;
            const btn = document.getElementById('handBtn');
            
            if (handRaised) {
                btn.classList.add('raised');
                db.ref('handRaised/' + studentId).set({
                    raised: true,
                    time: Date.now()
                });
            } else {
                btn.classList.remove('raised');
                db.ref('handRaised/' + studentId).remove();
            }
        };

        // ===== طلب المايك =====
        window.requestMic = function() {
            if (!isApproved) return;
            
            if (micPermission && isSpeaking) {
                // إيقاف التحدث
                stopSpeaking();
            } else if (!micPermission) {
                // طلب الإذن
                db.ref('micRequests/' + studentId).set({
                    studentId: studentId,
                    studentName: studentName,
                    time: Date.now()
                });
                
                document.getElementById('micIcon').className = 'fas fa-hourglass-half';
                document.getElementById('micStatus').textContent = 'جاري الطلب...';
            }
        };

        // ===== بدء التحدث =====
        async function startSpeaking() {
            try {
                mediaStream = await navigator.mediaDevices.getUserMedia({ audio: true });
                isSpeaking = true;
                
                const btn = document.getElementById('micRequestBtn');
                const icon = document.getElementById('micIcon');
                const status = document.getElementById('micStatus');
                
                btn.classList.add('speaking');
                icon.className = 'fas fa-microphone';
                status.textContent = 'تتحدث...';
                
                // بدء التسجيل والإرسال
                const options = { mimeType: 'audio/webm' };
                mediaRecorder = new MediaRecorder(mediaStream, options);
                
                mediaRecorder.ondataavailable = (event) => {
                    if (event.data.size > 0) {
                        const reader = new FileReader();
                        reader.onload = () => {
                            db.ref('stuAudio/chunk').set({
                                data: reader.result,
                                studentId: studentId,
                                timestamp: Date.now()
                            });
                        };
                        reader.readAsDataURL(event.data);
                    }
                };
                
                mediaRecorder.start(1000);
                
                setInterval(() => {
                    if (mediaRecorder && mediaRecorder.state === 'recording') {
                        mediaRecorder.stop();
                        mediaRecorder.start(1000);
                    }
                }, 1000);
                
            } catch (err) {
                console.error('خطأ في المايك:', err);
            }
        }

        function stopSpeaking() {
            if (mediaStream) {
                mediaStream.getTracks().forEach(t => t.stop());
            }
            if (mediaRecorder) {
                mediaRecorder.stop();
            }
            
            isSpeaking = false;
            micPermission = false;
            
            const btn = document.getElementById('micRequestBtn');
            const icon = document.getElementById('micIcon');
            const status = document.getElementById('micStatus');
            
            btn.classList.remove('speaking', 'allowed');
            icon.className = 'fas fa-microphone-slash';
            status.textContent = 'الميكروفون مغلق';
            
            db.ref('stuAudio').remove();
        }

        // ===== استقبال الإذن =====
        db.ref('micPermissions/' + studentId).on('value', snap => {
            const perm = snap.val();
            if (perm && perm.allowed) {
                micPermission = true;
                startSpeaking();
            }
        });

        // ===== استقبال صوت المدرس =====
        const audioPlayer = document.getElementById('audioPlayer');
        let isMuted = false;
        let heardAudios = new Set();

        db.ref('audio/chunk').on('value', snap => {
            const data = snap.val();
            if (!data || !data.data || heardAudios.has(data.timestamp)) return;
            heardAudios.add(data.timestamp);
            audioPlayer.src = data.data;
            audioPlayer.play().catch(() => {});
        });

        db.ref('audioMeta').on('value', snap => {
            const meta = snap.val();
            if (meta && meta.active) {
                document.getElementById('liveBadge').style.display = 'inline';
                document.getElementById('teacherSpeaking').style.display = 'flex';
                
                if (meta.speaker && meta.speaker !== 'teacher') {
                    document.getElementById('speakingBadge').style.display = 'inline';
                }
            } else {
                document.getElementById('liveBadge').style.display = 'none';
                document.getElementById('teacherSpeaking').style.display = 'none';
                document.getElementById('speakingBadge').style.display = 'none';
            }
        });

        // ===== تحكم الصوت =====
        window.adjustVolume = function(value) {
            audioPlayer.volume = value / 100;
        };

        // ===== حالة الاتصال =====
        db.ref('.info/connected').on('value', snap => {
            const dot = document.getElementById('connectionDot');
            const text = document.getElementById('connectionText');
            
            if (snap.val()) {
                dot.style.background = '#22c55e';
                text.textContent = 'متصل';
            } else {
                dot.style.background = '#ef4444';
                text.textContent = 'غير متصل';
            }
        });

        // محاكاة زمن الاستجابة
        setInterval(() => {
            const latency = Math.floor(Math.random() * 30) + 10;
            document.getElementById('latencyValue').textContent = latency + 'ms';
        }, 3000);
    </script>
</body>
</html>
