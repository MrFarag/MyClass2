<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>EduStream Pro - Student Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
        }

        body {
            background: #0A0C14;
            color: #E8E9ED;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* ===== HEADER SECTION ===== */
        .header {
            padding: 12px 24px;
            background: #0D1326;
            border-bottom: 1px solid #2A2E3D;
            display: flex;
            align-items: center;
            justify-content: space-between;
            flex-shrink: 0;
        }

        .logo-area {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .logo {
            font-size: 20px;
            font-weight: 600;
        }

        .logo span {
            color: #4B7BEC;
        }

        .class-info {
            background: #1E2230;
            padding: 6px 16px;
            border-radius: 100px;
            font-size: 13px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .class-info i {
            color: #3FE0A6;
        }

        .student-profile {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .student-name {
            background: #1E2230;
            padding: 6px 16px;
            border-radius: 100px;
            font-size: 13px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .student-name i {
            color: #4B7BEC;
        }

        /* Audio Controls */
        .audio-controls {
            display: flex;
            align-items: center;
            gap: 10px;
            background: #1E2230;
            padding: 4px;
            border-radius: 100px;
        }

        .audio-btn {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            border: none;
            background: transparent;
            color: #9AA1B9;
            cursor: pointer;
            transition: all 0.2s;
            font-size: 16px;
        }

        .audio-btn:hover {
            background: #2A2E3D;
            color: #FFFFFF;
        }

        .audio-btn.active {
            background: #4B7BEC;
            color: #FFFFFF;
        }

        .audio-btn.muted {
            background: #F24E52;
            color: #FFFFFF;
        }

        .audio-btn.speaking {
            background: #3FE0A6;
            color: #0A0C14;
            animation: pulse 1.5s infinite;
        }

        .volume-slider {
            width: 80px;
            height: 4px;
            background: #2A2E3D;
            border-radius: 2px;
            -webkit-appearance: none;
            direction: ltr;
        }

        .volume-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 14px;
            height: 14px;
            background: #4B7BEC;
            border-radius: 50%;
            cursor: pointer;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }

        /* ===== MAIN LAYOUT ===== */
        .main-layout {
            display: flex;
            flex: 1;
            min-height: 0;
            padding: 20px;
            gap: 20px;
        }

        /* ===== LEFT TOOLBAR ===== */
        .left-toolbar {
            width: 70px;
            background: #121520;
            border-radius: 20px;
            border: 1px solid #2A2E3D;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px 0;
            gap: 20px;
            flex-shrink: 0;
        }

        .tool-btn {
            width: 46px;
            height: 46px;
            border-radius: 14px;
            border: none;
            background: transparent;
            color: #9AA1B9;
            cursor: pointer;
            transition: all 0.2s;
            font-size: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .tool-btn:hover {
            background: #1E2230;
            color: #FFFFFF;
        }

        .tool-btn.active {
            background: #4B7BEC;
            color: #FFFFFF;
        }

        .tool-separator {
            width: 40px;
            height: 1px;
            background: #2A2E3D;
            margin: 10px 0;
        }

        .color-palette {
            display: flex;
            flex-direction: column;
            gap: 12px;
            padding: 10px 0;
        }

        .color-dot {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            cursor: pointer;
            border: 2px solid transparent;
            transition: all 0.2s;
            margin: 0 auto;
        }

        .color-dot:hover {
            transform: scale(1.15);
        }

        .color-dot.active {
            border-color: #FFFFFF;
            transform: scale(1.15);
        }

        .size-selector {
            display: flex;
            flex-direction: column;
            gap: 15px;
            align-items: center;
        }

        .size-option {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: #1E2230;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }

        .size-option.active {
            background: #4B7BEC;
        }

        .size-dot {
            background: #FFFFFF;
            border-radius: 50%;
        }

        /* ===== BOARDS SECTION ===== */
        .boards-section {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 20px;
            min-width: 0;
        }

        .boards-container {
            display: flex;
            gap: 20px;
            flex: 1;
            min-height: 0;
        }

        .board {
            flex: 1;
            background: #121520;
            border-radius: 20px;
            border: 1px solid #2A2E3D;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            min-width: 0;
        }

        .board-header {
            padding: 12px 16px;
            background: #1A1E2A;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 2px solid #4B7BEC;
            flex-shrink: 0;
        }

        .board-header.teacher {
            border-bottom-color: #F24E52;
        }

        .board-title {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 14px;
            font-weight: 500;
        }

        .board-title i {
            color: #4B7BEC;
        }

        .board-title.teacher i {
            color: #F24E52;
        }

        .live-badge {
            background: #F24E52;
            padding: 4px 12px;
            border-radius: 100px;
            font-size: 11px;
            display: flex;
            align-items: center;
            gap: 6px;
            animation: pulse 2s infinite;
        }

        .canvas-container {
            flex: 1;
            background: #FFFFFF;
            position: relative;
            overflow: hidden;
            min-height: 0;
        }

        .canvas-container canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 1600px;
            height: 1200px;
            transform-origin: top left;
        }

        /* ===== RIGHT SIDEBAR - STUDENTS ===== */
        .right-sidebar {
            width: 280px;
            background: #121520;
            border-radius: 20px;
            border: 1px solid #2A2E3D;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            flex-shrink: 0;
        }

        .sidebar-header {
            padding: 16px;
            background: #1A1E2A;
            border-bottom: 1px solid #2A2E3D;
        }

        .sidebar-title {
            font-size: 13px;
            color: #9AA1B9;
            margin-bottom: 12px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .online-count {
            background: #2A2E3D;
            padding: 2px 8px;
            border-radius: 100px;
            font-size: 11px;
        }

        .search-box {
            background: #1E2230;
            border-radius: 100px;
            padding: 8px 12px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .search-box i {
            color: #5A6279;
            font-size: 12px;
        }

        .search-box input {
            background: none;
            border: none;
            color: #FFFFFF;
            width: 100%;
            outline: none;
            font-size: 12px;
        }

        .students-list {
            flex: 1;
            overflow-y: auto;
            padding: 12px;
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        /* Scrollbar styling */
        .students-list::-webkit-scrollbar {
            width: 4px;
        }

        .students-list::-webkit-scrollbar-track {
            background: #1E2230;
        }

        .students-list::-webkit-scrollbar-thumb {
            background: #4B7BEC;
            border-radius: 4px;
        }

        .student-card {
            background: #1E2230;
            border-radius: 12px;
            padding: 12px;
            border: 1px solid #2A2E3D;
            transition: all 0.2s;
        }

        .student-card.teacher {
            border-color: #F24E52;
            background: #2A1E2A;
        }

        .student-card.speaking {
            border-color: #3FE0A6;
            background: #1E2A2A;
        }

        .student-card.hand-raised {
            border-color: #F9C74F;
            background: #2A2620;
        }

        .student-info {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .student-avatar {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            background: linear-gradient(135deg, #4B7BEC, #9D65FF);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            font-size: 14px;
            flex-shrink: 0;
        }

        .student-avatar.teacher {
            background: linear-gradient(135deg, #F24E52, #FF8A5C);
        }

        .student-details {
            flex: 1;
            min-width: 0;
        }

        .student-name {
            font-size: 13px;
            font-weight: 600;
            margin-bottom: 4px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .student-status {
            display: flex;
            align-items: center;
            gap: 4px;
            font-size: 11px;
            color: #9AA1B9;
        }

        .status-dot {
            width: 6px;
            height: 6px;
            border-radius: 50%;
        }

        .status-dot.speaking {
            background: #3FE0A6;
            animation: pulse 1.5s infinite;
        }

        .status-dot.hand-raised {
            background: #F9C74F;
        }

        .status-dot.idle {
            background: #5A6279;
        }

        .student-badge {
            font-size: 10px;
            padding: 2px 8px;
            border-radius: 100px;
            background: #2A2E3D;
            white-space: nowrap;
        }

        .student-badge.speaking {
            background: #3FE0A6;
            color: #0A0C14;
        }

        .student-badge i {
            margin-left: 4px;
        }

        .mic-indicator {
            color: #3FE0A6;
            font-size: 12px;
            margin-right: 4px;
        }

        .mic-indicator.muted {
            color: #F24E52;
        }

        /* ===== BOTTOM STATUS BAR ===== */
        .status-bar {
            background: #0D1326;
            border-top: 1px solid #2A2E3D;
            padding: 10px 24px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            font-size: 12px;
            color: #9AA1B9;
            flex-shrink: 0;
        }

        .connection-status {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .connection-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #3FE0A6;
            box-shadow: 0 0 10px #3FE0A6;
        }

        .teacher-status {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .teacher-speaking {
            display: flex;
            align-items: center;
            gap: 6px;
            background: #1E2230;
            padding: 4px 12px;
            border-radius: 100px;
        }

        .teacher-speaking i {
            color: #F24E52;
            animation: pulse 1.5s infinite;
        }

        .wave-group {
            display: flex;
            gap: 2px;
            align-items: center;
        }

        .wave {
            width: 3px;
            background: #4B7BEC;
            border-radius: 2px;
            animation: wave 0.8s infinite;
        }

        .wave:nth-child(1) { height: 8px; animation-delay: 0s; }
        .wave:nth-child(2) { height: 14px; animation-delay: 0.2s; }
        .wave:nth-child(3) { height: 8px; animation-delay: 0.4s; }

        @keyframes wave {
            0%, 100% { transform: scaleY(0.5); }
            50% { transform: scaleY(1.2); }
        }

        /* Waiting Room Overlay */
        .join-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(10, 12, 20, 0.98);
            backdrop-filter: blur(10px);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .join-box {
            background: #121520;
            border: 2px solid #4B7BEC;
            border-radius: 30px;
            padding: 40px;
            width: 400px;
            text-align: center;
        }

        .join-box h2 {
            color: #FFFFFF;
            margin-bottom: 20px;
            font-size: 24px;
        }

        .join-box input {
            width: 100%;
            padding: 15px;
            margin-bottom: 20px;
            background: #1E2230;
            border: 1px solid #2A2E3D;
            border-radius: 100px;
            color: #FFFFFF;
            font-size: 16px;
            text-align: center;
            outline: none;
        }

        .join-box input:focus {
            border-color: #4B7BEC;
        }

        .join-box button {
            width: 100%;
            padding: 15px;
            background: #4B7BEC;
            border: none;
            border-radius: 100px;
            color: #FFFFFF;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }

        .join-box button:hover {
            background: #5F8BEE;
            transform: translateY(-2px);
        }

        .join-box button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .waiting-message {
            margin-top: 20px;
            padding: 15px;
            background: #1E2230;
            border-radius: 100px;
            color: #F9C74F;
            font-size: 14px;
        }

        .waiting-message i {
            margin-left: 8px;
            animation: pulse 1.5s infinite;
        }

        /* Responsive */
        @media (max-width: 1200px) {
            .main-layout {
                padding: 10px;
                gap: 10px;
            }
            
            .right-sidebar {
                width: 240px;
            }
        }
    </style>
</head>
<body>

    <!-- Waiting Room Overlay -->
    <div class="join-overlay" id="joinOverlay">
        <div class="join-box">
            <h2><i class="fas fa-user-graduate"></i> Join Class</h2>
            <input type="text" id="studentName" placeholder="Enter your name" maxlength="20" autofocus>
            <button onclick="joinClass()" id="joinBtn">Request to Join</button>
            <div class="waiting-message" id="waitingMessage" style="display:none">
                <i class="fas fa-spinner fa-spin"></i> Waiting for teacher's approval...
            </div>
        </div>
    </div>

    <!-- Header -->
    <div class="header">
        <div class="logo-area">
            <div class="logo">Edu<span>Stream</span></div>
            <div class="class-info">
                <i class="fas fa-circle"></i>
                <span id="className">Interactive Mathematics</span>
            </div>
        </div>

        <div class="student-profile">
            <div class="audio-controls">
                <button class="audio-btn" id="muteBtn" onclick="toggleMute()" title="ŸÉÿ™ŸÖ ÿßŸÑÿµŸàÿ™">
                    <i class="fas fa-volume-up" id="muteIcon"></i>
                </button>
                <input type="range" min="0" max="100" value="80" class="volume-slider" id="volumeSlider" oninput="adjustVolume(this.value)">
                <button class="audio-btn" id="micRequestBtn" onclick="requestMic()" style="display:none" title="ÿ∑ŸÑÿ® ÿßŸÑÿ™ÿ≠ÿØÿ´">
                    <i class="fas fa-microphone-slash" id="micIcon"></i>
                </button>
            </div>
            <div class="student-name" id="studentNameDisplay">
                <i class="fas fa-user"></i>
                <span>Waiting...</span>
            </div>
        </div>
    </div>

    <!-- Main Layout -->
    <div class="main-layout">
        <!-- Left Toolbar -->
        <div class="left-toolbar">
            <button class="tool-btn active" id="penBtn" onclick="selectTool('pen')">
                <i class="fas fa-pencil-alt"></i>
            </button>
            <button class="tool-btn" id="eraserBtn" onclick="selectTool('eraser')">
                <i class="fas fa-eraser"></i>
            </button>
            <button class="tool-btn" id="clearBtn" onclick="clearMyBoard()">
                <i class="fas fa-trash"></i>
            </button>

            <div class="tool-separator"></div>

            <div class="color-palette">
                <div class="color-dot active" style="background:#000000" onclick="selectColor('#000000', this)"></div>
                <div class="color-dot" style="background:#F24E52" onclick="selectColor('#F24E52', this)"></div>
                <div class="color-dot" style="background:#4B7BEC" onclick="selectColor('#4B7BEC', this)"></div>
                <div class="color-dot" style="background:#3FE0A6" onclick="selectColor('#3FE0A6', this)"></div>
                <div class="color-dot" style="background:#F9C74F" onclick="selectColor('#F9C74F', this)"></div>
            </div>

            <div class="tool-separator"></div>

            <div class="size-selector">
                <div class="size-option active" onclick="setSize(2)">
                    <div class="size-dot" style="width:4px; height:4px"></div>
                </div>
                <div class="size-option" onclick="setSize(4)">
                    <div class="size-dot" style="width:8px; height:8px"></div>
                </div>
                <div class="size-option" onclick="setSize(8)">
                    <div class="size-dot" style="width:12px; height:12px"></div>
                </div>
            </div>
        </div>

        <!-- Boards Section -->
        <div class="boards-section">
            <div class="boards-container">
                <!-- Teacher's Board -->
                <div class="board">
                    <div class="board-header teacher">
                        <div class="board-title teacher">
                            <i class="fas fa-chalkboard-teacher"></i>
                            <span>Teacher's Board</span>
                        </div>
                        <div class="live-badge" id="teacherLiveBadge" style="display:none">
                            <i class="fas fa-circle"></i> LIVE
                        </div>
                    </div>
                    <div class="canvas-container" id="teacherBoardContainer">
                        <canvas id="teacherBoard"></canvas>
                    </div>
                </div>

                <!-- Student's Board -->
                <div class="board">
                    <div class="board-header">
                        <div class="board-title">
                            <i class="fas fa-pencil-alt"></i>
                            <span>My Board</span>
                        </div>
                    </div>
                    <div class="canvas-container" id="studentBoardContainer">
                        <canvas id="studentBoard"></canvas>
                    </div>
                </div>
            </div>
        </div>

        <!-- Right Sidebar - Students List -->
        <div class="right-sidebar">
            <div class="sidebar-header">
                <div class="sidebar-title">
                    <span><i class="fas fa-users"></i> PARTICIPANTS</span>
                    <span class="online-count" id="onlineCount">0</span>
                </div>
                <div class="search-box">
                    <i class="fas fa-search"></i>
                    <input type="text" placeholder="Find student..." id="studentSearch">
                </div>
            </div>

            <div class="students-list" id="studentsList">
                <!-- Students will be populated here -->
            </div>
        </div>
    </div>

    <!-- Status Bar -->
    <div class="status-bar">
        <div class="connection-status">
            <span class="connection-dot" id="connectionDot"></span>
            <span id="connectionText">Connecting...</span>
        </div>

        <div class="teacher-status">
            <div class="teacher-speaking" id="teacherSpeakingIndicator" style="display:none">
                <i class="fas fa-circle"></i>
                <span>Teacher is speaking</span>
                <div class="wave-group">
                    <div class="wave"></div>
                    <div class="wave"></div>
                    <div class="wave"></div>
                </div>
            </div>
        </div>

        <div id="latencyDisplay">Latency: 24ms</div>
    </div>

    <!-- Audio Element -->
    <audio id="audioPlayer" style="display:none"></audio>

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>

    <script>
        // Firebase Config
        firebase.initializeApp({
            apiKey: "AIzaSyB7E4NsGQbCehVSQ3Kj97yExRZwpHzTOl8",
            authDomain: "myclaive.firebaseapp.com",
            databaseURL: "https://myclaive-default-rtdb.firebaseio.com",
            projectId: "myclaive",
            storageBucket: "myclaive.firebasestorage.app",
            messagingSenderId: "507299311714",
            appId: "1:507299311714:web:c90440ee4353cfac17613b"
        });
        const db = firebase.database();

        // Canvas Setup
        const CW = 1600, CH = 1200;
        const teacherBoard = document.getElementById('teacherBoard');
        const studentBoard = document.getElementById('studentBoard');
        const teacherCtx = teacherBoard.getContext('2d');
        const studentCtx = studentBoard.getContext('2d');
        const teacherContainer = document.getElementById('teacherBoardContainer');
        const studentContainer = document.getElementById('studentBoardContainer');

        teacherBoard.width = CW; teacherBoard.height = CH;
        studentBoard.width = CW; studentBoard.height = CH;

        // Drawing Settings
        let currentColor = '#000000';
        let currentSize = 4;
        let currentTool = 'pen';
        let isDrawing = false;
        let lastX = 0, lastY = 0;
        let isMuted = false;
        let studentVolume = 80;
        let studentId = null;
        let studentName = '';
        let isApproved = false;
        let micPermission = false;
        let studentMicOn = false;
        let studentMicStream = null;
        let recInterval = null;
        let audioSlot = 0;

        // Students Data
        let participants = {};
        let teacherOnline = false;

        // Canvas Scaling
        let teacherScale = { x: 1, y: 1 };
        let studentScale = { x: 1, y: 1 };

        function fitCanvases() {
            if (teacherContainer.clientWidth && teacherContainer.clientHeight) {
                teacherScale.x = teacherContainer.clientWidth / CW;
                teacherScale.y = teacherContainer.clientHeight / CH;
                teacherBoard.style.width = CW + 'px';
                teacherBoard.style.height = CH + 'px';
                teacherBoard.style.transform = `scale(${teacherScale.x}, ${teacherScale.y})`;
            }
            if (studentContainer.clientWidth && studentContainer.clientHeight) {
                studentScale.x = studentContainer.clientWidth / CW;
                studentScale.y = studentContainer.clientHeight / CH;
                studentBoard.style.width = CW + 'px';
                studentBoard.style.height = CH + 'px';
                studentBoard.style.transform = `scale(${studentScale.x}, ${studentScale.y})`;
            }
        }
        fitCanvases();
        window.addEventListener('resize', fitCanvases);

        // Join Class
        window.joinClass = function() {
            const nameInput = document.getElementById('studentName');
            const name = nameInput.value.trim();
            if (!name) return;

            studentName = name;
            studentId = 'stu_' + Date.now() + '_' + Math.random().toString(36).substr(2, 6);

            document.getElementById('joinBtn').disabled = true;
            document.getElementById('waitingMessage').style.display = 'block';

            db.ref('joinRequests/' + studentId).set({
                id: studentId,
                name: studentName,
                time: Date.now()
            });

            // Check approval
            db.ref('approvedStudents/' + studentId).on('value', snap => {
                if (snap.exists()) {
                    isApproved = true;
                    setTimeout(() => {
                        document.getElementById('joinOverlay').style.display = 'none';
                        document.getElementById('studentNameDisplay').innerHTML = `<i class="fas fa-user"></i> ${studentName}`;
                        document.getElementById('micRequestBtn').style.display = 'flex';
                        
                        db.ref('onlineStudents/' + studentId).set({
                            online: true,
                            name: studentName,
                            ts: Date.now()
                        });
                    }, 1000);
                }
            });
        };

        // Drawing Functions
        function getCoordinates(e, container, scale) {
            const rect = container.getBoundingClientRect();
            const clientX = e.touches ? e.touches[0].clientX : e.clientX;
            const clientY = e.touches ? e.touches[0].clientY : e.clientY;
            return {
                x: (clientX - rect.left) / scale.x,
                y: (clientY - rect.top) / scale.y
            };
        }

        let points = [];
        let drawTimer = null;

        function sendDrawing() {
            if (!isApproved || points.length === 0) return;
            
            db.ref('draw_st').push({
                k: studentId + '_' + Date.now(),
                c: currentTool === 'eraser' ? null : currentColor,
                s: currentTool === 'eraser' ? -1 : currentSize,
                pts: points,
                ts: Date.now()
            });
            points = [];
        }

        function onDrawStart(e) {
            e.preventDefault();
            if (!isApproved) return;
            
            isDrawing = true;
            const coords = getCoordinates(e, studentContainer, studentScale);
            lastX = coords.x; lastY = coords.y;
            points = [{ x: lastX, y: lastY }];
            
            studentCtx.save();
            studentCtx.globalCompositeOperation = currentTool === 'eraser' ? 'destination-out' : 'source-over';
            studentCtx.fillStyle = currentTool === 'eraser' ? '#ffffff' : currentColor;
            studentCtx.beginPath();
            studentCtx.arc(lastX, lastY, currentSize / 2, 0, Math.PI * 2);
            studentCtx.fill();
            studentCtx.restore();
        }

        function onDrawMove(e) {
            e.preventDefault();
            if (!isDrawing || !isApproved) return;
            
            const coords = getCoordinates(e, studentContainer, studentScale);
            
            studentCtx.save();
            studentCtx.globalCompositeOperation = currentTool === 'eraser' ? 'destination-out' : 'source-over';
            studentCtx.strokeStyle = currentTool === 'eraser' ? '#ffffff' : currentColor;
            studentCtx.lineWidth = currentSize;
            studentCtx.lineCap = 'round';
            studentCtx.beginPath();
            studentCtx.moveTo(lastX, lastY);
            studentCtx.lineTo(coords.x, coords.y);
            studentCtx.stroke();
            studentCtx.restore();
            
            points.push({ x: coords.x, y: coords.y });
            
            if (!drawTimer) {
                drawTimer = setTimeout(() => {
                    sendDrawing();
                    drawTimer = null;
                }, 50);
            }
            
            lastX = coords.x;
            lastY = coords.y;
        }

        function onDrawEnd() {
            if (!isDrawing) return;
            isDrawing = false;
            clearTimeout(drawTimer);
            drawTimer = null;
            sendDrawing();
        }

        studentBoard.addEventListener('mousedown', onDrawStart);
        studentBoard.addEventListener('mousemove', onDrawMove);
        studentBoard.addEventListener('mouseup', onDrawEnd);
        studentBoard.addEventListener('mouseleave', onDrawEnd);
        studentBoard.addEventListener('touchstart', onDrawStart, { passive: false });
        studentBoard.addEventListener('touchmove', onDrawMove, { passive: false });
        studentBoard.addEventListener('touchend', onDrawEnd);

        // Tool Functions
        window.selectTool = function(tool) {
            currentTool = tool;
            document.querySelectorAll('#penBtn, #eraserBtn').forEach(btn => btn.classList.remove('active'));
            document.getElementById(tool + 'Btn').classList.add('active');
            studentCtx.globalCompositeOperation = tool === 'eraser' ? 'destination-out' : 'source-over';
        };

        window.selectColor = function(color, element) {
            currentColor = color;
            document.querySelectorAll('.color-dot').forEach(el => el.classList.remove('active'));
            element.classList.add('active');
        };

        window.setSize = function(size) {
            currentSize = size;
            document.querySelectorAll('.size-option').forEach(el => el.classList.remove('active'));
            event.currentTarget.classList.add('active');
        };

        window.clearMyBoard = function() {
            studentCtx.clearRect(0, 0, CW, CH);
        };

        // Audio Functions
        window.toggleMute = function() {
            isMuted = !isMuted;
            const btn = document.getElementById('muteBtn');
            const icon = document.getElementById('muteIcon');
            const audioPlayer = document.getElementById('audioPlayer');
            
            if (isMuted) {
                btn.classList.add('muted');
                icon.className = 'fas fa-volume-mute';
                audioPlayer.muted = true;
            } else {
                btn.classList.remove('muted');
                icon.className = 'fas fa-volume-up';
                audioPlayer.muted = false;
            }
        };

        window.adjustVolume = function(value) {
            studentVolume = value;
            document.getElementById('audioPlayer').volume = value / 100;
        };

        // Microphone Request
        window.requestMic = function() {
            if (!isApproved) return;
            
            if (micPermission && studentMicOn) {
                stopStudentMic();
            } else if (micPermission && !studentMicOn) {
                startStudentMic();
            } else {
                const btn = document.getElementById('micRequestBtn');
                btn.classList.add('speaking');
                document.getElementById('micIcon').className = 'fas fa-hourglass-half';
                
                db.ref('micRequests/' + studentId).set({
                    studentId: studentId,
                    studentName: studentName,
                    ts: Date.now()
                });
            }
        };

        async function startStudentMic() {
            try {
                studentMicStream = await navigator.mediaDevices.getUserMedia({
                    audio: {
                        echoCancellation: true,
                        noiseSuppression: true,
                        autoGainControl: true
                    }
                });
                
                studentMicOn = true;
                const btn = document.getElementById('micRequestBtn');
                btn.classList.remove('speaking');
                btn.classList.add('active');
                document.getElementById('micIcon').className = 'fas fa-microphone';
                
                recordStudentAudio();
                recInterval = setInterval(recordStudentAudio, 3000);
                
            } catch (err) {
                console.error('Mic error:', err);
            }
        }

        function stopStudentMic() {
            clearInterval(recInterval);
            if (studentMicStream) {
                studentMicStream.getTracks().forEach(t => t.stop());
                studentMicStream = null;
            }
            studentMicOn = false;
            
            const btn = document.getElementById('micRequestBtn');
            btn.classList.remove('active', 'speaking');
            document.getElementById('micIcon').className = 'fas fa-microphone-slash';
            
            db.ref('stuAudio').remove();
        }

        function recordStudentAudio() {
            if (!studentMicOn || !studentMicStream) return;
            
            const mime = 'audio/webm;codecs=opus';
            const recorder = new MediaRecorder(studentMicStream, { mimeType: mime });
            const chunks = [];
            
            recorder.ondataavailable = e => {
                if (e.data && e.data.size > 0) chunks.push(e.data);
            };
            
            recorder.onstop = () => {
                if (!chunks.length) return;
                const blob = new Blob(chunks, { type: mime });
                const reader = new FileReader();
                reader.onloadend = () => {
                    audioSlot = audioSlot === 0 ? 1 : 0;
                    db.ref('stuAudio/s' + audioSlot).set({
                        d: reader.result,
                        ts: Date.now()
                    });
                };
                reader.readAsDataURL(blob);
            };
            
            recorder.start(500);
            setTimeout(() => recorder.stop(), 2500);
        }

        // Receive Teacher's Audio
        const audioPlayer = document.getElementById('audioPlayer');
        const heardAudios = new Set();

        db.ref('audio/s0').on('value', snap => {
            const data = snap.val();
            if (!data || !data.d || heardAudios.has(data.ts)) return;
            heardAudios.add(data.ts);
            
            audioPlayer.src = data.d;
            audioPlayer.volume = studentVolume / 100;
            audioPlayer.play().catch(() => {});
        });

        db.ref('audio/s1').on('value', snap => {
            const data = snap.val();
            if (!data || !data.d || heardAudios.has(data.ts)) return;
            heardAudios.add(data.ts);
            
            audioPlayer.src = data.d;
            audioPlayer.volume = studentVolume / 100;
            audioPlayer.play().catch(() => {});
        });

        db.ref('audioMeta').on('value', snap => {
            const meta = snap.val();
            if (meta && meta.active) {
                document.getElementById('teacherLiveBadge').style.display = 'flex';
                document.getElementById('teacherSpeakingIndicator').style.display = 'flex';
            } else {
                document.getElementById('teacherLiveBadge').style.display = 'none';
                document.getElementById('teacherSpeakingIndicator').style.display = 'none';
            }
        });

        // Mic Permission
        db.ref('micPermissions/' + studentId).on('value', snap => {
            const perm = snap.val();
            if (perm && perm.allowed === true) {
                micPermission = true;
                startStudentMic();
            } else if (perm && perm.allowed === false) {
                micPermission = false;
                stopStudentMic();
            }
        });

        // Receive Teacher's Drawing
        const teacherStrokes = {};
        db.ref('draw_t').on('child_added', snap => {
            const data = snap.val();
            if (!data || !data.pts) return;
            
            const key = data.k || String(data.ts);
            const isEraser = data.s === -1;
            
            if (!teacherStrokes[key]) {
                teacherStrokes[key] = { x: data.pts[0].x, y: data.pts[0].y };
                teacherCtx.save();
                teacherCtx.globalCompositeOperation = isEraser ? 'destination-out' : 'source-over';
                teacherCtx.fillStyle = isEraser ? '#ffffff' : (data.c || '#000000');
                teacherCtx.beginPath();
                teacherCtx.arc(data.pts[0].x, data.pts[0].y, (isEraser ? 25 : (data.s || 4)) / 2, 0, Math.PI * 2);
                teacherCtx.fill();
                teacherCtx.restore();
            }
            
            const last = teacherStrokes[key];
            teacherCtx.save();
            teacherCtx.globalCompositeOperation = isEraser ? 'destination-out' : 'source-over';
            teacherCtx.strokeStyle = isEraser ? '#ffffff' : (data.c || '#000000');
            teacherCtx.lineWidth = isEraser ? 50 : (data.s || 4);
            teacherCtx.beginPath();
            teacherCtx.moveTo(last.x, last.y);
            
            for (let i = 0; i < data.pts.length; i++) {
                teacherCtx.lineTo(data.pts[i].x, data.pts[i].y);
                last.x = data.pts[i].x;
                last.y = data.pts[i].y;
            }
            teacherCtx.stroke();
            teacherCtx.restore();
        });

        // Update Students List
        function updateStudentsList() {
            const list = document.getElementById('studentsList');
            const onlineCount = document.getElementById('onlineCount');
            
            let html = '';
            let online = 0;
            
            // Teacher
            if (teacherOnline) {
                html += `
                    <div class="student-card teacher">
                        <div class="student-info">
                            <div class="student-avatar teacher">üë®‚Äçüè´</div>
                            <div class="student-details">
                                <div class="student-name">Teacher</div>
                                <div class="student-status">
                                    <span class="status-dot speaking"></span>
                                    <span>Teaching</span>
                                </div>
                            </div>
                            <span class="student-badge"><i class="fas fa-star"></i></span>
                        </div>
                    </div>
                `;
                online++;
            }
            
            // Students
            Object.values(participants).forEach(student => {
                if (!student.online) return;
                online++;
                
                const hasMic = student.micAllowed || false;
                const isSpeaking = student.speaking || false;
                
                html += `
                    <div class="student-card ${isSpeaking ? 'speaking' : ''}">
                        <div class="student-info">
                            <div class="student-avatar">${student.name.charAt(0)}</div>
                            <div class="student-details">
                                <div class="student-name">${student.name}</div>
                                <div class="student-status">
                                    <span class="status-dot ${isSpeaking ? 'speaking' : 'idle'}"></span>
                                    <span>${isSpeaking ? 'Speaking' : 'Listening'}</span>
                                </div>
                            </div>
                            ${hasMic ? '<i class="fas fa-microphone mic-indicator"></i>' : ''}
                        </div>
                    </div>
                `;
            });
            
            list.innerHTML = html;
            onlineCount.textContent = online;
        }

        // Listeners
        db.ref('approvedStudents').on('value', snap => {
            participants = snap.val() || {};
            updateStudentsList();
        });

        db.ref('onlineStudents').on('value', snap => {
            const online = snap.val() || {};
            Object.keys(participants).forEach(id => {
                if (participants[id]) {
                    participants[id].online = online[id] ? true : false;
                }
            });
            updateStudentsList();
        });

        db.ref('teacher/online').on('value', snap => {
            teacherOnline = snap.val() ? true : false;
            updateStudentsList();
        });

        db.ref('micPermissions').on('value', snap => {
            const perms = snap.val() || {};
            Object.keys(participants).forEach(id => {
                if (participants[id]) {
                    participants[id].micAllowed = perms[id]?.allowed || false;
                    participants[id].speaking = perms[id]?.speaking || false;
                }
            });
            updateStudentsList();
        });

        // Connection Status
        db.ref('.info/connected').on('value', snap => {
            const dot = document.getElementById('connectionDot');
            const text = document.getElementById('connectionText');
            
            if (snap.val()) {
                dot.style.background = '#3FE0A6';
                text.textContent = 'Connected';
            } else {
                dot.style.background = '#F24E52';
                text.textContent = 'Disconnected';
            }
        });

        // Prevent context menu
        [teacherBoard, studentBoard].forEach(c => c.addEventListener('contextmenu', e => e.preventDefault()));

        // Simulate latency
        setInterval(() => {
            const latency = Math.floor(Math.random() * 30) + 10;
            document.getElementById('latencyDisplay').textContent = `Latency: ${latency}ms`;
        }, 3000);
    </script>
