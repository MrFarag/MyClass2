<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=yes">
    <title>MyClass2 - طالب</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: #0a0c10;
            color: white;
            height: 100vh;
            overflow: hidden;
        }

        /* نافذة تسجيل الدخول */
        #joinOverlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.95);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .join-box {
            background: #141824;
            padding: 30px;
            border-radius: 20px;
            width: 300px;
            text-align: center;
            border: 2px solid #4a7cff;
        }

        .join-box h2 {
            color: #4a7cff;
            margin-bottom: 20px;
        }

        .join-box input {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            background: #1e2230;
            border: none;
            border-radius: 25px;
            color: white;
            text-align: center;
            outline: none;
        }

        .join-box button {
            width: 100%;
            padding: 12px;
            background: #4a7cff;
            border: none;
            border-radius: 25px;
            color: white;
            font-weight: bold;
            cursor: pointer;
        }

        .waiting-message {
            margin-top: 15px;
            color: #f39c12;
        }

        /* التطبيق الرئيسي */
        #mainApp {
            display: none;
            height: 100vh;
            flex-direction: column;
        }

        /* الشريط العلوي */
        .top-bar {
            background: #141824;
            padding: 12px 15px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 2px solid #4a7cff;
        }

        .logo {
            font-size: 20px;
            font-weight: bold;
            color: #4a7cff;
        }

        .logo span {
            color: white;
        }

        .student-badge {
            background: #1e2230;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 14px;
        }

        /* قائمة الطلاب المتصلين */
        .students-panel {
            background: #141824;
            margin: 10px;
            border-radius: 15px;
            border: 1px solid #2a2e3a;
            overflow: hidden;
            flex-shrink: 0;
        }

        .panel-header {
            padding: 12px 15px;
            background: #1e2230;
            display: flex;
            align-items: center;
            justify-content: space-between;
            font-size: 15px;
            font-weight: bold;
        }

        .panel-header i {
            color: #4a7cff;
            margin-left: 8px;
        }

        .online-count {
            background: #2a2e3a;
            padding: 3px 10px;
            border-radius: 20px;
            font-size: 12px;
        }

        .search-box {
            padding: 8px 12px;
            background: #1e2230;
            margin: 8px;
            border-radius: 25px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .search-box i {
            color: #6c757d;
            font-size: 14px;
        }

        .search-box input {
            background: none;
            border: none;
            color: white;
            width: 100%;
            outline: none;
            font-size: 13px;
        }

        .students-list {
            padding: 8px;
            max-height: 200px;
            overflow-y: auto;
        }

        .student-item {
            background: #1e2230;
            padding: 10px 12px;
            border-radius: 25px;
            margin-bottom: 6px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .student-item.teacher {
            border-right: 3px solid #e74c3c;
        }

        .student-info {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .student-avatar {
            width: 35px;
            height: 35px;
            background: #4a7cff;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 14px;
        }
