<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=2.0, user-scalable=yes">
    <title>MyClass2 - الطالب</title>
    <!-- Font Awesome للأيقونات -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #1a2634;
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
            color: white;
        }
        
        /* الهيدر */
        .header {
            background: #2c3e50;
            padding: 12px 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 3px solid #3498db;
        }
        
        .logo {
            font-size: 18px;
            font-weight: bold;
        }
        
        .logo i {
            color: #3498db;
            margin-right: 5px;
        }
        
        .permission-badge {
            background: #27ae60;
            padding: 5px 12px;
            border-radius: 30px;
            font-size: 13px;
        }
        
        /* السبورات تحت بعض - vertical layout */
        .boards-vertical {
            display: flex;
            flex-direction: column;
            flex: 1;
            overflow: hidden;
            padding: 10px;
            gap: 10px;
            background: #1a2634;
        }
        
        /* كل سبورة */
        .board-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: #2c3e50;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            border: 1px solid #3d566e;
        }
        
        .board-header {
            padding: 10px 15px;
            background: #34495e;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .board-header.teacher {
            border-bottom: 3px solid #e67e22;
        }
        
        .board-header.student {
            border-bottom: 3px solid #27ae60;
        }
        
        .board-title {
            font-size: 15px;
            font-weight: bold;
        }
        
        .board-title i {
            margin-right: 8px;
        }
        
        /* حاوية الكانفاس مع السكرول */
        .canvas-wrapper {
            flex: 1;
            overflow: auto;
            background: #f5f5f5;
            -webkit-overflow-scrolling: touch;
            position: relative;
        }
        
        .board-canvas {
            width: 2000px;
            height: 2000px;
            display: block;
            background: white;
        }
        
        #myCanvas {
            cursor: crosshair;
        }
        
        #teacherCanvas {
            cursor: default;
        }
        
        /* شريط الأدوات */
        .toolbar {
            background: #34495e;
            padding: 10px;
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            align-items: center;
            justify-content: center;
            border-top: 3px solid #3498db;
        }
        
        .tool-group {
            display: flex;
            gap: 5px;
            background: #2c3e50;
            padding: 5px 10px;
            border-radius: 30px;
        }
        
        .tool-btn {
            width: 40px;
            height: 40px;
            border: none;
            border-radius: 50%;
            background: #3d566e;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .tool-btn:hover:not(:disabled) {
            background: #3498db;
            transform: scale(1.1);
        }
        
        .tool-btn.active {
            background: #3498db;
        }
        
        .color-palette {
            display: flex;
            gap: 5px;
            background: #2c3e50;
            padding: 5px 10px;
            border-radius: 30px;
        }
        
        .color-btn {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            border: 2px solid #34495e;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .color-btn:hover {
            transform: scale(1.15);
            border-color: white;
        }
        
        .color-btn.active {
            border-color: white;
            box-shadow: 0 0 10px white;
        }
        
        /* حالة الاتصال */
        .status-bar {
            background: #1a2634;
            padding: 8px 15px;
            font-size: 13px;
            color: #ecf0f1;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-top: 1px solid #34495e;
        }
        
        .status-left {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .status-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
        }
        
        .status-dot.online {
            background: #27ae60;
            box-shadow: 0 0 10px #27ae60;
        }
        
        .status-dot.audio {
            background: #e67e22;
            box-shadow: 0 0 10px #e67e22;
            animation: pulse 1s infinite;
        }
        
        .audio-badge {
            background: #e67e22;
            padding: 3px 10px;
            border-radius: 20px;
            font-size: 12px;
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }
        
        @media (max-width: 480px) {
            .tool-btn {
                width: 35px;
                height: 35px;
                font-size: 14px;
            }
            
            .color-btn {
                width: 28px;
                height: 28px;
            }
        }
    </style>
</head>
<body>
    <!-- الهيدر -->
    <div class="header">
        <div class="logo">
            <i class="fas fa-user-graduate"></i> MyClass2
        </div>
        <div class="permission-badge" id="permissionBadge">
            <i class="fas fa-lock-open"></i> يمكنك الكتابة
        </div>
    </div>
    
    <!-- السبورات تحت بعض - vertical -->
    <div class="boards-vertical">
        <!-- سبورة المدرس (فوق) -->
        <div class="board-container">
            <div class="board-header teacher">
                <span class="board-title">
                    <i class="fas fa-chalkboard-teacher"></i> المدرس
                </span>
                <span id="teacherAudioBadge" style="display: none;" class="audio-badge">
                    <i class="fas fa-volume-up"></i> صوت
                </span>
            </div>
            <div class="canvas-wrapper" id="teacherWrapper">
                <canvas class="board-canvas" id="teacherCanvas"></canvas>
            </div>
        </div>
        
        <!-- سبورة الطالب (تحت) -->
        <div class="board-container">
            <div class="board-header student">
                <span class="board-title">
                    <i class="fas fa-pencil-alt"></i> سبورتي
                </span>
            </div>
            <div class="canvas-wrapper" id="myWrapper">
                <canvas class="board-canvas" id="myCanvas"></canvas>
            </div>
        </div>
    </div>
    
    <!-- شريط الأدوات -->
    <div class="toolbar">
        <!-- الألوان -->
        <div class="color-palette">
            <div class="color-btn active" style="background: black;" onclick="changeColor('black')"></div>
            <div class="color-btn" style="background: red;" onclick="changeColor('red')"></div>
            <div class="color-btn" style="background: blue;" onclick="changeColor('blue')"></div>
            <div class="color-btn" style="background: green;" onclick="changeColor('green')"></div>
        </div>
        
        <!-- الأحجام -->
        <div class="tool-group">
            <button class="tool-btn" onclick="changeSize(2)"><i class="fas fa-pen"></i></button>
            <button class="tool-btn" onclick="changeSize(5)"><i class="fas fa-pen-fancy"></i></button>
            <button class="tool-btn" onclick="changeSize(8)"><i class="fas fa-paint-brush"></i></button>
        </div>
        
        <!-- الأدوات -->
        <div class="tool-group">
            <button class="tool-btn active" id="penBtn" onclick="setPen()"><i class="fas fa-pencil-alt"></i></button>
            <button class="tool-btn" id="eraserBtn" onclick="setEraser()"><i class="fas fa-eraser"></i></button>
            <button class="tool-btn" onclick="clearMyBoard()"><i class="fas fa-trash-alt"></i></button>
        </div>
    </div>
    
    <!-- حالة الاتصال مع الصوت -->
    <div class="status-bar">
        <div class="status-left">
            <span class="status-dot" id="statusDot"></span>
            <span id="statusText">جاري الاتصال...</span>
        </div>
        <div id="audioStatus">
            <i class="fas fa-microphone-slash" style="color: #e74c3c;"></i>
        </div>
    </div>

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>

    <script>
        // ================== Firebase ==================
        const firebaseConfig = {
            apiKey: "AIzaSyB7E4NsGQbCehVSQ3Kj97yExRZwpHzTOl8",
            authDomain: "myclaive.firebaseapp.com",
            databaseURL: "https://myclaive-default-rtdb.firebaseio.com",
            projectId: "myclaive",
            storageBucket: "myclaive.firebasestorage.app",
            messagingSenderId: "507299311714",
            appId: "1:507299311714:web:c90440ee4353cfac17613b"
        };

        const app = firebase.initializeApp(firebaseConfig);
        const db = firebase.database();
        
        // ================== عناصر الصفحة ==================
        const teacherCanvas = document.getElementById('teacherCanvas');
        const myCanvas = document.getElementById('myCanvas');
        const teacherCtx = teacherCanvas.getContext('2d');
        const myCtx = myCanvas.getContext('2d');
        
        const statusText = document.getElementById('statusText');
        const statusDot = document.getElementById('statusDot');
        const permissionBadge = document.getElementById('permissionBadge');
        const audioStatus = document.getElementById('audioStatus');
        const teacherAudioBadge = document.getElementById('teacherAudioBadge');
        
        // ================== متغيرات الرسم ==================
        let drawing = false;
        let currentTool = 'pen';
        let currentColor = 'black';
        let currentSize = 3;
        let lastX = 0, lastY = 0;
        let canDraw = true;
        
        const studentId = 'student_' + Date.now() + '_' + Math.random().toString(36).substr(2, 5);
        
        // ================== الصوت ==================
        let audioElement = null;
        let isAudioPlaying = false;
        
        // تهيئة الصوت
        function initAudio() {
            try {
                // إنشاء عنصر صوت
                audioElement = new Audio();
                audioElement.autoplay = true;
                
                // مراقبة بث الصوت من المدرس
                db.ref('audioStream/teacher').on('value', (snapshot) => {
                    const data = snapshot.val();
                    
                    if (data && data.active) {
                        // المدرس يبث صوت
                        statusText.innerText = 'المدرس يبث صوت';
                        statusDot.className = 'status-dot audio';
                        audioStatus.innerHTML = '<i class="fas fa-volume-up" style="color: #e67e22;"></i> صوت مباشر';
                        teacherAudioBadge.style.display = 'flex';
                        
                        // تشغيل الصوت (مثال - هنا نحتاج رابط حقيقي)
                        playAudioStream();
                        
                    } else {
                        // لا يوجد بث
                        statusText.innerText = 'متصل';
                        statusDot.className = 'status-dot online';
                        audioStatus.innerHTML = '<i class="fas fa-microphone-slash" style="color: #e74c3c;"></i>';
                        teacherAudioBadge.style.display = 'none';
                        
                        // إيقاف الصوت
                        stopAudioStream();
                    }
                });
                
            } catch (err) {
                console.error('خطأ في الصوت:', err);
                statusText.innerText = 'خطأ في الصوت';
            }
        }
        
        // تشغيل الصوت
        function playAudioStream() {
            if (!audioElement) return;
            
            // هذا مثال - في الواقع هنحتاج رابط بث حقيقي من المدرس
            // audioElement.src = 'رابط الصوت';
            // audioElement.play();
            
            isAudioPlaying = true;
            console.log('جاري تشغيل الصوت...');
        }
        
        // إيقاف الصوت
        function stopAudioStream() {
            if (audioElement) {
                audioElement.pause();
                audioElement.src = '';
            }
            isAudioPlaying = false;
        }
        
        // تفعيل الصوت (للتغلب على قيود المتصفح)
        function enableAudio() {
            if (audioElement) {
                audioElement.play().catch(e => console.log('المتصفح منع التشغيل التلقائي'));
            }
        }
        
        // ================== تهيئة الكانفاس ==================
        function initCanvases() {
            teacherCanvas.width = 2000;
            teacherCanvas.height = 2000;
            myCanvas.width = 2000;
            myCanvas.height = 2000;
            
            // مسح أي رسم قديم
            teacherCtx.clearRect(0, 0, teacherCanvas.width, teacherCanvas.height);
            myCtx.clearRect(0, 0, myCanvas.width, myCanvas.height);
            
            [teacherCtx, myCtx].forEach(ctx => {
                ctx.lineCap = 'round';
                ctx.lineJoin = 'round';
                ctx.lineWidth = currentSize;
                ctx.strokeStyle = currentColor;
            });
        }
        initCanvases();
        
        // ================== موقع الرسم ==================
        function getDrawingPosition(e, canvas, wrapperId) {
            const wrapper = document.getElementById(wrapperId);
            const rect = canvas.getBoundingClientRect();
            const wrapperRect = wrapper.getBoundingClientRect();
            
            const scrollLeft = wrapper.scrollLeft;
            const scrollTop = wrapper.scrollTop;
            
            let clientX, clientY;
            
            if (e.touches) {
                clientX = e.touches[0].clientX;
                clientY = e.touches[0].clientY;
            } else {
                clientX = e.clientX;
                clientY = e.clientY;
            }
            
            const scaleX = canvas.width / rect.width;
            const scaleY = canvas.height / rect.height;
            
            const x = (clientX - wrapperRect.left) * scaleX + scrollLeft;
            const y = (clientY - wrapperRect.top) * scaleY + scrollTop;
            
            return { x, y };
        }
        
        // ================== الرسم ==================
        function startDrawing(e) {
            e.preventDefault();
            if (!canDraw) {
                alert('الكتابة ممنوعة من المدرس');
                return;
            }
            drawing = true;
            
            const pos = getDrawingPosition(e, myCanvas, 'myWrapper');
            lastX = pos.x;
            lastY = pos.y;
            
            myCtx.beginPath();
            myCtx.moveTo(pos.x, pos.y);
        }
        
        function draw(e) {
            e.preventDefault();
            if (!drawing || !canDraw) return;
            
            const pos = getDrawingPosition(e, myCanvas, 'myWrapper');
            
            if (currentTool === 'eraser') {
                myCtx.globalCompositeOperation = 'destination-out';
                myCtx.strokeStyle = 'rgba(0,0,0,1)';
                myCtx.lineWidth = 30;
            } else {
                myCtx.globalCompositeOperation = 'source-over';
                myCtx.strokeStyle = currentColor;
                myCtx.lineWidth = currentSize;
            }
            
            myCtx.lineTo(pos.x, pos.y);
            myCtx.stroke();
            myCtx.beginPath();
            myCtx.moveTo(pos.x, pos.y);
            
            // بث الرسم للمدرس
            const drawData = {
                x: pos.x,
                y: pos.y,
                lastX: lastX,
                lastY: lastY,
                color: currentTool === 'eraser' ? 'white' : currentColor,
                size: currentTool === 'eraser' ? 30 : currentSize,
                studentId: studentId,
                timestamp: Date.now()
            };
            
            db.ref('studentDrawings').push(drawData);
            
            lastX = pos.x;
            lastY = pos.y;
        }
        
        function stopDrawing() {
            drawing = false;
            myCtx.beginPath();
            myCtx.globalCompositeOperation = 'source-over';
        }
        
        // ================== استقبال رسم المدرس ==================
        db.ref('teacherDrawings').on('child_added', (snapshot) => {
            const data = snapshot.val();
            
            teacherCtx.strokeStyle = data.color;
            teacherCtx.lineWidth = data.size || 3;
            teacherCtx.lineCap = 'round';
            
            teacherCtx.beginPath();
            teacherCtx.moveTo(data.lastX, data.lastY);
            teacherCtx.lineTo(data.x, data.y);
            teacherCtx.stroke();
        });
        
        db.ref('teacherDrawingsOnStudent').on('child_added', (snapshot) => {
            const data = snapshot.val();
            
            myCtx.strokeStyle = data.color;
            myCtx.lineWidth = data.size || 3;
            myCtx.lineCap = 'round';
            
            myCtx.beginPath();
            myCtx.moveTo(data.lastX, data.lastY);
            myCtx.lineTo(data.x, data.y);
            myCtx.stroke();
        });
        
        // ================== أوامر المدرس ==================
        db.ref('teacherCommands').on('child_added', (snapshot) => {
            const data = snapshot.val();
            if (data.type === 'clear') {
                teacherCtx.clearRect(0, 0, teacherCanvas.width, teacherCanvas.height);
                myCtx.clearRect(0, 0, myCanvas.width, myCanvas.height);
            }
        });
        
        // ================== وظائف الطالب ==================
        function changeColor(color) {
            if (!canDraw) return;
            currentColor = color;
            currentTool = 'pen';
            
            document.querySelectorAll('.color-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
            
            document.getElementById('penBtn').classList.add('active');
            document.getElementById('eraserBtn').classList.remove('active');
        }
        
        function changeSize(size) {
            if (!canDraw) return;
            currentSize = size;
        }
        
        function setPen() {
            if (!canDraw) return;
            currentTool = 'pen';
            document.getElementById('penBtn').classList.add('active');
            document.getElementById('eraserBtn').classList.remove('active');
        }
        
        function setEraser() {
            if (!canDraw) return;
            currentTool = 'eraser';
            document.getElementById('eraserBtn').classList.add('active');
            document.getElementById('penBtn').classList.remove('active');
        }
        
        function clearMyBoard() {
            if (!canDraw) return;
            myCtx.clearRect(0, 0, myCanvas.width, myCanvas.height);
        }
        
        // ================== صلاحية الرسم ==================
        db.ref('teacherControls').on('value', (snapshot) => {
            const data = snapshot.val();
            if (data) {
                canDraw = data.studentsCanDraw;
                if (canDraw) {
                    permissionBadge.innerHTML = '<i class="fas fa-lock-open"></i> يمكنك الكتابة';
                    permissionBadge.style.backgroundColor = '#27ae60';
                } else {
                    permissionBadge.innerHTML = '<i class="fas fa-lock"></i> الكتابة ممنوعة';
                    permissionBadge.style.backgroundColor = '#e74c3c';
                }
            }
        });
        
        // ================== أحداث ==================
        myCanvas.addEventListener('mousedown', startDrawing);
        myCanvas.addEventListener('mousemove', draw);
        myCanvas.addEventListener('mouseup', stopDrawing);
        myCanvas.addEventListener('mouseleave', stopDrawing);
        
        myCanvas.addEventListener('touchstart', startDrawing, { passive: false });
        myCanvas.addEventListener('touchmove', draw, { passive: false });
        myCanvas.addEventListener('touchend', stopDrawing);
        
        [teacherCanvas, myCanvas].forEach(canvas => {
            canvas.addEventListener('contextmenu', (e) => e.preventDefault());
        });
        
        // تفعيل الصوت عند أول تفاعل
        document.body.addEventListener('touchstart', enableAudio, { once: true });
        document.body.addEventListener('click', enableAudio, { once: true });
        
        // ================== تسجيل الطالب ==================
        db.ref('onlineStudents/' + studentId).set({
            online: true,
            canDraw: true,
            timestamp: Date.now()
        });
        
        window.addEventListener('beforeunload', () => {
            db.ref('onlineStudents/' + studentId).remove();
        });
        
        // بدء التشغيل
        initAudio();
        setPen();
    </script>
</body>
</html>
