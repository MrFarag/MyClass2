<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>STUDENT | أدوات الرسم الكاملة</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@700&display=swap" rel="stylesheet">
    
    <style>
        :root { --bg: #0f172a; --tool-bg: #1e293b; --accent: #3b82f6; --danger: #ef4444; }
        * { margin:0; padding:0; box-sizing:border-box; font-family: 'Cairo', sans-serif; }
        body { background: var(--bg); color: white; height: 100vh; display: flex; flex-direction: column; overflow: hidden; }

        /* منطقة السبورات */
        .stage { flex: 1; display: flex; flex-direction: column; padding: 10px; gap: 10px; margin-bottom: 120px; }
        .board-wrap { flex: 1; background: white; border-radius: 15px; position: relative; border: 3px solid #334155; overflow: hidden; }
        canvas { width: 100%; height: 100%; display: block; touch-action: none; cursor: crosshair; }
        .label { position: absolute; top: 0; right: 0; background: rgba(0,0,0,0.7); padding: 2px 10px; font-size: 12px; border-bottom-left-radius: 10px; z-index: 5; }

        /* شريط الأدوات الثابت (10 أيقونات) */
        .toolbar-fixed { 
            position: fixed; bottom: 0; left: 0; right: 0; 
            background: var(--tool-bg); 
            display: grid; grid-template-columns: repeat(5, 1fr); 
            gap: 5px; padding: 10px; 
            border-top: 3px solid var(--accent);
            z-index: 1000;
        }
        .btn { 
            background: #334155; border: none; color: white; padding: 12px 0; 
            border-radius: 10px; font-size: 18px; cursor: pointer; 
            display: flex; flex-direction: column; align-items: center; gap: 4px;
            transition: 0.2s;
        }
        .btn span { font-size: 9px; font-weight: normal; opacity: 0.9; }
        .btn.active { background: var(--accent); box-shadow: 0 0 10px var(--accent); }
        .btn-exit { background: #450a0a; color: #fca5a5; }
        
        #fileInp { display: none; }
    </style>
</head>
<body>

<div class="stage">
    <div class="board-wrap" style="border-color: var(--danger);">
        <div class="label">سبورة المدرس (بث مباشر)</div>
        <canvas id="tCan"></canvas>
    </div>
    
    <div class="board-wrap" style="border-color: var(--accent);">
        <div class="label">سبورتك (STUDENT)</div>
        <canvas id="sCan"></canvas>
    </div>
</div>

<div class="toolbar-fixed">
    <button class="btn active" id="penBtn" onclick="setTool('pen')"><i class="fas fa-pen"></i><span>قلم</span></button>
    <button class="btn" id="eraserBtn" onclick="setTool('eraser')"><i class="fas fa-eraser"></i><span>ممحاة</span></button>
    <button class="btn" onclick="clearMe()"><i class="fas fa-trash-can"></i><span>مسح</span></button>
    <button class="btn" onclick="document.getElementById('fileInp').click()"><i class="fas fa-image"></i><span>صورة</span></button>
    <button class="btn" onclick="askMic()" id="micBtn"><i class="fas fa-microphone"></i><span>مايك</span></button>
    
    <button class="btn" onclick="audioFix()"><i class="fas fa-volume-up"></i><span>سماعة</span></button>
    <button class="btn" onclick="alert('الكاميرا قريباً')"><i class="fas fa-video"></i><span>كاميرا</span></button>
    <button class="btn" onclick="alert('الشات قريباً')"><i class="fas fa-comments"></i><span>شات</span></button>
    <button class="btn" onclick="fullScr()"><i class="fas fa-expand-arrows-alt"></i><span>تكبير</span></button>
    <button class="btn btn-danger btn-exit" onclick="location.reload()"><i class="fas fa-power-off"></i><span>خروج</span></button>
</div>

<input type="file" id="fileInp" accept="image/*" onchange="upImg(this)">
<audio id="liveAudio" autoplay></audio>

<script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>

<script>
    const config = { apiKey: "AIzaSyB7E4NsGQbCehVSQ3Kj97yExRZwpHzTOl8", databaseURL: "https://myclaive-default-rtdb.firebaseio.com" };
    firebase.initializeApp(config);
    const db = firebase.database();

    let sid = 'STU-' + Math.floor(Math.random()*9999), tool = 'pen', isDrawing = false;
    const tCan = document.getElementById('tCan'), sCan = document.getElementById('sCan');
    const tCtx = tCan.getContext('2d'), sCtx = sCan.getContext('2d');
    const audio = document.getElementById('liveAudio');

    function init() {
        [tCan, sCan].forEach(c => {
            c.width = c.offsetWidth; c.height = c.offsetHeight;
            c.getContext('2d').lineCap = 'round';
            c.getContext('2d').lineWidth = 3;
        });
        db.ref('strokes/main').on('value', snap => { if(snap.val()) render(tCtx, tCan, snap.val()); });
        db.ref('audio/teacher_stream').on('value', snap => { if(snap.val()) { audio.src = snap.val().data; audio.play(); } });
    }
    window.onload = init;

    function render(ctx, can, d) {
        const x = d.x * can.width, y = d.y * can.height;
        if(d.type === 'start') { ctx.beginPath(); ctx.moveTo(x,y); }
        else if(d.type === 'move') {
            ctx.strokeStyle = d.tool === 'eraser' ? '#fff' : (d.color || '#000');
            ctx.lineWidth = d.tool === 'eraser' ? 30 : 3;
            ctx.lineTo(x,y); ctx.stroke();
        } else if(d.type === 'img') {
            let i = new Image(); i.onload = () => ctx.drawImage(i,0,0,can.width,can.height); i.src = d.data;
        } else if(d.type === 'clear') ctx.clearRect(0,0,can.width,can.height);
    }

    function sync(type, x, y, data=null) {
        db.ref('strokes/student_' + sid).set({ type, x, y, tool, data, ts: Date.now() });
    }

    sCan.onmousedown = sCan.ontouchstart = (e) => { isDrawing = true; let p = getP(e); render(sCtx, sCan, {type:'start', x:p.x, y:p.y}); sync('start', p.x, p.y); };
    sCan.onmousemove = sCan.ontouchmove = (e) => { if(!isDrawing) return; let p = getP(e); render(sCtx, sCan, {type:'move', x:p.x, y:p.y, tool}); sync('move', p.x, p.y); };
    window.onmouseup = window.ontouchend = () => isDrawing = false;

    function getP(e) {
        let r = sCan.getBoundingClientRect();
        let cx = e.touches ? e.touches[0].clientX : e.clientX;
        let cy = e.touches ? e.touches[0].clientY : e.clientY;
        return { x: (cx-r.left)/sCan.width, y: (cy-r.top)/sCan.height };
    }

    function setTool(t) { tool = t; document.getElementById('penBtn').className = t==='pen'?'btn active':'btn'; document.getElementById('eraserBtn').className = t==='eraser'?'btn active':'btn'; }
    function clearMe() { sCtx.clearRect(0,0,sCan.width,sCan.height); sync('clear',0,0); }
    function askMic() { db.ref('join_requests/'+sid).update({ mic_req: true }); alert("تم طلب المايك"); }
    function audioFix() { audio.play(); alert("تنشيط الصوت"); }
    function fullScr() { document.documentElement.requestFullscreen(); }
    function upImg(input) {
        let r = new FileReader(); r.onload = (e) => { render(sCtx, sCan, {type:'img', data:e.target.result}); sync('img', 0, 0, e.target.result); };
        r.readAsDataURL(input.files[0]);
    }
</script>
</body>
</html>
