<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>EduStream Pro - Student Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
        }

        body {
            background: #0A0C14;
            color: #E8E9ED;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* ===== HEADER ===== */
        .header {
            padding: 12px 24px;
            background: #0D1326;
            border-bottom: 1px solid #2A2E3D;
            display: flex;
            align-items: center;
            justify-content: space-between;
            flex-shrink: 0;
            height: 60px;
        }

        .logo-area {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .logo {
            font-size: 20px;
            font-weight: 600;
        }

        .logo span {
            color: #4B7BEC;
        }

        .class-info {
            background: #1E2230;
            padding: 6px 16px;
            border-radius: 100px;
            font-size: 13px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .class-info i {
            color: #3FE0A6;
        }

        .student-profile {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .student-name {
            background: #1E2230;
            padding: 6px 16px;
            border-radius: 100px;
            font-size: 13px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        /* ===== MAIN LAYOUT ===== */
        .main-layout {
            display: flex;
            flex: 1;
            min-height: 0;
            padding: 20px;
            gap: 20px;
            overflow: hidden;
        }

        /* ===== LEFT TOOLBAR ===== */
        .left-toolbar {
            width: 80px;
            background: #121520;
            border-radius: 20px;
            border: 1px solid #2A2E3D;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px 0;
            gap: 15px;
            flex-shrink: 0;
            height: fit-content;
        }

        .tool-btn {
            width: 50px;
            height: 50px;
            border-radius: 14px;
            border: none;
            background: transparent;
            color: #9AA1B9;
            cursor: pointer;
            transition: all 0.2s;
            font-size: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .tool-btn:hover {
            background: #1E2230;
            color: #FFFFFF;
        }

        .tool-btn.active {
            background: #4B7BEC;
            color: #FFFFFF;
        }

        .tool-separator {
            width: 40px;
            height: 1px;
            background: #2A2E3D;
            margin: 5px 0;
        }

        .color-palette {
            display: flex;
            flex-direction: column;
            gap: 12px;
            padding: 10px 0;
        }

        .color-dot {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            cursor: pointer;
            border: 2px solid transparent;
            transition: all 0.2s;
            margin: 0 auto;
        }

        .color-dot:hover {
            transform: scale(1.15);
        }

        .color-dot.active {
            border-color: #FFFFFF;
            transform: scale(1.15);
        }

        .size-selector {
            display: flex;
            flex-direction: column;
            gap: 15px;
            align-items: center;
        }

        .size-option {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: #1E2230;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }

        .size-option.active {
            background: #4B7BEC;
        }

        /* ===== BOARDS SECTION ===== */
        .boards-section {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 20px;
            min-width: 0;
            overflow: hidden;
        }

        .boards-container {
            display: flex;
            gap: 20px;
            flex: 1;
            min-height: 0;
            overflow: hidden;
        }

        .board {
            flex: 1;
            background: #121520;
            border-radius: 20px;
            border: 1px solid #2A2E3D;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            min-width: 0;
        }

        .board-header {
            padding: 12px 16px;
            background: #1A1E2A;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 2px solid #4B7BEC;
            flex-shrink: 0;
            height: 50px;
        }

        .board-header.teacher {
            border-bottom-color: #F24E52;
        }

        .board-title {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 14px;
            font-weight: 500;
        }

        .board-title i {
            color: #4B7BEC;
        }

        .board-title.teacher i {
            color: #F24E52;
        }

        .live-badge {
            background: #F24E52;
            padding: 4px 12px;
            border-radius: 100px;
            font-size: 11px;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        /* Canvas Container - ŸÖŸáŸÖ ÿ¨ÿØÿßŸã ŸÑŸÑÿ∏ŸáŸàÿ± */
        .canvas-container {
            flex: 1;
            background: #FFFFFF;
            position: relative;
            overflow: hidden;
            min-height: 200px; /* Minimum height to ensure visibility */
        }

        .canvas-container canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: contain;
            background: #FFFFFF;
        }

        /* ===== RIGHT SIDEBAR ===== */
        .right-sidebar {
            width: 280px;
            background: #121520;
            border-radius: 20px;
            border: 1px solid #2A2E3D;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            flex-shrink: 0;
        }

        .sidebar-header {
            padding: 16px;
            background: #1A1E2A;
            border-bottom: 1px solid #2A2E3D;
            flex-shrink: 0;
        }

        .sidebar-title {
            font-size: 13px;
            color: #9AA1B9;
            margin-bottom: 12px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .online-count {
            background: #2A2E3D;
            padding: 2px 8px;
            border-radius: 100px;
            font-size: 11px;
        }

        .search-box {
            background: #1E2230;
            border-radius: 100px;
            padding: 8px 12px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .search-box input {
            background: none;
            border: none;
            color: #FFFFFF;
            width: 100%;
            outline: none;
            font-size: 12px;
        }

        .students-list {
            flex: 1;
            overflow-y: auto;
            padding: 12px;
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .students-list::-webkit-scrollbar {
            width: 4px;
        }

        .students-list::-webkit-scrollbar-track {
            background: #1E2230;
        }

        .students-list::-webkit-scrollbar-thumb {
            background: #4B7BEC;
            border-radius: 4px;
        }

        .student-card {
            background: #1E2230;
            border-radius: 12px;
            padding: 12px;
            border: 1px solid #2A2E3D;
        }

        .student-card.teacher {
            border-color: #F24E52;
            background: #2A1E2A;
        }

        .student-info {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .student-avatar {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            background: linear-gradient(135deg, #4B7BEC, #9D65FF);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            font-size: 14px;
            flex-shrink: 0;
        }

        .student-avatar.teacher {
            background: linear-gradient(135deg, #F24E52, #FF8A5C);
        }

        .student-details {
            flex: 1;
            min-width: 0;
        }

        .student-name {
            font-size: 13px;
            font-weight: 600;
            margin-bottom: 4px;
        }

        .student-status {
            display: flex;
            align-items: center;
            gap: 4px;
            font-size: 11px;
            color: #9AA1B9;
        }

        .status-dot {
            width: 6px;
            height: 6px;
            border-radius: 50%;
        }

        .status-dot.online {
            background: #3FE0A6;
        }

        /* ===== BOTTOM BAR ===== */
        .bottom-bar {
            background: #0D1326;
            border-top: 1px solid #2A2E3D;
            padding: 10px 24px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            font-size: 12px;
            flex-shrink: 0;
            height: 50px;
        }

        .connection-status {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .connection-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #3FE0A6;
        }

        .audio-controls {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .audio-btn {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            border: none;
            background: #1E2230;
            color: #9AA1B9;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .audio-btn:hover {
            background: #2A2E3D;
            color: #FFFFFF;
        }

        .audio-btn.active {
            background: #4B7BEC;
            color: #FFFFFF;
        }

        .volume-slider {
            width: 80px;
            height: 4px;
            background: #2A2E3D;
            border-radius: 2px;
            -webkit-appearance: none;
        }

        .volume-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 12px;
            height: 12px;
            background: #4B7BEC;
            border-radius: 50%;
            cursor: pointer;
        }

        /* ===== WAITING OVERLAY ===== */
        .join-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(10, 12, 20, 0.98);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .join-box {
            background: #121520;
            border: 2px solid #4B7BEC;
            border-radius: 30px;
            padding: 40px;
            width: 400px;
            text-align: center;
        }

        .join-box h2 {
            color: #FFFFFF;
            margin-bottom: 20px;
        }

        .join-box input {
            width: 100%;
            padding: 15px;
            margin-bottom: 20px;
            background: #1E2230;
            border: 1px solid #2A2E3D;
            border-radius: 100px;
            color: #FFFFFF;
            text-align: center;
            outline: none;
        }

        .join-box button {
            width: 100%;
            padding: 15px;
            background: #4B7BEC;
            border: none;
            border-radius: 100px;
            color: #FFFFFF;
            font-weight: 600;
            cursor: pointer;
        }

        .waiting-message {
            margin-top: 20px;
            padding: 15px;
            background: #1E2230;
            border-radius: 100px;
            color: #F9C74F;
        }
    </style>
</head>
<body>

    <!-- Waiting Room -->
    <div class="join-overlay" id="joinOverlay">
        <div class="join-box">
            <h2><i class="fas fa-user-graduate"></i> Join Class</h2>
            <input type="text" id="studentName" placeholder="Enter your name" maxlength="20" autofocus>
            <button onclick="joinClass()" id="joinBtn">Request to Join</button>
            <div class="waiting-message" id="waitingMessage" style="display:none">
                <i class="fas fa-spinner fa-spin"></i> Waiting for teacher...
            </div>
        </div>
    </div>

    <!-- Header -->
    <div class="header">
        <div class="logo-area">
            <div class="logo">Edu<span>Stream</span></div>
            <div class="class-info">
                <i class="fas fa-circle"></i>
                <span id="className">Mathematics Class</span>
            </div>
        </div>
        <div class="student-profile">
            <div class="student-name" id="studentNameDisplay">
                <i class="fas fa-user"></i>
                <span>Waiting...</span>
            </div>

    </div>

    <!-- Main Layout -->

        <!-- Left Toolbar -->
        <div class="left-toolbar">
            <button class="tool-btn active" id="penBtn" onclick="selectTool('pen')">
                <i class="fas fa-pencil-alt"></i>
            </button>
            <button class="tool-btn" id="eraserBtn" onclick="selectTool('eraser')">
                <i class="fas fa-eraser"></i>
            </button>
            
            <div class="tool-separator"></div>

            <div class="color-palette">
                <div class="color-dot active" style="background:#000000" onclick="selectColor('#000000', this)"></div>
                <div class="color-dot" style="background:#F24E52" onclick="selectColor('#F24E52', this)"></div>
                <div class="color-dot" style="background:#4B7BEC" onclick="selectColor('#4B7BEC', this)"></div>
                <div class="color-dot" style="background:#3FE0A6" onclick="selectColor('#3FE0A6', this)"></div>
            </div>

            <div class="tool-separator"></div>

            <div class="size-selector">
                <div class="size-option active" onclick="setSize(2)">
                    <div style="width:4px; height:4px; background:white; border-radius:50%"></div>
                </div>
                <div class="size-option" onclick="setSize(4)">
                    <div style="width:8px; height:8px; background:white; border-radius:50%"></div>
                </div>
                <div class="size-option" onclick="setSize(8)">
                    <div style="width:12px; height:12px; background:white; border-radius:50%"></div>
                </div>
            </div>

            <div class="tool-separator"></div>

            <button class="tool-btn" id="clearBtn" onclick="clearMyBoard()">
                <i class="fas fa-trash"></i>
            </button>
        </div>

        <!-- Boards Section -->
        <div class="boards-section">
            <div class="boards-container">
                <!-- Teacher's Board -->
                <div class="board">
                    <div class="board-header teacher">
                        <div class="board-title teacher">
                            <i class="fas fa-chalkboard-teacher"></i>
                            <span>Teacher's Board</span>
                        </div>
                        <div class="live-badge" id="teacherLiveBadge" style="display:none">
                            <i class="fas fa-circle"></i> LIVE
                        </div>
                    </div>
                    <div class="canvas-container">
                        <canvas id="teacherBoard"></canvas>
                    </div>
                </div>

                <!-- Student's Board -->
                <div class="board">
                    <div class="board-header">
                        <div class="board-title">
                            <i class="fas fa-pencil-alt"></i>
                            <span>My Board</span>
                        </div>
                    </div>
                    <div class="canvas-container">
                        <canvas id="studentBoard"></canvas>
                    </div>
                </div>
            </div>
        </div>

        <!-- Right Sidebar -->
        <div class="right-sidebar">
            <div class="sidebar-header">
                <div class="sidebar-title">
                    <span><i class="fas fa-users"></i> PARTICIPANTS</span>
                    <span class="online-count" id="onlineCount">0</span>
                </div>
                <div class="search-box">
                    <i class="fas fa-search"></i>
                    <input type="text" placeholder="Find student..." id="studentSearch">
                </div>
            </div>
            <div class="students-list" id="studentsList">
                <!-- Students will be populated here -->
            </div>
        </div>
    </div>

    <!-- Bottom Bar -->
    <div class="bottom-bar">
        <div class="connection-status">
            <span class="connection-dot" id="connectionDot"></span>
            <span id="connectionText">Connecting...</span>
        </div>

        <div class="audio-controls">
            <button class="audio-btn" id="muteBtn" onclick="toggleMute()">
                <i class="fas fa-volume-up" id="muteIcon"></i>
            </button>
            <input type="range" min="0" max="100" value="80" class="volume-slider" id="volumeSlider" oninput="adjustVolume(this.value)">
            <button class="audio-btn" id="micRequestBtn" onclick="requestMic()" style="display:none">
                <i class="fas fa-microphone-slash" id="micIcon"></i>
            </button>
        </div>

        <div id="latencyDisplay">24ms</div>
    </div>

    <!-- Audio Element -->
    <audio id="audioPlayer" style="display:none"></audio>

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>

    <script>
        // Firebase Config
        firebase.initializeApp({
            apiKey: "AIzaSyB7E4NsGQbCehVSQ3Kj97yExRZwpHzTOl8",
            authDomain: "myclaive.firebaseapp.com",
            databaseURL: "https://myclaive-default-rtdb.firebaseio.com",
            projectId: "myclaive",
            storageBucket: "myclaive.firebasestorage.app",
            messagingSenderId: "507299311714",
            appId: "1:507299311714:web:c90440ee4353cfac17613b"
        });
        const db = firebase.database();

        // Canvas Setup - ÿßŸÑÿ™ÿ£ŸÉÿØ ŸÖŸÜ ÿ∏ŸáŸàÿ± ÿßŸÑŸÉÿßŸÜŸÅÿßÿ≥
        const teacherBoard = document.getElementById('teacherBoard');
        const studentBoard = document.getElementById('studentBoard');
        const teacherCtx = teacherBoard.getContext('2d');
        const studentCtx = studentBoard.getContext('2d');

        // ÿ™ÿπŸäŸäŸÜ ÿ≠ÿ¨ŸÖ ÿ´ÿßÿ®ÿ™ ŸÑŸÑŸÉÿßŸÜŸÅÿßÿ≥
        teacherBoard.width = 800;
        teacherBoard.height = 600;
        studentBoard.width = 800;
        studentBoard.height = 600;

        // ÿ™ÿπŸäŸäŸÜ ÿÆŸÑŸÅŸäÿ© ÿ®Ÿäÿ∂ÿßÿ°
        teacherCtx.fillStyle = '#FFFFFF';
        teacherCtx.fillRect(0, 0, teacherBoard.width, teacherBoard.height);
        studentCtx.fillStyle = '#FFFFFF';
        studentCtx.fillRect(0, 0, studentBoard.width, studentBoard.height);

        // ÿ•ÿπÿØÿßÿØÿßÿ™ ÿßŸÑÿ±ÿ≥ŸÖ
        let currentColor = '#000000';
        let currentSize = 4;
        let currentTool = 'pen';
        let isDrawing = false;
        let lastX = 0, lastY = 0;
        let isMuted = false;
        let studentVolume = 80;
        let studentId = null;
        let studentName = '';
        let isApproved = false;
        let micPermission = false;
        let studentMicOn = false;
        let studentMicStream = null;

        // ÿØŸàÿßŸÑ ÿßŸÑÿ±ÿ≥ŸÖ
        function getCoordinates(e, canvas) {
            const rect = canvas.getBoundingClientRect();
            const scaleX = canvas.width / rect.width;
            const scaleY = canvas.height / rect.height;
            
            const clientX = e.touches ? e.touches[0].clientX : e.clientX;
            const clientY = e.touches ? e.touches[0].clientY : e.clientY;
            
            return {
                x: (clientX - rect.left) * scaleX,
                y: (clientY - rect.top) * scaleY
            };
        }

        function onDrawStart(e) {
            e.preventDefault();
            if (!isApproved) return;
            
            isDrawing = true;
            const coords = getCoordinates(e, studentBoard);
            lastX = coords.x;
            lastY = coords.y;
            
            studentCtx.beginPath();
            studentCtx.moveTo(lastX, lastY);
        }

        function onDrawMove(e) {
            e.preventDefault();
            if (!isDrawing || !isApproved) return;
            
            const coords = getCoordinates(e, studentBoard);
            
            studentCtx.strokeStyle = currentColor;
            studentCtx.lineWidth = currentSize;
            studentCtx.lineTo(coords.x, coords.y);
            studentCtx.stroke();
            studentCtx.beginPath();
            studentCtx.moveTo(coords.x, coords.y);
            
            lastX = coords.x;
            lastY = coords.y;
        }

        function onDrawEnd(e) {
            e.preventDefault();
            isDrawing = false;
        }

        studentBoard.addEventListener('mousedown', onDrawStart);
        studentBoard.addEventListener('mousemove', onDrawMove);
        studentBoard.addEventListener('mouseup', onDrawEnd);
        studentBoard.addEventListener('mouseleave', onDrawEnd);
        studentBoard.addEventListener('touchstart', onDrawStart, { passive: false });
        studentBoard.addEventListener('touchmove', onDrawMove, { passive: false });
        studentBoard.addEventListener('touchend', onDrawEnd);

        // ÿ£ÿØŸàÿßÿ™ ÿßŸÑÿ±ÿ≥ŸÖ
        window.selectTool = function(tool) {
            currentTool = tool;
            document.querySelectorAll('#penBtn, #eraserBtn').forEach(btn => btn.classList.remove('active'));
            document.getElementById(tool + 'Btn').classList.add('active');
        };

        window.selectColor = function(color, element) {
            currentColor = color;
            document.querySelectorAll('.color-dot').forEach(el => el.classList.remove('active'));
            element.classList.add('active');
        };

        window.setSize = function(size) {
            currentSize = size;
            document.querySelectorAll('.size-option').forEach(el => el.classList.remove('active'));
            event.currentTarget.classList.add('active');
        };

        window.clearMyBoard = function() {
            studentCtx.fillStyle = '#FFFFFF';
            studentCtx.fillRect(0, 0, studentBoard.width, studentBoard.height);
        };

        // Join Class
        window.joinClass = function() {
            const nameInput = document.getElementById('studentName');
            const name = nameInput.value.trim();
            if (!name) return;

            studentName = name;
            studentId = 'stu_' + Date.now() + '_' + Math.random().toString(36).substr(2, 6);

            document.getElementById('joinBtn').disabled = true;
            document.getElementById('waitingMessage').style.display = 'block';

            db.ref('joinRequests/' + studentId).set({
                id: studentId,
                name: studentName,
                time: Date.now()
            });

            db.ref('approvedStudents/' + studentId).on('value', snap => {
                if (snap.exists()) {
                    isApproved = true;
                    setTimeout(() => {
                        document.getElementById('joinOverlay').style.display = 'none';
                        document.getElementById('studentNameDisplay').innerHTML = `<i class="fas fa-user"></i> ${studentName}`;
                        document.getElementById('micRequestBtn').style.display = 'flex';
                        
                        db.ref('onlineStudents/' + studentId).set({
                            online: true,
                            name: studentName,
                            ts: Date.now()
                        });
                    }, 1000);
                }
            });
        };

        // Audio Controls
        window.toggleMute = function() {
            isMuted = !isMuted;
            const btn = document.getElementById('muteBtn');
            const icon = document.getElementById('muteIcon');
            const audioPlayer = document.getElementById('audioPlayer');
            
            if (isMuted) {
                btn.style.background = '#F24E52';
                icon.className = 'fas fa-volume-mute';
                audioPlayer.muted = true;
            } else {

        };

            studentVolume = value;

        // Receive Teacher's Audio
        const audioPlayer = document.getElementById('audioPlayer');
        const heardAudios = new Set();

        db.ref('audio/s0').on('value', snap => {
            const data = snap.val();
            if (!data || !data.d || heardAudios.has(data.ts)) return;
            heardAudios.add(data.ts);
            audioPlayer.src = data.d;
            audioPlayer.play().catch(() => {});
        });

        db.ref('audio/s1').on('value', snap => {
            const data = snap.val();
            if (!data || !data.d || heardAudios.has(data.ts)) return;
            heardAudios.add(data.ts);
            audioPlayer.src = data.d;
            audioPlayer.play().catch(() => {});
        });

            let online = 1;
            
            // Add other students here if needed
            
            list.innerHTML = html;
            onlineCount.textContent = online;
        }

        updateStudentsList();

        // Connection Status
        db.ref('.info/connected').on('value', snap => {
            const dot = document.getElementById('connectionDot');
            const text = document.getElementById('connectionText');
            
            if (snap.val()) {
                dot.style.background = '#3FE0A6';
                text.textContent = 'Connected';
            } else {
                dot.style.background = '#F24E52';
                text.textContent = 'Disconnected';
            }
        });

        // Simulate latency
        setInterval(() => {
            const latency = Math.floor(Math.random() * 30) + 10;
            document.getElementById('latencyDisplay').textContent = latency + 'ms';
        }, 3000);
