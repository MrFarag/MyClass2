<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>منصة الطالب - MyClass2</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@700&display=swap" rel="stylesheet">
    <style>
        :root { --main: #3b82f6; --teacher-color: #ef4444; --bg: #0f172a; }
        * { margin:0; padding:0; box-sizing:border-box; font-family: 'Cairo', sans-serif; }
        body { background: var(--bg); color: white; height: 100vh; display: flex; flex-direction: column; overflow: hidden; }

        /* تقسيم الشاشة: سبورة المدرس فوق وسبورة الطالب تحت */
        .boards-container { flex: 1; display: flex; flex-direction: column; padding: 10px; gap: 10px; }
        .board-frame { flex: 1; background: white; border-radius: 15px; position: relative; border: 3px solid #334155; }
        .t-frame { border-color: var(--teacher-color); } /* إطار المدرس أحمر */
        .s-frame { border-color: var(--main); } /* إطار الطالب أزرق */
        
        canvas { width: 100%; height: 100%; display: block; touch-action: none; }
        .label { position: absolute; top: 5px; right: 5px; background: rgba(0,0,0,0.6); padding: 2px 10px; border-radius: 5px; font-size: 12px; z-index: 10; pointer-events: none; }

        /* شريط الأدوات */
        .toolbar { background: #1e293b; padding: 10px; display: flex; justify-content: space-evenly; align-items: center; border-top: 1px solid #334155; }
        .btn { width: 50px; height: 50px; border-radius: 12px; border: none; background: #334155; color: white; font-size: 20px; cursor: pointer; }
        .btn.active { background: var(--main); }
        .btn-mic.on { background: var(--teacher-color); animation: pulse 1s infinite; }
        
        @keyframes pulse { 0% { transform: scale(1); } 50% { transform: scale(1.1); } 100% { transform: scale(1); } }
    </style>
</head>
<body>

<div class="boards-container">
    <div class="board-frame t-frame">
        <div class="label">سبورة المدرس (مباشر)</div>
        <canvas id="teacherCanvas"></canvas>
    </div>
    <div class="board-frame s-frame">
        <div class="label">سبورتك الشخصية</div>
        <canvas id="studentCanvas"></canvas>
    </div>
</div>

<div class="toolbar">
    <button class="btn active" id="pBtn" onclick="setTool('pen')"><i class="fas fa-pen"></i></button>
    <button class="btn" id="eBtn" onclick="setTool('eraser')"><i class="fas fa-eraser"></i></button>
    <button class="btn" onclick="clearMe()"><i class="fas fa-trash"></i></button>
    <button class="btn" onclick="document.getElementById('fileInp').click()"><i class="fas fa-image"></i></button>
    <button class="btn btn-mic" id="micBtn" onclick="askMic()"><i class="fas fa-microphone"></i></button>
    <button class="btn" onclick="document.getElementById('audio-out').play()"><i class="fas fa-volume-up"></i></button>
</div>

<input type="file" id="fileInp" hidden accept="image/*" onchange="uploadImg(this)">
<audio id="audio-out" autoplay></audio>

<script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>

<script>
const config = { apiKey: "AIzaSyB7E4NsGQbCehVSQ3Kj97yExRZwpHzTOl8", databaseURL: "https://myclaive-default-rtdb.firebaseio.com" };
firebase.initializeApp(config);
const db = firebase.database();

let sid = 'STU-' + Math.floor(Math.random()*1000);
let tool = 'pen', drawing = false;
const tCan = document.getElementById('teacherCanvas'), sCan = document.getElementById('studentCanvas');
const tCtx = tCan.getContext('2d'), sCtx = sCan.getContext('2d');

// إعداد الحجم
[tCan, sCan].forEach(c => { c.width = c.offsetWidth; c.height = c.offsetHeight; c.getContext('2d').lineCap = 'round'; });

// استقبال من المدرس
db.ref('strokes/main').on('value', snap => { if(snap.val()) draw(tCtx, tCan, snap.val()); });
db.ref('audio/teacher_stream').on('value', snap => { if(snap.val()) document.getElementById('audio-out').src = snap.val().data; });

// إرسال رسم الطالب
function send(type, x, y, data=null) {
    db.ref('strokes/student_' + sid).set({ type, x, y, tool, data, ts: Date.now() });
}

function draw(ctx, can, d) {
    const x = d.x * can.width, y = d.y * can.height;
    if(d.type === 'start') { ctx.beginPath(); ctx.moveTo(x,y); }
    else if(d.type === 'move') {
        ctx.strokeStyle = d.tool === 'eraser' ? '#fff' : '#000';
        ctx.lineWidth = d.tool === 'eraser' ? 30 : 3;
        ctx.lineTo(x,y); ctx.stroke();
    } else if(d.type === 'img') {
        let i = new Image(); i.onload = () => ctx.drawImage(i,0,0,can.width,can.height); i.src = d.data;
    } else if(d.type === 'clear') ctx.clearRect(0,0,can.width,can.height);
}

// تشغيل الرسم للطالب
sCan.onmousedown = sCan.ontouchstart = (e) => { 
    drawing = true; let p = getP(e); 
    draw(sCtx, sCan, {type:'start', x:p.x, y:p.y}); 
    send('start', p.x, p.y); 
};
sCan.onmousemove = sCan.ontouchmove = (e) => { 
    if(!drawing) return; let p = getP(e); 
    draw(sCtx, sCan, {type:'move', x:p.x, y:p.y, tool}); 
    send('move', p.x, p.y); 
};
window.onmouseup = window.ontouchend = () => drawing = false;

function getP(e) {
    let r = sCan.getBoundingClientRect();
    let cx = e.touches ? e.touches[0].clientX : e.clientX;
    let cy = e.touches ? e.touches[0].clientY : e.clientY;
    return { x: (cx-r.left)/sCan.width, y: (cy-r.top)/sCan.height };
}

function uploadImg(input) {
    let reader = new FileReader();
    reader.onload = (e) => {
        draw(sCtx, sCan, {type:'img', data: e.target.result});
        send('img', 0, 0, e.target.result);
    };
    reader.readAsDataURL(input.files[0]);
}

function setTool(t) { tool = t; document.getElementById('pBtn').className = t==='pen'?'btn active':'btn'; document.getElementById('eBtn').className = t==='eraser'?'btn active':'btn'; }
function clearMe() { sCtx.clearRect(0,0,sCan.width,sCan.height); send('clear',0,0); }
function askMic() { db.ref('join_requests/'+sid).update({ mic_req: true }); alert("تم طلب المايك"); }
</script>
</body>
</html>
