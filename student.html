<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>EduStream Pro - الطالب</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', system-ui, sans-serif;
        }

        body {
            background: #0a0f1e;
            color: #fff;
            height: 100vh;
            overflow: hidden;
        }

        /* نافذة تسجيل الدخول */
        .join-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.95);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 2000;
        }

        .join-box {
            background: #0d1326;
            padding: 40px;
            border-radius: 20px;
            width: 400px;
            text-align: center;
            border: 2px solid #4f9cf7;
        }

        .join-box h2 {
            color: #4f9cf7;
            margin-bottom: 20px;
        }

        .join-box input {
            width: 100%;
            padding: 15px;
            margin-bottom: 20px;
            border: none;
            border-radius: 10px;
            background: #1a2338;
            color: #fff;
            font-size: 16px;
            text-align: center;
        }

        .join-box button {
            background: #4f9cf7;
            color: #fff;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
        }

        .join-box button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .status-message {
            margin-top: 20px;
            padding: 10px;
            border-radius: 8px;
            font-size: 14px;
        }

        .status-message.waiting {
            background: #f39c12;
            color: #0a0f1e;
        }

        .status-message.approved {
            background: #27ae60;
            color: #0a0f1e;
        }

        .status-message.rejected {
            background: #e74c3c;
            color: #fff;
        }

        /* الشريط العلوي */
        .top-bar {
            background: #0d1326;
            padding: 12px 24px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 1px solid #1e2a47;
        }

        .logo {
            font-size: 18px;
            font-weight: 700;
        }

        .logo span {
            color: #4f9cf7;
        }

        .student-info {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .student-name {
            background: #1e2a47;
            padding: 6px 16px;
            border-radius: 30px;
            font-size: 13px;
        }

        .mic-permission-btn {
            background: #1e2a47;
            border: none;
            color: #fff;
            width: 36px;
            height: 36px;
            border-radius: 50%;
            cursor: pointer;
            transition: 0.2s;
        }

        .mic-permission-btn.active {
            background: #4ade80;
        }

        .mic-permission-btn.denied {
            background: #e74c3c;
        }

        .mic-permission-btn.requesting {
            background: #f39c12;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        /* التخطيط الرئيسي */
        .main-layout {
            display: flex;
            height: calc(100vh - 60px);
        }

        /* اللوحات */
        .boards-container {
            flex: 1;
            display: flex;
            gap: 20px;
            padding: 20px;
            overflow: hidden;
        }

        .board-wrapper {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: #0d1326;
            border-radius: 16px;
            border: 1px solid #1e2a47;
            overflow: hidden;
        }

        .board-header {
            padding: 12px 16px;
            background: #1a2338;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 2px solid #4f9cf7;
        }

        .board-header.teacher {
            border-bottom-color: #e67e22;
        }

        .board-title {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 14px;
        }

        .board-title i {
            color: #4f9cf7;
        }

        .board-title.teacher i {
            color: #e67e22;
        }

        .live-badge {
            background: #ff4d4d;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 11px;
            animation: pulse 2s infinite;
        }

        .board-content {
            flex: 1;
            background: #fff;
            position: relative;
            overflow: hidden;
        }

        .board-content canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 1600px;
            height: 1200px;
            transform-origin: top left;
        }

        /* شريط الأدوات */
        .toolbar {
            background: #0d1326;
            border-top: 1px solid #1e2a47;
            padding: 12px 20px;
            display: flex;
            align-items: center;
            gap: 20px;
            flex-wrap: wrap;
        }

        .tool-group {
            display: flex;
            gap: 8px;
            background: #1a2338;
            padding: 6px;
            border-radius: 40px;
        }

        .tool-btn {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border: none;
            background: #2a3a60;
            color: #fff;
            cursor: pointer;
            transition: 0.2s;
        }

        .tool-btn:hover:not(:disabled) {
            background: #4f9cf7;
        }

        .tool-btn.active {
            background: #4f9cf7;
        }

        .tool-btn:disabled {
            opacity: 0.3;
            cursor: not-allowed;
        }

        .color-picker {
            display: flex;
            gap: 6px;
            padding: 4px 8px;
        }

        .color-dot {
            width: 28px;
            height: 28px;
            border-radius: 50%;
            cursor: pointer;
            border: 2px solid transparent;
        }

        .color-dot.active {
            border-color: #fff;
            transform: scale(1.15);
        }

        .color-dot.disabled {
            opacity: 0.3;
            cursor: not-allowed;
        }

        /* شريط الحالة */
        .status-bar {
            background: #0d1326;
            border-top: 1px solid #1e2a47;
            padding: 8px 20px;
            display: flex;
            align-items: center;
            gap: 20px;
            font-size: 12px;
            color: #8b9bb5;
        }

        .connection-status {
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
        }

        .status-dot.online {
            background: #4ade80;
        }

        .status-dot.offline {
            background: #e74c3c;
        }

        .status-dot.speaking {
            background: #f39c12;
            animation: pulse 1s infinite;
        }

        .waves {
            display: flex;
            gap: 2px;
            align-items: center;
        }

        .waves span {
            display: block;
            width: 3px;
            background: #4f9cf7;
            border-radius: 2px;
            animation: wave 0.8s infinite;
        }

        .waves span:nth-child(1) { height: 6px; }
        .waves span:nth-child(2) { height: 12px; animation-delay: 0.15s; }
        .waves span:nth-child(3) { height: 6px; animation-delay: 0.3s; }

        @keyframes wave {
            0%, 100% { transform: scaleY(0.5); }
            50% { transform: scaleY(1.2); }
        }
    </style>
</head>
<body>

    <!-- نافذة تسجيل الدخول -->
    <div class="join-overlay" id="joinOverlay">
        <div class="join-box">
            <h2><i class="fas fa-user-graduate"></i> EduStream Pro</h2>
            <input type="text" id="studentName" placeholder="اكتب اسمك" maxlength="20">
            <button onclick="joinClass()" id="joinBtn">طلب الانضمام</button>
            <div class="status-message" id="statusMessage"></div>
        </div>
    </div>

    <!-- الشريط العلوي -->
    <div class="top-bar">
        <div class="logo">Edu<span>Stream</span> Pro</div>
        <div class="student-info">
            <span class="student-name" id="studentNameDisplay"></span>
            <button class="mic-permission-btn" id="micRequestBtn" onclick="requestMicPermission()" style="display:none">
                <i class="fas fa-microphone-slash" id="micIcon"></i>
            </button>
        </div>
    </div>

    <!-- اللوحات -->
    <div class="main-layout">
        <div class="boards-container">
            <!-- لوحة المدرس -->
            <div class="board-wrapper">
                <div class="board-header teacher">
                    <div class="board-title teacher">
                        <i class="fas fa-chalkboard-teacher"></i>
                        <span>سبورة المدرس</span>
                    </div>
                    <div class="live-badge" id="teacherLiveBadge" style="display:none">
                        <i class="fas fa-circle"></i> بث مباشر
                    </div>
                </div>
                <div class="board-content" id="teacherBoardContainer">
                    <canvas id="teacherBoard"></canvas>
                </div>
            </div>

            <!-- سبورة الطالب -->
            <div class="board-wrapper">
                <div class="board-header">
                    <div class="board-title">
                        <i class="fas fa-pencil-alt"></i>
                        <span>سبورتي</span>
                    </div>
                </div>
                <div class="board-content" id="studentBoardContainer">
                    <canvas id="studentBoard"></canvas>
                </div>
            </div>
        </div>
    </div>

    <!-- شريط الأدوات -->
    <div class="toolbar">
        <div class="tool-group">
            <div class="color-picker">
                <div class="color-dot active" style="background:#000000" onclick="selectColor('#000000', this)"></div>
                <div class="color-dot" style="background:#e74c3c" onclick="selectColor('#e74c3c', this)"></div>
                <div class="color-dot" style="background:#3498db" onclick="selectColor('#3498db', this)"></div>
                <div class="color-dot" style="background:#27ae60" onclick="selectColor('#27ae60', this)"></div>
                <div class="color-dot" style="background:#f39c12" onclick="selectColor('#f39c12', this)"></div>
            </div>
        </div>
        <div class="tool-group">
            <button class="tool-btn active" id="penBtn" onclick="selectTool('pen')" disabled>
                <i class="fas fa-pencil-alt"></i>
            </button>
            <button class="tool-btn" id="eraserBtn" onclick="selectTool('eraser')" disabled>
                <i class="fas fa-eraser"></i>
            </button>
        </div>
        <div class="tool-group">
            <button class="tool-btn" onclick="clearMyBoard()" disabled id="clearBtn">
                <i class="fas fa-trash"></i>
            </button>
        </div>
    </div>

    <!-- شريط الحالة -->
    <div class="status-bar">
        <div class="connection-status">
            <span class="status-dot offline" id="connectionDot"></span>
            <span id="connectionText">جاري الاتصال...</span>
        </div>
        <div id="teacherSpeakingIndicator" style="display:none">
            <i class="fas fa-volume-up" style="color:#4f9cf7"></i> المدرس يتحدث
        </div>
        <div class="waves" id="audioWave" style="display:none">
            <span></span><span></span><span></span>
        </div>
    </div>

    <!-- عنصر الصوت -->
    <audio id="audioPlayer" autoplay playsinline style="display:none"></audio>

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>

    <script>
        // تهيئة Firebase
        firebase.initializeApp({
            apiKey: "AIzaSyB7E4NsGQbCehVSQ3Kj97yExRZwpHzTOl8",
            authDomain: "myclaive.firebaseapp.com",
            databaseURL: "https://myclaive-default-rtdb.firebaseio.com",
            projectId: "myclaive",
            storageBucket: "myclaive.firebasestorage.app",
            messagingSenderId: "507299311714",
            appId: "1:507299311714:web:c90440ee4353cfac17613b"
        });
        const db = firebase.database();

        // إعدادات Canvas
        const CW = 1600, CH = 1200;
        const teacherBoard = document.getElementById('teacherBoard');
        const studentBoard = document.getElementById('studentBoard');
        const teacherCtx = teacherBoard.getContext('2d');
        const studentCtx = studentBoard.getContext('2d');
        const teacherContainer = document.getElementById('teacherBoardContainer');
        const studentContainer = document.getElementById('studentBoardContainer');

        teacherBoard.width = CW; teacherBoard.height = CH;
        studentBoard.width = CW; studentBoard.height = CH;

        let teacherScale = { x: 1, y: 1 };
        let studentScale = { x: 1, y: 1 };

        function fitCanvases() {
            const fitTeacher = () => {
                const bw = teacherContainer.clientWidth, bh = teacherContainer.clientHeight;
                if (!bw || !bh) return;
                teacherScale.x = bw / CW; teacherScale.y = bh / CH;
                teacherBoard.style.width = CW + 'px'; teacherBoard.style.height = CH + 'px';
                teacherBoard.style.transform = `scale(${teacherScale.x}, ${teacherScale.y})`;
            };
            const fitStudent = () => {
                const bw = studentContainer.clientWidth, bh = studentContainer.clientHeight;
                if (!bw || !bh) return;
                studentScale.x = bw / CW; studentScale.y = bh / CH;
                studentBoard.style.width = CW + 'px'; studentBoard.style.height = CH + 'px';
                studentBoard.style.transform = `scale(${studentScale.x}, ${studentScale.y})`;
            };
            fitTeacher(); fitStudent();
        }
        fitCanvases();
        window.addEventListener('resize', fitCanvases);

        // متغيرات الحالة
        let studentId = null;
        let studentName = '';
        let isApproved = false;
        let canDraw = false;
        let micPermission = false;
        let studentMicOn = false;
        let studentMicStream = null;
        let studentRecInterval = null;
        let audioSlot = 0;
        
        let currentColor = '#000000';
        let currentSize = 4;
        let currentTool = 'pen';
        let isDrawing = false;
        let lastX = 0, lastY = 0;

        // ===== نظام الانضمام =====
        window.joinClass = function() {
            const nameInput = document.getElementById('studentName');
            const name = nameInput.value.trim();
            if (!name) {
                showStatus('الرجاء إدخال اسمك', 'waiting');
                return;
            }

            studentName = name;
            studentId = 'stu_' + Date.now() + '_' + Math.random().toString(36).substr(2, 6);
            
            document.getElementById('joinBtn').disabled = true;
            showStatus('جاري إرسال الطلب...', 'waiting');

            // إرسال طلب الانضمام
            db.ref('joinRequests/' + studentId).set({
                id: studentId,
                name: studentName,
                time: Date.now()
            });

            // مراقبة الموافقة
            db.ref('approvedStudents/' + studentId).on('value', snap => {
                if (snap.exists()) {
                    isApproved = true;
                    showStatus('✅ تمت الموافقة! جاري الدخول...', 'approved');
                    setTimeout(() => {
                        document.getElementById('joinOverlay').style.display = 'none';
                        document.getElementById('studentNameDisplay').textContent = studentName;
                        document.getElementById('micRequestBtn').style.display = 'flex';
                        enableDrawing();
                        
                        // تسجيل التواجد
                        db.ref('onlineStudents/' + studentId).set({
                            online: true,
                            name: studentName,
                            ts: Date.now()
                        });
                    }, 1500);
                }
            });

            // مراقبة الرفض
            db.ref('joinRequests/' + studentId).on('child_removed', snap => {
                if (!isApproved) {
                    showStatus('❌ تم رفض الطلب', 'rejected');
                    document.getElementById('joinBtn').disabled = false;
                }
            });
        };

        function showStatus(message, type) {
            const statusDiv = document.getElementById('statusMessage');
            statusDiv.textContent = message;
            statusDiv.className = 'status-message ' + type;
        }

        // ===== أدوات الرسم =====
        function enableDrawing() {
            document.querySelectorAll('.tool-btn').forEach(btn => btn.disabled = false);
            document.querySelectorAll('.color-dot').forEach(dot => dot.classList.remove('disabled'));
        }

        window.selectColor = function(color, element) {
            if (!canDraw) return;
            currentColor = color;
            document.querySelectorAll('.color-dot').forEach(el => el.classList.remove('active'));
            element.classList.add('active');
        };

        window.selectTool = function(tool) {
            if (!canDraw) return;
            currentTool = tool;
            document.querySelectorAll('#penBtn, #eraserBtn').forEach(el => el.classList.remove('active'));
            document.getElementById(tool === 'pen' ? 'penBtn' : 'eraserBtn').classList.add('active');
            studentCtx.globalCompositeOperation = tool === 'eraser' ? 'destination-out' : 'source-over';
        };

        // ===== رسم الطالب =====
        function getStudentCoordinates(e) {
            const rect = studentContainer.getBoundingClientRect();
            const clientX = e.touches ? e.touches[0].clientX : e.clientX;
            const clientY = e.touches ? e.touches[0].clientY : e.clientY;
            return {
                x: (clientX - rect.left) / studentScale.x,
                y: (clientY - rect.top) / studentScale.y
            };
        }

        let points = [];
        let drawTimer = null;

        function sendDrawing() {
            if (!canDraw || points.length === 0) return;
            
            db.ref('draw_st').push({
                k: studentId + '_' + Date.now(),
                c: currentTool === 'eraser' ? null : currentColor,
                s: currentTool === 'eraser' ? -1 : currentSize,
                pts: points,
                ts: Date.now()
            });
            points = [];
        }

        function onDrawStart(e) {
            e.preventDefault();
            if (!canDraw) return;
            
            isDrawing = true;
            const coords = getStudentCoordinates(e);
            lastX = coords.x; lastY = coords.y;
            points = [{ x: lastX, y: lastY }];
            
            studentCtx.save();
            studentCtx.globalCompositeOperation = currentTool === 'eraser' ? 'destination-out' : 'source-over';
            studentCtx.fillStyle = currentTool === 'eraser' ? '#ffffff' : currentColor;
            studentCtx.beginPath();
            studentCtx.arc(lastX, lastY, currentSize / 2, 0, Math.PI * 2);
            studentCtx.fill();
            studentCtx.restore();
        }

        function onDrawMove(e) {
            e.preventDefault();
            if (!isDrawing || !canDraw) return;
            
            const coords = getStudentCoordinates(e);
            
            studentCtx.save();
            studentCtx.globalCompositeOperation = currentTool === 'eraser' ? 'destination-out' : 'source-over';
            studentCtx.strokeStyle = currentTool === 'eraser' ? '#ffffff' : currentColor;
            studentCtx.lineWidth = currentSize;
            studentCtx.lineCap = 'round';
            studentCtx.beginPath();
            studentCtx.moveTo(lastX, lastY);
            studentCtx.lineTo(coords.x, coords.y);
            studentCtx.stroke();
            studentCtx.restore();
            
            points.push({ x: coords.x, y: coords.y });
            
            if (!drawTimer) {
                drawTimer = setTimeout(() => {
                    sendDrawing();
                    drawTimer = null;
                }, 50);
            }
            
            lastX = coords.x;
            lastY = coords.y;
        }

        function onDrawEnd() {
            if (!isDrawing) return;
            isDrawing = false;
            clearTimeout(drawTimer);
            drawTimer = null;
            sendDrawing();
        }

        studentBoard.addEventListener('mousedown', onDrawStart);
        studentBoard.addEventListener('mousemove', onDrawMove);
        studentBoard.addEventListener('mouseup', onDrawEnd);
        studentBoard.addEventListener('mouseleave', onDrawEnd);
        studentBoard.addEventListener('touchstart', onDrawStart, { passive: false });
        studentBoard.addEventListener('touchmove', onDrawMove, { passive: false });
        studentBoard.addEventListener('touchend', onDrawEnd);

        window.clearMyBoard = function() {
            if (!canDraw) return;
            studentCtx.clearRect(0, 0, CW, CH);
        };

        // ===== استقبال رسم المدرس =====
        const teacherStrokes = {};
        db.ref('draw_t').on('child_added', snap => {
            const data = snap.val();
            if (!data || !data.pts) return;
            
            const key = data.k || String(data.ts);
            const isEraser = data.s === -1;
            
            if (!teacherStrokes[key]) {
                teacherStrokes[key] = { x: data.pts[0].x, y: data.pts[0].y };
                teacherCtx.save();
                teacherCtx.globalCompositeOperation = isEraser ? 'destination-out' : 'source-over';
                teacherCtx.fillStyle = isEraser ? '#ffffff' : (data.c || '#000000');
                teacherCtx.beginPath();
                teacherCtx.arc(data.pts[0].x, data.pts[0].y, (isEraser ? 25 : (data.s || 4)) / 2, 0, Math.PI * 2);
                teacherCtx.fill();
                teacherCtx.restore();
            }
            
            const last = teacherStrokes[key];
            teacherCtx.save();
            teacherCtx.globalCompositeOperation = isEraser ? 'destination-out' : 'source-over';
            teacherCtx.strokeStyle = isEraser ? '#ffffff' : (data.c || '#000000');
            teacherCtx.lineWidth = isEraser ? 50 : (data.s || 4);
            teacherCtx.beginPath();
            teacherCtx.moveTo(last.x, last.y);
            
            for (let i = 0; i < data.pts.length; i++) {
                teacherCtx.lineTo(data.pts[i].x, data.pts[i].y);
                last.x = data.pts[i].x;
                last.y = data.pts[i].y;
            }
            teacherCtx.stroke();
            teacherCtx.restore();
        });

        // ===== نظام الصوت =====
        const audioPlayer = document.getElementById('audioPlayer');
        let audioQueue = [];
        let isAudioPlaying = false;

        function playNextAudio() {
            if (isAudioPlaying || audioQueue.length === 0) return;
            
            isAudioPlaying = true;
            audioPlayer.src = audioQueue.shift();
            
            audioPlayer.oncanplaythrough = () => {
                audioPlayer.play()
                    .then(() => {})
                    .catch(() => {
                        isAudioPlaying = false;
                        setTimeout(playNextAudio, 100);
                    });
            };
            
            audioPlayer.onended = () => {
                isAudioPlaying = false;
                playNextAudio();
            };
            
            audioPlayer.onerror = () => {
                isAudioPlaying = false;
                playNextAudio();
            };
        }

        // استقبال صوت المدرس
        const heardAudios = new Set();
        db.ref('audio/s0').on('value', snap => {
            const data = snap.val();
            if (!data || !data.d || heardAudios.has(data.ts)) return;
            heardAudios.add(data.ts);
            audioQueue.push(data.d);
            playNextAudio();
        });

        db.ref('audio/s1').on('value', snap => {
            const data = snap.val();
            if (!data || !data.d || heardAudios.has(data.ts)) return;
            heardAudios.add(data.ts);
            audioQueue.push(data.d);
            playNextAudio();
        });

        // مراقبة حالة المدرس
        db.ref('audioMeta').on('value', snap => {
            const meta = snap.val();
            if (meta && meta.active && meta.speaker === 'teacher') {
                document.getElementById('teacherLiveBadge').style.display = 'flex';
                document.getElementById('teacherSpeakingIndicator').style.display = 'flex';
            } else {
                document.getElementById('teacherLiveBadge').style.display = 'none';
                document.getElementById('teacherSpeakingIndicator').style.display = 'none';
            }
        });

        // ===== نظام طلب إذن المايك للطالب =====
        window.requestMicPermission = function() {
            const btn = document.getElementById('micRequestBtn');
            const icon = document.getElementById('micIcon');
            
            if (!isApproved) return;
            
            if (micPermission && studentMicOn) {
                // إيقاف المايك
                stopStudentMic();
            } else if (micPermission && !studentMicOn) {
                // بدأ المايك (لديه الإذن مسبقاً)
                startStudentMic();
            } else {
                // طلب إذن جديد
                btn.classList.remove('active', 'denied');
                btn.classList.add('requesting');
                icon.className = 'fas fa-hourglass-half';
                
                db.ref('micRequests/' + studentId).set({
                    studentId: studentId,
                    studentName: studentName,
                    ts: Date.now()
                });
            }
        };

        // بدأ تسجيل صوت الطالب
        async function startStudentMic() {
            const btn = document.getElementById('micRequestBtn');
            const icon = document.getElementById('micIcon');
            
            try {
                studentMicStream = await navigator.mediaDevices.getUserMedia({
                    audio: {
                        echoCancellation: true,
                        noiseSuppression: true,
                        autoGainControl: true
                    }
                });
                
                studentMicOn = true;
                btn.classList.remove('requesting', 'denied');
                btn.classList.add('active');
                icon.className = 'fas fa-microphone';
                
                // بدأ التسجيل الدوري
                recordStudentAudio();
                studentRecInterval = setInterval(recordStudentAudio, 3000);
                
            } catch (err) {
                console.error('خطأ في تشغيل المايك:', err);
                btn.classList.remove('requesting', 'active');
                btn.classList.add('denied');
                icon.className = 'fas fa-microphone-slash';
            }
        }

        function stopStudentMic() {
            const btn = document.getElementById('micRequestBtn');
            const icon = document.getElementById('micIcon');
            
            clearInterval(studentRecInterval);
            if (studentMicStream) {
                studentMicStream.getTracks().forEach(t => t.stop());
                studentMicStream = null;
            }
            
            studentMicOn = false;
            btn.classList.remove('active', 'requesting');
            btn.classList.add('denied');
            icon.className = 'fas fa-microphone-slash';
            
            db.ref('stuAudio').remove();
        }

        function getMime() {
            const types = ['audio/webm;codecs=opus', 'audio/webm', 'audio/ogg;codecs=opus'];
            return types.find(t => MediaRecorder.isTypeSupported(t)) || '';
        }

        function toB64(blob) {
            return new Promise(resolve => {
                const reader = new FileReader();
                reader.onloadend = () => resolve(reader.result);
                reader.readAsDataURL(blob);
            });
        }

        function recordStudentAudio() {
            if (!studentMicOn || !studentMicStream) return;
            
            const mime = getMime();
            const recorder = new MediaRecorder(studentMicStream, {
                mimeType: mime,
                audioBitsPerSecond: 32000
            });
            
            const chunks = [];
            recorder.ondataavailable = e => {
                if (e.data && e.data.size > 0) chunks.push(e.data);
            };
            
            recorder.onstop = async () => {
                if (!chunks.length) return;
                const blob = new Blob(chunks, { type: mime || 'audio/webm' });
                const b64 = await toB64(blob);
                audioSlot = audioSlot === 0 ? 1 : 0;
                db.ref('stuAudio/s' + audioSlot).set({
                    d: b64,
                    ts: Date.now()
                });
            };
            
            recorder.start(500);
            setTimeout(() => recorder.stop(), 2500);
        }

        // مراقبة إذن المايك من المدرس
        db.ref('micPermissions/' + studentId).on('value', snap => {
            const perm = snap.val();
            if (perm && perm.allowed === true) {
                micPermission = true;
                startStudentMic();
            } else if (perm && perm.allowed === false) {
                micPermission = false;
                stopStudentMic();
            }
        });

        // ===== التحكم في الرسم =====
        db.ref('ctrl').on('value', snap => {
            const ctrl = snap.val();
            if (ctrl) {
                canDraw = isApproved && (ctrl.studentsCanDraw !== false);
                document.getElementById('penBtn').disabled = !canDraw;
                document.getElementById('eraserBtn').disabled = !canDraw;
                document.getElementById('clearBtn').disabled = !canDraw;
            }
        });

        // ===== حالة الاتصال =====
        db.ref('.info/connected').on('value', snap => {
            const dot = document.getElementById('connectionDot');
            const text = document.getElementById('connectionText');
            
            if (snap.val()) {
                dot.className = 'status-dot online';
                text.textContent = 'متصل';
            } else {
                dot.className = 'status-dot offline';
                text.textContent = 'غير متصل';
            }
        });

        // تنظيف عند الخروج
        window.addEventListener('beforeunload', () => {
            if (studentId) {
                db.ref('onlineStudents/' + studentId).remove();
                db.ref('stuAudio').remove();
                db.ref('micRequests/' + studentId).remove();
                if (studentMicStream) studentMicStream.getTracks().forEach(t => t.stop());
            }
        });

        // منع القائمة اليمنى
        [teacherBoard, studentBoard].forEach(c => c.addEventListener('contextmenu', e => e.preventDefault()));
    </script>
</body>
</html>
