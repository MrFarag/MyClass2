<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=2.0, user-scalable=yes">
    <title>MyClass2 - الطالب</title>
    <!-- Font Awesome للأيقونات -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #1a2634;
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
            color: white;
        }
        
        .header {
            background: #2c3e50;
            padding: 12px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 3px solid #3498db;
        }
        
        .logo {
            font-size: 20px;
            font-weight: bold;
        }
        
        .logo i {
            color: #3498db;
            margin-right: 8px;
        }
        
        .permission-badge {
            background: #27ae60;
            padding: 6px 15px;
            border-radius: 30px;
            font-size: 14px;
        }
        
        .permission-badge i {
            margin-right: 5px;
        }
        
        .boards-wrapper {
            display: flex;
            flex: 1;
            overflow: hidden;
            padding: 10px;
            gap: 10px;
        }
        
        .board-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: #2c3e50;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }
        
        .board-header {
            padding: 10px 15px;
            background: #34495e;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 2px solid #3498db;
        }
        
        .board-header.left {
            border-bottom-color: #e67e22;
        }
        
        .board-header.right {
            border-bottom-color: #27ae60;
        }
        
        .board-title {
            font-size: 16px;
            font-weight: bold;
        }
        
        .board-title i {
            margin-right: 8px;
        }
        
        .board-controls button {
            background: rgba(255,255,255,0.1);
            border: none;
            color: white;
            width: 32px;
            height: 32px;
            border-radius: 6px;
            cursor: pointer;
        }
        
        .canvas-scroll {
            flex: 1;
            overflow: auto;
            position: relative;
            background: #ecf0f1;
            -webkit-overflow-scrolling: touch;
            scroll-behavior: smooth;
        }
        
        .board-canvas {
            width: 2000px;
            height: 2000px;
            display: block;
            background: white;
            box-shadow: inset 0 0 0 1px #bdc3c7;
        }
        
        #myCanvas {
            cursor: crosshair;
        }
        
        #teacherCanvas {
            cursor: default;
        }
        
        .toolbar {
            background: #34495e;
            padding: 10px 15px;
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            align-items: center;
            border-top: 2px solid #3498db;
        }
        
        .tool-group {
            display: flex;
            gap: 5px;
            background: #2c3e50;
            padding: 5px;
            border-radius: 8px;
        }
        
        .tool-btn {
            width: 45px;
            height: 45px;
            border: none;
            border-radius: 6px;
            background: #3d566e;
            color: white;
            font-size: 18px;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .tool-btn:hover:not(:disabled) {
            background: #3498db;
            transform: scale(1.05);
        }
        
        .tool-btn:disabled {
            opacity: 0.3;
            cursor: not-allowed;
        }
        
        .tool-btn.active {
            background: #3498db;
        }
        
        .color-btn {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border: 3px solid #34495e;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .color-btn:hover:not(.disabled) {
            transform: scale(1.1);
            border-color: white;
        }
        
        .color-btn.active {
            border-color: white;
            box-shadow: 0 0 10px white;
        }
        
        .color-btn.disabled {
            opacity: 0.3;
            cursor: not-allowed;
        }
        
        .connection-status {
            padding: 5px 20px;
            background: #1a2634;
            font-size: 13px;
            color: #ecf0f1;
            text-align: center;
            border-top: 1px solid #34495e;
        }
        
        .status-badge {
            display: inline-block;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            margin-right: 5px;
        }
        
        .status-badge.online {
            background: #27ae60;
            box-shadow: 0 0 10px #27ae60;
        }
        
        @media (max-width: 768px) {
            .boards-wrapper {
                flex-direction: column;
            }
            
            .tool-btn {
                width: 40px;
                height: 40px;
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo">
            <i class="fas fa-user-graduate"></i> MyClass2 - الطالب
        </div>
        <div class="permission-badge" id="permissionBadge">
            <i class="fas fa-lock-open"></i> يمكنك الكتابة
        </div>
    </div>
    
    <div class="boards-wrapper">
        <!-- سبورة المدرس -->
        <div class="board-container">
            <div class="board-header left">
                <span class="board-title"><i class="fas fa-chalkboard-teacher"></i> المدرس</span>
                <div class="board-controls">
                    <button onclick="resetScroll('teacher')"><i class="fas fa-compress-alt"></i></button>
                </div>
            </div>
            <div class="canvas-scroll" id="teacherScroll">
                <canvas class="board-canvas" id="teacherCanvas"></canvas>
            </div>
        </div>
        
        <!-- سبورة الطالب -->
        <div class="board-container">
            <div class="board-header right">
                <span class="board-title"><i class="fas fa-pen"></i> سبورتي</span>
                <div class="board-controls">
                    <button onclick="resetScroll('my')"><i class="fas fa-compress-alt"></i></button>
                </div>
            </div>
            <div class="canvas-scroll" id="myScroll">
                <canvas class="board-canvas" id="myCanvas"></canvas>
            </div>
        </div>
    </div>
    
    <div class="toolbar">
        <div class="tool-group">
            <div class="color-btn active" style="background: black;" onclick="changeColor('black')"></div>
            <div class="color-btn" style="background: red;" onclick="changeColor('red')"></div>
            <div class="color-btn" style="background: blue;" onclick="changeColor('blue')"></div>
            <div class="color-btn" style="background: green;" onclick="changeColor('green')"></div>
        </div>
        
        <div class="tool-group">
            <button class="tool-btn" onclick="changeSize(2)"><i class="fas fa-pen"></i> 1</button>
            <button class="tool-btn" onclick="changeSize(5)"><i class="fas fa-pen"></i> 2</button>
            <button class="tool-btn" onclick="changeSize(8)"><i class="fas fa-pen-fancy"></i> 3</button>
        </div>
        
        <div class="tool-group">
            <button class="tool-btn" id="penBtn" onclick="setPen()"><i class="fas fa-pencil-alt"></i></button>
            <button class="tool-btn" id="eraserBtn" onclick="setEraser()"><i class="fas fa-eraser"></i></button>
            <button class="tool-btn" onclick="clearMyBoard()"><i class="fas fa-trash-alt"></i></button>
        </div>
    </div>
