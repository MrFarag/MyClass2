<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=yes">
    <title>MyClass2 - ÿ∑ÿßŸÑÿ®</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: system-ui, -apple-system, 'Segoe UI', Roboto, sans-serif;
        }

        body {
            background: #0b1120;
            color: white;
            height: 100vh;
            overflow: hidden;
            position: fixed;
            width: 100%;
        }

        /* ŸÜÿßŸÅÿ∞ÿ© ÿßŸÑÿØÿÆŸàŸÑ */
        #joinScreen {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: #0b1120;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            padding: 20px;
        }

        .join-card {
            background: #1a2634;
            padding: 30px 20px;
            border-radius: 24px;
            width: 100%;
            max-width: 320px;
            text-align: center;
            border: 1px solid #2d3a4a;
        }

        .join-card h2 {
            color: #3b82f6;
            margin-bottom: 20px;
            font-size: 26px;
        }

        .join-card input {
            width: 100%;
            padding: 15px;
            margin-bottom: 15px;
            background: #253241;
            border: none;
            border-radius: 40px;
            color: white;
            text-align: center;
            font-size: 16px;
            outline: none;
        }

        .join-card button {
            width: 100%;
            padding: 15px;
            background: #3b82f6;
            border: none;
            border-radius: 40px;
            color: white;
            font-weight: bold;
            font-size: 16px;
            cursor: pointer;
        }

        .waiting {
            margin-top: 15px;
            color: #f59e0b;
        }

        /* ÿßŸÑÿ™ÿ∑ÿ®ŸäŸÇ ÿßŸÑÿ±ÿ¶Ÿäÿ≥Ÿä */
        #mainApp {
            height: 100vh;
            display: none;
            flex-direction: column;
        }

        /* ÿ¥ÿ±Ÿäÿ∑ ÿßŸÑÿπŸÑŸàŸä */
        .header {
            background: #1a2634;
            padding: 10px 15px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 2px solid #3b82f6;
            height: 55px;
        }

        .logo {
            font-size: 18px;
            font-weight: bold;
            color: #3b82f6;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .name-badge {
            background: #253241;
            padding: 5px 15px;
            border-radius: 30px;
            font-size: 14px;
        }

        .hand-btn {
            background: #253241;
            border: none;
            color: white;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 18px;
        }

        .hand-btn.active {
            background: #f59e0b;
        }

        /* ÿßŸÑÿ≥ÿ®Ÿàÿ±ÿßÿ™ */
        .boards {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 8px;
            gap: 8px;
            overflow: hidden;
        }

        .board {
            flex: 1;
            background: white;
            border-radius: 16px;
            overflow: hidden;
            position: relative;
            border: 2px solid;
            min-height: 0;
        }

        .board.teacher {
            border-color: #ef4444;
        }

        .board.student {
            border-color: #3b82f6;
        }

        .board-label {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            background: #1a2634;
            color: white;
            padding: 4px 20px;
            font-size: 12px;
            border-radius: 0 0 20px 20px;
            z-index: 10;
        }

        canvas {
            width: 100%;
            height: 100%;
            display: block;
            touch-action: none;
        }

        /* ÿ¥ÿ±Ÿäÿ∑ ÿßŸÑÿ£ÿØŸàÿßÿ™ */
        .tools {
            background: #1a2634;
            padding: 10px;
            display: flex;
            justify-content: space-around;
            border-top: 1px solid #253241;
        }

        .tool-btn {
            background: #253241;
            border: none;
            color: #94a3b8;
            width: 55px;
            height: 55px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 22px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .tool-btn.active {
            background: #3b82f6;
            color: white;
        }

        .tool-btn.mic-on {
            background: #22c55e;
            color: white;
        }

        .tool-btn.mic-wait {
            background: #f59e0b;
            color: white;
        }

        /* ÿ¥ÿ±Ÿäÿ∑ ÿßŸÑÿ≠ÿßŸÑÿ© */
        .status {
            background: #1a2634;
            padding: 6px 15px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            font-size: 12px;
            border-top: 1px solid #253241;
        }

        .live-dot {
            width: 8px;
            height: 8px;
            background: #ef4444;
            border-radius: 50%;
            display: inline-block;
            margin-left: 5px;
            animation: blink 1s infinite;
        }

        @keyframes blink {
            50% { opacity: 0.3; }
        }
    </style>
</head>
<body>
    <!-- ÿ¥ÿßÿ¥ÿ© ÿßŸÑÿØÿÆŸàŸÑ -->
    <div id="joinScreen">
        <div class="join-card">
            <h2>MyClass2</h2>
            <input type="text" id="studentName" placeholder="ÿßÿ≥ŸÖŸÉ" maxlength="20">
            <button onclick="joinClass()">ÿØÿÆŸàŸÑ</button>
            <div class="waiting" id="waitingMsg"></div>
        </div>
    </div>

    <!-- ÿßŸÑÿ™ÿ∑ÿ®ŸäŸÇ ÿßŸÑÿ±ÿ¶Ÿäÿ≥Ÿä -->
    <div id="mainApp">
        <div class="header">
            <div class="logo">My<span>Class</span>2</div>
            <div class="user-info">
                <button class="hand-btn" id="handBtn" onclick="toggleHand()">
                    <i class="fas fa-hand-paper"></i>
                </button>
                <span class="name-badge" id="studentNameDisplay"></span>
            </div>
        </div>

        <div class="boards">
            <div class="board teacher">
                <div class="board-label">ÿßŸÑŸÖÿØÿ±ÿ≥</div>
                <canvas id="teacherBoard"></canvas>
            </div>
            <div class="board student">
                <div class="board-label">ÿ≥ÿ®Ÿàÿ±ÿ™Ÿä</div>
                <canvas id="studentBoard"></canvas>
            </div>
        </div>

        <div class="tools">
            <button class="tool-btn active" id="penBtn" onclick="setTool('pen')">
                <i class="fas fa-pencil-alt"></i>
            </button>
            <button class="tool-btn" id="eraserBtn" onclick="setTool('eraser')">
                <i class="fas fa-eraser"></i>
            </button>
            <button class="tool-btn" onclick="clearBoard()">
                <i class="fas fa-trash"></i>
            </button>
            <button class="tool-btn" id="micBtn" onclick="requestMic()">
                <i class="fas fa-microphone"></i>
            </button>
        </div>

        <div class="status">
            <div><span class="live-dot"></span> <span id="teacherStatus">ŸÖÿ™ÿµŸÑ</span></div>
            <div id="micStatus">üî¥ ÿßŸÑŸÖÿßŸäŸÉ ŸÖÿ∫ŸÑŸÇ</div>
        </div>
    </div>

    <audio id="audioPlayer" autoplay style="display:none"></audio>

    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>

    <script>
        // ===== Firebase =====
        firebase.initializeApp({
            apiKey: "AIzaSyB7E4NsGQbCehVSQ3Kj97yExRZwpHzTOl8",
            databaseURL: "https://myclaive-default-rtdb.firebaseio.com"
        });
        const db = firebase.database();

        // ===== ŸÖÿ™ÿ∫Ÿäÿ±ÿßÿ™ =====
        let studentId = 's' + Date.now() + Math.random().toString(36).substr(2, 3);
        let studentName = '';
        let isApproved = false;
        let handActive = false;
        let currentTool = 'pen';
        let isDrawing = false;
        let micActive = false;
        let mediaRecorder = null;
        let mediaStream = null;

        // ===== Canvas =====
        const teacherCanvas = document.getElementById('teacherBoard');
        const studentCanvas = document.getElementById('studentBoard');
        const teacherCtx = teacherCanvas.getContext('2d');
        const studentCtx = studentCanvas.getContext('2d');

        function resizeCanvas() {
            teacherCanvas.width = teacherCanvas.clientWidth;
            teacherCanvas.height = teacherCanvas.clientHeight;
            studentCanvas.width = studentCanvas.clientWidth;
            studentCanvas.height = studentCanvas.clientHeight;
            
            teacherCtx.fillStyle = 'white';
            teacherCtx.fillRect(0, 0, teacherCanvas.width, teacherCanvas.height);
            studentCtx.fillStyle = 'white';
            studentCtx.fillRect(0, 0, studentCanvas.width, studentCanvas.height);
            
            teacherCtx.lineWidth = 3;
            studentCtx.lineWidth = 3;
            teacherCtx.lineCap = 'round';
            studentCtx.lineCap = 'round';
        }

        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();

        // ===== ÿßŸÑÿØÿÆŸàŸÑ =====
        window.joinClass = function() {
            const name = document.getElementById('studentName').value.trim();
            if (!name) {
                document.getElementById('waitingMsg').innerText = '‚ùå ÿßŸÉÿ™ÿ® ÿßÿ≥ŸÖŸÉ';
                return;
            }

            studentName = name;
            document.getElementById('waitingMsg').innerText = '‚è≥ ÿ¨ÿßÿ±Ÿä ÿßŸÑÿ∑ŸÑÿ®...';

            // ÿ∑ŸÑÿ® ÿßŸÜÿ∂ŸÖÿßŸÖ
            db.ref('joinRequests/' + studentId).set({
                name: studentName,
                time: Date.now()
            });

            // ÿßŸÜÿ™ÿ∏ÿßÿ± ÿßŸÑŸÖŸàÿßŸÅŸÇÿ©
            db.ref('approvedStudents/' + studentId).on('value', snap => {
                if (snap.exists()) {
                    isApproved = true;
                    document.getElementById('joinScreen').style.display = 'none';
                    document.getElementById('mainApp').style.display = 'flex';
                    document.getElementById('studentNameDisplay').innerText = studentName;
                    
                    db.ref('onlineStudents/' + studentId).set({
                        name: studentName,
                        online: true
                    });
                }
            });
        };

        // ===== ÿßÿ≥ÿ™ŸÇÿ®ÿßŸÑ ÿ±ÿ≥ŸÖ ÿßŸÑŸÖÿØÿ±ÿ≥ =====
        db.ref('draw_t').on('child_added', snap => {
            const data = snap.val();
            if (!data) return;
            
            const x = data.x * teacherCanvas.width;
            const y = data.y * teacherCanvas.height;

            if (data.type === 'start') {
                teacherCtx.beginPath();
                teacherCtx.moveTo(x, y);
            } else if (data.type === 'draw') {
                teacherCtx.strokeStyle = data.color || '#000';
                teacherCtx.lineTo(x, y);
                teacherCtx.stroke();
                teacherCtx.beginPath();
                teacherCtx.moveTo(x, y);
            } else if (data.type === 'clear') {
                teacherCtx.clearRect(0, 0, teacherCanvas.width, teacherCanvas.height);
                teacherCtx.fillStyle = 'white';
                teacherCtx.fillRect(0, 0, teacherCanvas.width, teacherCanvas.height);
            }
        });

        // ===== ÿ±ÿ≥ŸÖ ÿßŸÑÿ∑ÿßŸÑÿ® =====
        function getCoords(e) {
            const rect = studentCanvas.getBoundingClientRect();
            const clientX = e.touches ? e.touches[0].clientX : e.clientX;
            const clientY = e.touches ? e.touches[0].clientY : e.clientY;
            return {
                x: (clientX - rect.left) / studentCanvas.width,
                y: (clientY - rect.top) / studentCanvas.height
            };
        }

        function startDraw(e) {
            e.preventDefault();
            if (!isApproved) return;
            isDrawing = true;
            const p = getCoords(e);
            
            studentCtx.beginPath();
            studentCtx.moveTo(p.x * studentCanvas.width, p.y * studentCanvas.height);
            
            db.ref('draw_st').push({
                type: 'start',
                x: p.x,
                y: p.y,
                studentId: studentId
            });
        }

        function draw(e) {
            e.preventDefault();
            if (!isDrawing || !isApproved) return;
            const p = getCoords(e);
            
            studentCtx.strokeStyle = currentTool === 'eraser' ? 'white' : 'black';
            studentCtx.lineTo(p.x * studentCanvas.width, p.y * studentCanvas.height);
            studentCtx.stroke();
            studentCtx.beginPath();
            studentCtx.moveTo(p.x * studentCanvas.width, p.y * studentCanvas.height);
            
            db.ref('draw_st').push({
                type: 'draw',
                x: p.x,
                y: p.y,
                studentId: studentId
            });
        }

        function stopDraw() {
            isDrawing = false;
        }

        studentCanvas.addEventListener('mousedown', startDraw);
        studentCanvas.addEventListener('mousemove', draw);
        studentCanvas.addEventListener('mouseup', stopDraw);
        studentCanvas.addEventListener('mouseleave', stopDraw);
        studentCanvas.addEventListener('touchstart', startDraw, { passive: false });
        studentCanvas.addEventListener('touchmove', draw, { passive: false });
        studentCanvas.addEventListener('touchend', stopDraw);

        // ===== ÿ£ÿØŸàÿßÿ™ =====
        window.setTool = function(tool) {
            currentTool = tool;
            document.getElementById('penBtn').classList.toggle('active', tool === 'pen');
            document.getElementById('eraserBtn').classList.toggle('active', tool === 'eraser');
        };

        window.clearBoard = function() {
            studentCtx.clearRect(0, 0, studentCanvas.width, studentCanvas.height);
            studentCtx.fillStyle = 'white';
            studentCtx.fillRect(0, 0, studentCanvas.width, studentCanvas.height);
            db.ref('draw_st').push({ type: 'clear', studentId: studentId });
        };

        // ===== ÿ±ŸÅÿπ ÿßŸÑŸäÿØ =====
        window.toggleHand = function() {
            if (!isApproved) return;
            handActive = !handActive;
            document.getElementById('handBtn').classList.toggle('active', handActive);
            
            if (handActive) {
                db.ref('handRaised/' + studentId).set(true);
            } else {
                db.ref('handRaised/' + studentId).remove();
            }
        };

        // ===== ÿ∑ŸÑÿ® ÿßŸÑŸÖÿßŸäŸÉ =====
        window.requestMic = function() {
            if (!isApproved) return;
            
            db.ref('micRequests/' + studentId).set({
                name: studentName,
                time: Date.now()
            });
            
            document.getElementById('micBtn').classList.add('mic-wait');
            document.getElementById('micStatus').innerText = 'üü° ÿ¨ÿßÿ±Ÿä ÿßŸÑÿ∑ŸÑÿ®...';
        };

        // ===== ÿ•ÿ∞ŸÜ ÿßŸÑŸÖÿßŸäŸÉ =====
        db.ref('micPermissions/' + studentId).on('value', async snap => {
            if (snap.val()) {
                try {
                    mediaStream = await navigator.mediaDevices.getUserMedia({ audio: true });
                    
                    document.getElementById('micBtn').classList.remove('mic-wait');
                    document.getElementById('micBtn').classList.add('mic-on');
                    document.getElementById('micStatus').innerText = 'üü¢ ÿ™ÿ™ÿ≠ÿØÿ´...';
                    
                    mediaRecorder = new MediaRecorder(mediaStream);
                    mediaRecorder.ondataavailable = (e) => {
                        if (e.data.size > 0) {
                            const reader = new FileReader();
                            reader.onload = () => {
                                db.ref('stuAudio/chunk').set({
                                    data: reader.result,
                                    studentId: studentId,
                                    time: Date.now()
                                });
                            };
                            reader.readAsDataURL(e.data);
                        }
                    };
                    mediaRecorder.start(1000);
                    
                } catch (err) {
                    document.getElementById('micStatus').innerText = 'üî¥ ŸÅÿ¥ŸÑ ÿßŸÑŸÖÿßŸäŸÉ';
                }
            }
        });

        // ===== ÿµŸàÿ™ ÿßŸÑŸÖÿØÿ±ÿ≥ =====
        const audioPlayer = document.getElementById('audioPlayer');
        const heard = new Set();

        db.ref('audio/chunk').on('value', snap => {
            const data = snap.val();
            if (data && data.data && !heard.has(data.time)) {
                heard.add(data.time);
                audioPlayer.src = data.data;
                audioPlayer.play().catch(() => {});
            }
        });

        db.ref('audioMeta').on('value', snap => {
            const meta = snap.val();
            document.getElementById('teacherStatus').innerText = meta?.active ? 'ÿßŸÑŸÖÿØÿ±ÿ≥ Ÿäÿ™ÿ≠ÿØÿ´' : 'ŸÖÿ™ÿµŸÑ';
        });

        // ===== ÿ™ŸÜÿ∏ŸäŸÅ ÿßŸÑÿ∑ŸÑÿ®ÿßÿ™ ÿßŸÑŸÇÿØŸäŸÖÿ© =====
        setInterval(() => {
            const old = Date.now() - 60000;
            db.ref('joinRequests').once('value', snap => {
                snap.forEach(child => {
                    if (child.val().time < old) child.ref.remove();
                });
            });
        }, 10000);
    </script>
</body>
</html>
