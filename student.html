<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=yes">
    <title>MyClass2 - الطالب</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: #0f172a;
            color: white;
            height: 100vh;
            overflow: hidden;
        }

        /* نافذة تسجيل الدخول */
        #joinOverlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: #0f172a;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 2000;
        }

        .join-box {
            background: #1e293b;
            padding: 30px;
            border-radius: 20px;
            width: 300px;
            text-align: center;
            border: 2px solid #3b82f6;
        }

        .join-box h2 {
            color: #3b82f6;
            margin-bottom: 20px;
        }

        .join-box input {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            background: #334155;
            border: none;
            border-radius: 25px;
            color: white;
            text-align: center;
            outline: none;
        }

        .join-box button {
            width: 100%;
            padding: 12px;
            background: #3b82f6;
            border: none;
            border-radius: 25px;
            color: white;
            font-weight: bold;
            cursor: pointer;
        }

        .waiting-message {
            margin-top: 15px;
            color: #f59e0b;
        }

        /* التطبيق الرئيسي */
        #mainApp {
            height: 100vh;
            display: flex;
            flex-direction: column;
            background: #0f172a;
        }

        /* الشريط العلوي */
        .top-bar {
            background: #1e293b;
            padding: 10px 15px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 2px solid #3b82f6;
            height: 50px;
        }

        .logo {
            font-size: 16px;
            font-weight: bold;
            color: #3b82f6;
        }

        .logo span {
            color: white;
        }

        .student-badge {
            background: #334155;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 13px;
        }

        .hand-btn {
            background: #334155;
            border: none;
            color: white;
            width: 35px;
            height: 35px;
            border-radius: 50%;
            cursor: pointer;
            margin-right: 10px;
        }

        .hand-btn.raised {
            background: #f59e0b;
        }

        /* السبورات تحت بعضها */
        .boards-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 10px;
            gap: 10px;
            min-height: 0;
        }

        .board {
            flex: 1;
            background: white;
            border-radius: 15px;
            position: relative;
            overflow: hidden;
            min-height: 0;
            border: 2px solid;
        }

        .teacher-board {
            border-color: #ef4444;
        }

        .student-board {
            border-color: #3b82f6;
        }

        .board-label {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            background: #1e293b;
            color: white;
            padding: 3px 15px;
            font-size: 11px;
            border-radius: 0 0 10px 10px;
            z-index: 10;
        }

        canvas {
            width: 100%;
            height: 100%;
            display: block;
            touch-action: none;
        }

        /* شريط الأدوات */
        .toolbar {
            background: #1e293b;
            padding: 8px;
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 5px;
            border-top: 1px solid #334155;
        }

        .tool-btn {
            background: #334155;
            border: none;
            color: #94a3b8;
            padding: 10px 0;
            border-radius: 10px;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 3px;
        }

        .tool-btn i {
            font-size: 16px;
        }

        .tool-btn span {
            font-size: 9px;
        }

        .tool-btn.active {
            background: #3b82f6;
            color: white;
        }

        .tool-btn.mic-active {
            background: #22c55e;
            color: white;
        }

        .tool-btn.mic-request {
            background: #f59e0b;
            color: white;
        }

        /* شريط الحالة */
        .status-bar {
            background: #1e293b;
            padding: 5px 12px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            font-size: 11px;
            border-top: 1px solid #334155;
        }

        .live-dot {
            width: 8px;
            height: 8px;
            background: #ef4444;
            border-radius: 50%;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }
    </style>
</head>
<body>
    <!-- نافذة الدخول -->
    <div id="joinOverlay">
        <div class="join-box">
            <h2>انضم للصف</h2>
            <input type="text" id="studentName" placeholder="اسمك">
            <button onclick="joinClass()">طلب انضمام</button>
            <div class="waiting-message" id="waitingMsg" style="display:none">
                جاري انتظار الموافقة...
            </div>
        </div>
    </div>

    <!-- التطبيق الرئيسي -->
    <div id="mainApp" style="display:none">
        <!-- الشريط العلوي -->
        <div class="top-bar">
            <div class="logo">My<span>Class</span>2</div>
            <div>
                <button class="hand-btn" id="handBtn" onclick="toggleHand()">
                    <i class="fas fa-hand-paper"></i>
                </button>
                <span class="student-badge" id="displayName"></span>
            </div>
        </div>

        <!-- السبورات تحت بعضها -->
        <div class="boards-container">
            <!-- سبورة المدرس -->
            <div class="board teacher-board">
                <div class="board-label">المدرس</div>
                <canvas id="teacherBoard"></canvas>
            </div>
            <!-- سبورة الطالب -->
            <div class="board student-board">
                <div class="board-label">سبورتي</div>
                <canvas id="studentBoard"></canvas>
            </div>
        </div>

        <!-- شريط الأدوات -->
        <div class="toolbar">
            <button class="tool-btn active" id="penBtn" onclick="selectTool('pen')">
                <i class="fas fa-pencil-alt"></i>
                <span>قلم</span>
            </button>
            <button class="tool-btn" id="eraserBtn" onclick="selectTool('eraser')">
                <i class="fas fa-eraser"></i>
                <span>ممحاة</span>
            </button>
            <button class="tool-btn" onclick="clearBoard()">
                <i class="fas fa-trash"></i>
                <span>مسح</span>
            </button>
            <button class="tool-btn" id="micBtn" onclick="requestMic()">
                <i class="fas fa-microphone"></i>
                <span>مايك</span>
            </button>
            <button class="tool-btn" onclick="toggleFullscreen()">
                <i class="fas fa-expand"></i>
                <span>تكبير</span>
            </button>
        </div>

        <!-- شريط الحالة -->
        <div class="status-bar">
            <div style="display:flex; align-items:center; gap:5px">
                <span class="live-dot"></span>
                <span id="teacherStatus">المدرس متصل</span>
            </div>
            <div id="micStatus">المايك مغلق</div>
        </div>
    </div>

    <audio id="audioPlayer" style="display:none"></audio>

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>

    <script>
        // تهيئة Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyB7E4NsGQbCehVSQ3Kj97yExRZwpHzTOl8",
            databaseURL: "https://myclaive-default-rtdb.firebaseio.com"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        // ===== متغيرات =====
        let studentId = null;
        let studentName = '';
        let isApproved = false;
        let handRaised = false;
        let micPermission = false;
        let isSpeaking = false;
        let mediaStream = null;
        let mediaRecorder = null;
        let currentTool = 'pen';

        // ===== Canvas =====
        const teacherCanvas = document.getElementById('teacherBoard');
        const studentCanvas = document.getElementById('studentBoard');
        const teacherCtx = teacherCanvas.getContext('2d');
        const studentCtx = studentCanvas.getContext('2d');

        function resizeCanvases() {
            teacherCanvas.width = teacherCanvas.clientWidth;
            teacherCanvas.height = teacherCanvas.clientHeight;
            studentCanvas.width = studentCanvas.clientWidth;
            studentCanvas.height = studentCanvas.clientHeight;
            
            teacherCtx.fillStyle = '#FFFFFF';
            teacherCtx.fillRect(0, 0, teacherCanvas.width, teacherCanvas.height);
            studentCtx.fillStyle = '#FFFFFF';
            studentCtx.fillRect(0, 0, studentCanvas.width, studentCanvas.height);
            
            teacherCtx.lineCap = 'round';
            teacherCtx.lineJoin = 'round';
            studentCtx.lineCap = 'round';
            studentCtx.lineJoin = 'round';
        }

        window.addEventListener('resize', resizeCanvases);
        setTimeout(resizeCanvases, 100);

        // ===== الانضمام =====
        window.joinClass = function() {
            const name = document.getElementById('studentName').value.trim();
            if (!name) return;

            studentName = name;
            studentId = 'stu_' + Date.now();

            document.getElementById('waitingMsg').style.display = 'block';
            document.querySelector('.join-box button').disabled = true;

            // طلب انضمام
            db.ref('joinRequests/' + studentId).set({
                name: studentName,
                time: Date.now()
            });

            // انتظار الموافقة
            db.ref('approvedStudents/' + studentId).on('value', snap => {
                if (snap.exists()) {
                    isApproved = true;
                    document.getElementById('joinOverlay').style.display = 'none';
                    document.getElementById('mainApp').style.display = 'flex';
                    document.getElementById('displayName').textContent = studentName;
                    
                    // تسجيل التواجد
                    db.ref('onlineStudents/' + studentId).set({
                        name: studentName,
                        online: true
                    });
                }
            });
        };

        // ===== استقبال رسم المدرس =====
        db.ref('draw_t').on('child_added', snap => {
            const data = snap.val();
            if (!data) return;
            
            teacherCtx.strokeStyle = data.color || '#000000';
            teacherCtx.lineWidth = data.size || 3;
            
            if (data.type === 'start') {
                teacherCtx.beginPath();
                teacherCtx.moveTo(data.x * teacherCanvas.width, data.y * teacherCanvas.height);
            } else if (data.type === 'draw') {
                teacherCtx.lineTo(data.x * teacherCanvas.width, data.y * teacherCanvas.height);
                teacherCtx.stroke();
                teacherCtx.beginPath();
                teacherCtx.moveTo(data.x * teacherCanvas.width, data.y * teacherCanvas.height);
            } else if (data.type === 'clear') {
                teacherCtx.clearRect(0, 0, teacherCanvas.width, teacherCanvas.height);
                teacherCtx.fillStyle = '#FFFFFF';
                teacherCtx.fillRect(0, 0, teacherCanvas.width, teacherCanvas.height);
            }
        });

        // ===== رسم الطالب =====
        let isDrawing = false;
        let lastX = 0, lastY = 0;

        function getCoords(e) {
            const rect = studentCanvas.getBoundingClientRect();
            const clientX = e.touches ? e.touches[0].clientX : e.clientX;
            const clientY = e.touches ? e.touches[0].clientY : e.clientY;
            return {
                x: (clientX - rect.left) / studentCanvas.width,
                y: (clientY - rect.top) / studentCanvas.height
            };
        }

        function startDrawing(e) {
            e.preventDefault();
            if (!isApproved) return;
            isDrawing = true;
            const p = getCoords(e);
            lastX = p.x;
            lastY = p.y;
            
            studentCtx.beginPath();
            studentCtx.moveTo(p.x * studentCanvas.width, p.y * studentCanvas.height);
            
            db.ref('draw_st').push({
                type: 'start',
                x: p.x,
                y: p.y,
                color: currentTool === 'eraser' ? '#FFFFFF' : '#000000',
                size: 3,
                studentId: studentId,
                time: Date.now()
            });
        }

        function draw(e) {
            e.preventDefault();
            if (!isDrawing || !isApproved) return;
            const p = getCoords(e);
            
            studentCtx.strokeStyle = currentTool === 'eraser' ? '#FFFFFF' : '#000000';
            studentCtx.lineWidth = 3;
            studentCtx.lineTo(p.x * studentCanvas.width, p.y * studentCanvas.height);
            studentCtx.stroke();
            studentCtx.beginPath();
            studentCtx.moveTo(p.x * studentCanvas.width, p.y * studentCanvas.height);
            
            db.ref('draw_st').push({
                type: 'draw',
                x: p.x,
                y: p.y,
                color: currentTool === 'eraser' ? '#FFFFFF' : '#000000',
                size: 3,
                studentId: studentId,
                time: Date.now()
            });
        }

        function stopDrawing() {
            isDrawing = false;
        }

        studentCanvas.addEventListener('mousedown', startDrawing);
        studentCanvas.addEventListener('mousemove', draw);
        studentCanvas.addEventListener('mouseup', stopDrawing);
        studentCanvas.addEventListener('mouseleave', stopDrawing);
        studentCanvas.addEventListener('touchstart', startDrawing, { passive: false });
        studentCanvas.addEventListener('touchmove', draw, { passive: false });
        studentCanvas.addEventListener('touchend', stopDrawing);

        // ===== أدوات =====
        window.selectTool = function(tool) {
            currentTool = tool;
            document.getElementById('penBtn').classList.toggle('active', tool === 'pen');
            document.getElementById('eraserBtn').classList.toggle('active', tool === 'eraser');
        };

        window.clearBoard = function() {
            studentCtx.clearRect(0, 0, studentCanvas.width, studentCanvas.height);
            studentCtx.fillStyle = '#FFFFFF';
            studentCtx.fillRect(0, 0, studentCanvas.width, studentCanvas.height);
            
            db.ref('draw_st').push({
                type: 'clear',
                studentId: studentId,
                time: Date.now()
            });
        };

        // ===== رفع اليد =====
        window.toggleHand = function() {
            if (!isApproved) return;
            handRaised = !handRaised;
            const btn = document.getElementById('handBtn');
            
            if (handRaised) {
                btn.classList.add('raised');
                db.ref('handRaised/' + studentId).set(true);
            } else {
                btn.classList.remove('raised');
                db.ref('handRaised/' + studentId).remove();
            }
        };

        // ===== طلب المايك =====
        window.requestMic = function() {
            if (!isApproved) return;
            
            db.ref('micRequests/' + studentId).set({
                name: studentName,
                time: Date.now()
            });
            
            document.getElementById('micBtn').classList.add('mic-request');
            document.getElementById('micStatus').textContent = 'جاري الطلب...';
        };

        // ===== استقبال إذن المايك =====
        db.ref('micPermissions/' + studentId).on('value', snap => {
            if (snap.val()) {
                micPermission = true;
                startMic();
            }
        });

        async function startMic() {
            try {
                mediaStream = await navigator.mediaDevices.getUserMedia({ audio: true });
                isSpeaking = true;
                
                document.getElementById('micBtn').classList.remove('mic-request');
                document.getElementById('micBtn').classList.add('mic-active');
                document.getElementById('micStatus').textContent = 'تتحدث...';
                
                mediaRecorder = new MediaRecorder(mediaStream);
                mediaRecorder.ondataavailable = (e) => {
                    if (e.data.size > 0) {
                        const reader = new FileReader();
                        reader.onload = () => {
                            db.ref('stuAudio/chunk').set({
                                data: reader.result,
                                studentId: studentId,
                                time: Date.now()
                            });
                        };
                        reader.readAsDataURL(e.data);
                    }
                };
                mediaRecorder.start(1000);
                
            } catch (err) {
                console.log('خطأ في المايك');
            }
        }

        // ===== استقبال صوت المدرس =====
        const audioPlayer = document.getElementById('audioPlayer');
        const heard = new Set();

        db.ref('audio/chunk').on('value', snap => {
            const data = snap.val();
            if (!data || !data.data || heard.has(data.time)) return;
            heard.add(data.time);
            audioPlayer.src = data.data;
            audioPlayer.play().catch(() => {});
        });

        db.ref('audioMeta').on('value', snap => {
            const meta = snap.val();
            if (meta && meta.active) {
                document.getElementById('teacherStatus').textContent = 'المدرس يتحدث';
            } else {
                document.getElementById('teacherStatus').textContent = 'المدرس متصل';
            }
        });

        // ===== حالة الاتصال =====
        db.ref('.info/connected').on('value', snap => {
            if (!snap.val()) {
                document.getElementById('teacherStatus').textContent = 'غير متصل';
            }
        });

        // ===== ملء الشاشة =====
        window.toggleFullscreen = function() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        };
    </script>
</body>
</html>
