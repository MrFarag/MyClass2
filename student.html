    <script>

        const firebaseConfig = {

        // ===== Ù…ØªØºÙŠØ±Ø§Øª Ø§Ù„Ø·Ø§Ù„Ø¨ =====
        let studentId = null;

        let lastX = 0, lastY = 0;

        const teacherCanvas = document.getElementById('teacherBoard');
        const studentCanvas = document.getElementById('studentBoard');
        const teacherCtx = teacherCanvas.getContext('2d');
        const studentCtx = studentCanvas.getContext('2d');

        function resizeCanvases() {
            teacherCanvas.width = teacherCanvas.clientWidth;
            teacherCanvas.height = teacherCanvas.clientHeight;
            studentCanvas.width = studentCanvas.clientWidth;
            studentCanvas.height = studentCanvas.clientHeight;
            
            teacherCtx.fillStyle = '#FFFFFF';
            teacherCtx.fillRect(0, 0, teacherCanvas.width, teacherCanvas.height);
            studentCtx.fillStyle = '#FFFFFF';
            studentCtx.fillRect(0, 0, studentCanvas.width, studentCanvas.height);
            
            teacherCtx.lineCap = 'round';
            teacherCtx.lineJoin = 'round';
            studentCtx.lineCap = 'round';
            studentCtx.lineJoin = 'round';
            studentCtx.lineWidth = 3;
        }

        window.addEventListener('resize', resizeCanvases);
        setTimeout(resizeCanvases, 100);

        // ===== Ø§Ù„Ø§Ù†Ø¶Ù…Ø§Ù… =====
        window.joinClass = function() {
            const name = document.getElementById('studentName').value.trim();
            if (!name) return;

            studentName = name;
            studentId = 'stu_' + Date.now() + '_' + Math.random().toString(36).substr(2, 4);

            document.getElementById('joinBtn').disabled = true;
            document.getElementById('waitingMsg').style.display = 'block';

            // Ø·Ù„Ø¨ Ø§Ù†Ø¶Ù…Ø§Ù…
            db.ref('joinRequests/' + studentId).set({
                name: studentName,
                id: studentId,
                time: Date.now()
            });

            // Ù…Ø±Ø§Ù‚Ø¨Ø© Ø§Ù„Ù…ÙˆØ§ÙÙ‚Ø©
            db.ref('approvedStudents/' + studentId).on('value', snap => {
                if (snap.exists()) {
                    isApproved = true;

                    document.getElementById('displayName').textContent = studentName;
                    
                    // ØªØ³Ø¬ÙŠÙ„ Ø§Ù„ØªÙˆØ§Ø¬Ø¯
                    db.ref('onlineStudents/' + studentId).set({
                        name: studentName,
                        online: true
                    });

            });
        };

        // ===== Ø§Ø³ØªÙ‚Ø¨Ø§Ù„ Ø±Ø³Ù… Ø§Ù„Ù…Ø¯Ø±Ø³ =====
        db.ref('draw_t').on('child_added', snap => {
            const data = snap.val();
            if (!data) return;

            const x = data.x * teacherCanvas.width;
            const y = data.y * teacherCanvas.height;

            if (data.type === 'start') {
                teacherCtx.beginPath();
                teacherCtx.moveTo(x, y);
            } else if (data.type === 'draw') {
                teacherCtx.strokeStyle = data.color || '#000000';
                teacherCtx.lineWidth = data.size || 3;
                teacherCtx.lineTo(x, y);
                teacherCtx.stroke();
                teacherCtx.beginPath();
                teacherCtx.moveTo(x, y);
            } else if (data.type === 'clear') {
                teacherCtx.clearRect(0, 0, teacherCanvas.width, teacherCanvas.height);
                teacherCtx.fillStyle = '#FFFFFF';
                teacherCtx.fillRect(0, 0, teacherCanvas.width, teacherCanvas.height);
            } else if (data.type === 'image') {
                const img = new Image();
                img.onload = () => teacherCtx.drawImage(img, 0, 0, teacherCanvas.width, teacherCanvas.height);
                img.src = data.data;
            }
        });

        // ===== Ø±Ø³Ù… Ø§Ù„Ø·Ø§Ù„Ø¨ Ù…Ø¹ Ø¥Ø±Ø³Ø§Ù„ Ø§Ù„Ù†Ù‚Ø§Ø· =====
        function getCoords(e) {
            const rect = studentCanvas.getBoundingClientRect();
            const clientX = e.touches ? e.touches[0].clientX : e.clientX;
            const clientY = e.touches ? e.touches[0].clientY : e.clientY;
            return {
                x: (clientX - rect.left) / studentCanvas.width,
                y: (clientY - rect.top) / studentCanvas.height
            };
        }

        function startDrawing(e) {
            e.preventDefault();
            if (!isApproved) return;
            
            isDrawing = true;
            const p = getCoords(e);
            lastX = p.x;
            lastY = p.y;
            points = [{x: p.x, y: p.y}];
            
            studentCtx.beginPath();
            studentCtx.moveTo(p.x * studentCanvas.width, p.y * studentCanvas.height);
            
            db.ref('draw_st').push({
                type: 'start',
                x: p.x,
                y: p.y,
                color: currentTool === 'eraser' ? '#FFFFFF' : '#000000',
                size: currentTool === 'eraser' ? 10 : 3,

            });
        }

        function draw(e) {
            e.preventDefault();
            if (!isDrawing || !isApproved) return;
            
            const p = getCoords(e);
            
            studentCtx.strokeStyle = currentTool === 'eraser' ? '#FFFFFF' : '#000000';
            studentCtx.lineWidth = currentTool === 'eraser' ? 10 : 3;
            studentCtx.lineTo(p.x * studentCanvas.width, p.y * studentCanvas.height);

            studentCtx.beginPath();
            studentCtx.moveTo(p.x * studentCanvas.width, p.y * studentCanvas.height);
            
            points.push({x: p.x, y: p.y});

                type: 'draw',
                x: p.x,
                y: p.y,
                color: currentTool === 'eraser' ? '#FFFFFF' : '#000000',
                size: currentTool === 'eraser' ? 10 : 3,
                studentId: studentId,
                points: points,
                time: Date.now()
            });
        }

        function stopDrawing() {
            if (!isDrawing || !isApproved) return;
            isDrawing = false;
        }

        studentCanvas.addEventListener('mousedown', startDrawing);
        studentCanvas.addEventListener('mousemove', draw);
        studentCanvas.addEventListener('mouseup', stopDrawing);
        studentCanvas.addEventListener('mouseleave', stopDrawing);
        studentCanvas.addEventListener('touchstart', startDrawing, { passive: false });
        studentCanvas.addEventListener('touchmove', draw, { passive: false });
        studentCanvas.addEventListener('touchend', stopDrawing);

        // ===== Ø£Ø¯ÙˆØ§Øª Ø§Ù„Ø±Ø³Ù… =====
        window.selectTool = function(tool) {
            if (!isApproved) return;
            currentTool = tool;
            document.getElementById('penBtn').classList.toggle('active', tool === 'pen');

            if (!isApproved) return;

            handRaised = !handRaised;

        // ===== Ø·Ù„Ø¨ Ø§Ù„Ù…Ø§ÙŠÙƒ =====
        window.requestMic = function() {

            db.ref('micRequests/' + studentId).set({

                id: studentId,

            document.getElementById('micBtn').classList.add('mic-request');
            document.getElementById('micStatus').className = 'mic-status request';
            document.getElementById('micStatus').innerHTML = 'ğŸŸ¡ Ø¬Ø§Ø±ÙŠ Ø§Ù„Ø·Ù„Ø¨...';
        };

        // ===== Ø§Ø³ØªÙ‚Ø¨Ø§Ù„ Ø¥Ø°Ù† Ø§Ù„Ù…Ø§ÙŠÙƒ =====
        db.ref('micPermissions/' + studentId).on('value', snap => {
            const perm = snap.val();
            if (perm && perm.allowed) {
                micPermission = true;

        async function startMic() {
            try {
                mediaStream = await navigator.mediaDevices.getUserMedia({ 
                    audio: {
                        echoCancellation: true,
                        noiseSuppression: true
                    } 
                });
                
                isSpeaking = true;
                
                document.getElementById('micBtn').classList.remove('mic-request');
                document.getElementById('micBtn').classList.add('mic-active');
                document.getElementById('micStatus').className = 'mic-status active';
                document.getElementById('micStatus').innerHTML = 'ğŸŸ¢ ØªØªØ­Ø¯Ø«...';
                
                mediaRecorder = new MediaRecorder(mediaStream);
                
                mediaRecorder.ondataavailable = (e) => {
                    if (e.data.size > 0) {
                        const reader = new FileReader();
                        reader.onload = () => {
                            db.ref('stuAudio/chunk').set({

                                time: Date.now()

                        reader.readAsDataURL(e.data);
                    }
                };
                
                mediaRecorder.start(1000);
                
                // Ø¥Ø¹Ø§Ø¯Ø© Ø§Ù„ØªØ³Ø¬ÙŠÙ„ ÙƒÙ„ Ø«Ø§Ù†ÙŠØ©
                setInterval(() => {
                    if (mediaRecorder && mediaRecorder.state === 'recording') {
                        mediaRecorder.stop();

                    }
                }, 1000);
                
            } catch (err) {
                console.log('Ø®Ø·Ø£ ÙÙŠ Ø§Ù„Ù…Ø§ÙŠÙƒ:', err);
                document.getElementById('micStatus').innerHTML = 'ğŸ”´ Ø®Ø·Ø£ ÙÙŠ Ø§Ù„Ù…Ø§ÙŠÙƒ';

        // ===== Ø§Ø³ØªÙ‚Ø¨Ø§Ù„ ØµÙˆØª Ø§Ù„Ù…Ø¯Ø±Ø³ =====
        const audioPlayer = document.getElementById('audioPlayer');
