<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=yes">
    <title>EduStream - الطالب</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

        body {
            background: #0A0C14;
            color: #ffffff;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* الشريط العلوي */
        .top-bar {
            background: #0D1326;
            padding: 12px 16px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 1px solid #2A2E3D;
        }

        .logo {
            font-size: 18px;
            font-weight: bold;
        }

        .logo span {
            color: #4B7BEC;
        }

        .connection-badge {
            background: #1E2230;
            padding: 6px 12px;
            border-radius: 30px;
            font-size: 12px;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .green-dot {
            width: 8px;
            height: 8px;
            background: #3FE0A6;
            border-radius: 50%;
        }

        /* قائمة المشاركين */
        .participants-panel {
            background: #121520;
            margin: 8px;
            border-radius: 16px;
            border: 1px solid #2A2E3D;
        }

        .panel-header {
            padding: 12px 16px;
            background: #1A1E2A;
            border-bottom: 1px solid #2A2E3D;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .panel-title {
            font-size: 14px;
            font-weight: 600;
            color: #9AA1B9;
        }

        .participant-count {
            background: #2A2E3D;
            padding: 2px 8px;
            border-radius: 30px;
            font-size: 12px;
        }

        .search-box {
            margin: 8px;
            background: #1E2230;
            padding: 8px 12px;
            border-radius: 30px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .search-box i {
            color: #5A6279;
        }

        .search-box input {
            background: none;
            border: none;
            color: white;
            width: 100%;
            outline: none;
        }

        .participants-list {
            max-height: 200px;
            overflow-y: auto;
            padding: 8px;
        }

        .participant-item {
            background: #1E2230;
            padding: 10px 12px;
            border-radius: 30px;
            margin-bottom: 6px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .participant-info {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .avatar {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            background: linear-gradient(135deg, #4B7BEC, #9D65FF);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
        }

        .name {
            font-size: 14px;
            font-weight: 500;
        }

        .listening-badge {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .listening-text {
            color: #9AA1B9;
            font-size: 12px;
        }

        .mic-icon {
            color: #4B7BEC;
        }

        /* السبورات - واحدة تحت الثانية */
        .boards-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 8px;
            gap: 8px;
            min-height: 0;
        }

        .board {
            flex: 1;
            background: #121520;
            border-radius: 16px;
            border: 1px solid #2A2E3D;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            min-height: 0;
        }

        .board-header {
            padding: 8px 12px;
            background: #1A1E2A;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 2px solid;
        }

        .teacher-board .board-header {
            border-bottom-color: #F24E52;
        }

        .student-board .board-header {
            border-bottom-color: #4B7BEC;
        }

        .board-title {
            display: flex;
            align-items: center;
            gap: 6px;
            font-size: 13px;
        }

        .live-badge {
            background: #F24E52;
            padding: 2px 8px;
            border-radius: 30px;
            font-size: 10px;
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .board-content {
            flex: 1;
            background: white;
            position: relative;
            overflow: hidden;
        }

        canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            touch-action: none;
        }

        /* شريط الأدوات السفلي */
        .bottom-bar {
            background: #0D1326;
            border-top: 1px solid #2A2E3D;
            padding: 8px 12px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .tools {
            display: flex;
            align-items: center;
            gap: 8px;
            background: #1E2230;
            padding: 4px;
            border-radius: 30px;
        }

        .tool-btn {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border: none;
            background: transparent;
            color: #9AA1B9;
            cursor: pointer;
            font-size: 16px;
        }

        .tool-btn.active {
            background: #4B7BEC;
            color: white;
        }

        .colors {
            display: flex;
            gap: 6px;
            background: #1E2230;
            padding: 4px 8px;
            border-radius: 30px;
        }

        .color-dot {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            cursor: pointer;
            border: 2px solid transparent;
        }

        .color-dot.active {
            border-color: white;
        }

        .sizes {
            display: flex;
            gap: 8px;
            background: #1E2230;
            padding: 4px 8px;
            border-radius: 30px;
        }

        .size-btn {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            border: none;
            background: transparent;
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .size-btn.active {
            background: #4B7BEC;
        }

        .audio-controls {
            display: flex;
            align-items: center;
            gap: 8px;
            background: #1E2230;
            padding: 4px 8px;
            border-radius: 30px;
        }

        .audio-btn {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            border: none;
            background: transparent;
            color: #9AA1B9;
            cursor: pointer;
        }

        .audio-btn.active {
            background: #4B7BEC;
            color: white;
        }

        .volume-slider {
            width: 60px;
            height: 4px;
            background: #2A2E3D;
            border-radius: 2px;
            -webkit-appearance: none;
        }

        .volume-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 12px;
            height: 12px;
            background: #4B7BEC;
            border-radius: 50%;
        }

        /* شريط الحالة السفلي */
        .status-bar {
            background: #0D1326;
            border-top: 1px solid #2A2E3D;
            padding: 6px 12px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            font-size: 11px;
            color: #9AA1B9;
        }

        .latency {
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .teacher-status {
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .red-dot {
            width: 6px;
            height: 6px;
            background: #F24E52;
            border-radius: 50%;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        /* نافذة الدخول */
        .join-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: #0A0C14;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .join-box {
            background: #121520;
            border-radius: 20px;
            padding: 30px;
            width: 300px;
            text-align: center;
            border: 1px solid #4B7BEC;
        }

        .join-box h2 {
            margin-bottom: 20px;
            font-size: 18px;
        }

        .join-box input {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            background: #1E2230;
            border: 1px solid #2A2E3D;
            border-radius: 30px;
            color: white;
            text-align: center;
            outline: none;
        }

        .join-box button {
            width: 100%;
            padding: 12px;
            background: #4B7BEC;
            border: none;
            border-radius: 30px;
            color: white;
            font-weight: bold;
            cursor: pointer;
        }

        .waiting-message {
            margin-top: 15px;
            color: #F9C74F;
        }
    </style>
</head>
<body>

    <!-- نافذة الدخول -->
    <div class="join-overlay" id="joinOverlay">
        <div class="join-box">
            <h2><i class="fas fa-user-graduate"></i> انضم للصف</h2>
            <input type="text" id="studentName" placeholder="اكتب اسمك" maxlength="20">
            <button onclick="joinClass()" id="joinBtn">طلب انضمام</button>
            <div class="waiting-message" id="waitingMessage" style="display:none">
                <i class="fas fa-spinner fa-spin"></i> في انتظار الموافقة...
            </div>
        </div>
    </div>

    <!-- الشريط العلوي -->
    <div class="top-bar">
        <div class="logo">Edu<span>Stream</span></div>
        <div class="connection-badge">
            <span class="green-dot"></span>
            <span id="connectionText">متصل</span>
        </div>
    </div>

    <!-- قائمة المشاركين -->
    <div class="participants-panel">
        <div class="panel-header">
            <span class="panel-title">PARTICIPANTS</span>
            <span class="participant-count" id="participantCount">1</span>
        </div>
        <div class="search-box">
            <i class="fas fa-search"></i>
            <input type="text" placeholder="Find student...">
        </div>
        <div class="participants-list" id="participantsList">
            <!-- يتم إضافة المشاركين هنا -->
        </div>
    </div>

    <!-- السبورات - واحدة تحت الثانية -->
    <div class="boards-container">
        <!-- سبورة المدرس -->
        <div class="board teacher-board">
            <div class="board-header">
                <div class="board-title">
                    <i class="fas fa-chalkboard-teacher" style="color:#F24E52"></i>
                    <span>Teacher</span>
                </div>
                <div class="live-badge" id="liveBadge" style="display:none">
                    <i class="fas fa-circle"></i> LIVE
                </div>
            </div>
            <div class="board-content">
                <canvas id="teacherBoard"></canvas>
            </div>
        </div>

        <!-- سبورة الطالب -->
        <div class="board student-board">
            <div class="board-header">
                <div class="board-title">
                    <i class="fas fa-pencil-alt" style="color:#4B7BEC"></i>
                    <span>My Board</span>
                </div>
            </div>
            <div class="board-content">
                <canvas id="studentBoard"></canvas>
            </div>
        </div>
    </div>

    <!-- شريط الأدوات السفلي -->
    <div class="bottom-bar">
        <div class="tools">
            <button class="tool-btn active" id="penBtn" onclick="selectTool('pen')">
                <i class="fas fa-pencil-alt"></i>
            </button>
            <button class="tool-btn" id="eraserBtn" onclick="selectTool('eraser')">
                <i class="fas fa-eraser"></i>
            </button>
        </div>

        <div class="colors">
            <div class="color-dot active" style="background:#000000" onclick="selectColor('#000000', this)"></div>
            <div class="color-dot" style="background:#F24E52" onclick="selectColor('#F24E52', this)"></div>
            <div class="color-dot" style="background:#4B7BEC" onclick="selectColor('#4B7BEC', this)"></div>
        </div>

        <div class="sizes">
            <button class="size-btn active" onclick="setSize(2, this)">
                <div style="width:4px; height:4px; background:white; border-radius:50%"></div>
            </button>
            <button class="size-btn" onclick="setSize(4, this)">
                <div style="width:8px; height:8px; background:white; border-radius:50%"></div>
            </button>
            <button class="size-btn" onclick="setSize(8, this)">
                <div style="width:12px; height:12px; background:white; border-radius:50%"></div>
            </button>
        </div>

        <div class="audio-controls">
            <button class="audio-btn" id="muteBtn" onclick="toggleMute()">
                <i class="fas fa-volume-up" id="muteIcon"></i>
            </button>
            <input type="range" min="0" max="100" value="80" class="volume-slider" id="volumeSlider" oninput="adjustVolume(this.value)">
        </div>
    </div>

    <!-- شريط الحالة السفلي -->
    <div class="status-bar">
        <div class="latency">
            <i class="fas fa-bolt" style="color:#3FE0A6"></i>
            <span id="latency">21ms</span>
        </div>
        <div class="teacher-status" id="teacherSpeaking" style="display:none">
            <span class="red-dot"></span>
            <span>Teacher is speaking</span>
        </div>
        <div>Connected</div>
    </div>

    <audio id="audioPlayer" style="display:none"></audio>

    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>

    <script>
        // Firebase Config
        firebase.initializeApp({
            apiKey: "AIzaSyB7E4NsGQbCehVSQ3Kj97yExRZwpHzTOl8",
            authDomain: "myclaive.firebaseapp.com",
            databaseURL: "https://myclaive-default-rtdb.firebaseio.com",
            projectId: "myclaive",
            storageBucket: "myclaive.firebasestorage.app",
            messagingSenderId: "507299311714",
            appId: "1:507299311714:web:c90440ee4353cfac17613b"
        });
        const db = firebase.database();

        // Canvas elements
        const teacherBoard = document.getElementById('teacherBoard');
        const studentBoard = document.getElementById('studentBoard');
        const teacherCtx = teacherBoard.getContext('2d');
        const studentCtx = studentBoard.getContext('2d');

        // Resize canvases
        function resizeCanvases() {
            teacherBoard.width = teacherBoard.clientWidth;
            teacherBoard.height = teacherBoard.clientHeight;
            studentBoard.width = studentBoard.clientWidth;
            studentBoard.height = studentBoard.clientHeight;
            
            // Fill white background
            teacherCtx.fillStyle = '#FFFFFF';
            teacherCtx.fillRect(0, 0, teacherBoard.width, teacherBoard.height);
            studentCtx.fillStyle = '#FFFFFF';
            studentCtx.fillRect(0, 0, studentBoard.width, studentBoard.height);
        }

        window.addEventListener('resize', resizeCanvases);
        setTimeout(resizeCanvases, 100);

        // Drawing variables
        let currentColor = '#000000';
        let currentSize = 4;
        let currentTool = 'pen';
        let isDrawing = false;
        let lastX = 0, lastY = 0;
        let studentId = null;
        let studentName = '';
        let isApproved = false;

        // Drawing functions
        function getCoordinates(e, canvas) {
            const rect = canvas.getBoundingClientRect();
            const scaleX = canvas.width / rect.width;
            const scaleY = canvas.height / rect.height;
            
            const clientX = e.touches ? e.touches[0].clientX : e.clientX;
            const clientY = e.touches ? e.touches[0].clientY : e.clientY;
            
            return {
                x: (clientX - rect.left) * scaleX,
                y: (clientY - rect.top) * scaleY
            };
        }

        function onDrawStart(e) {
            e.preventDefault();
            if (!isApproved) return;
            
            isDrawing = true;
            const coords = getCoordinates(e, studentBoard);
            lastX = coords.x;
            lastY = coords.y;
            
            studentCtx.beginPath();
            studentCtx.moveTo(lastX, lastY);
        }

        function onDrawMove(e) {
            e.preventDefault();
            if (!isDrawing || !isApproved) return;
            
            const coords = getCoordinates(e, studentBoard);
            
            studentCtx.strokeStyle = currentColor;
            studentCtx.lineWidth = currentSize;
            studentCtx.lineTo(coords.x, coords.y);
            studentCtx.stroke();
            studentCtx.beginPath();
            studentCtx.moveTo(coords.x, coords.y);
            
            lastX = coords.x;
            lastY = coords.y;
        }

        function onDrawEnd() {
            isDrawing = false;
        }

        studentBoard.addEventListener('mousedown', onDrawStart);
        studentBoard.addEventListener('mousemove', onDrawMove);
        studentBoard.addEventListener('mouseup', onDrawEnd);
        studentBoard.addEventListener('mouseleave', onDrawEnd);
        studentBoard.addEventListener('touchstart', onDrawStart, { passive: false });
        studentBoard.addEventListener('touchmove', onDrawMove, { passive: false });
        studentBoard.addEventListener('touchend', onDrawEnd);

        // Tool functions
        window.selectTool = function(tool) {
            currentTool = tool;
            document.querySelectorAll('#penBtn, #eraserBtn').forEach(btn => btn.classList.remove('active'));
            document.getElementById(tool + 'Btn').classList.add('active');
        };

        window.selectColor = function(color, element) {
            currentColor = color;
            document.querySelectorAll('.color-dot').forEach(el => el.classList.remove('active'));
            element.classList.add('active');
        };

        window.setSize = function(size, element) {
            currentSize = size;
            document.querySelectorAll('.size-btn').forEach(btn => btn.classList.remove('active'));
            element.classList.add('active');
        };

        // Join class
        window.joinClass = function() {
            const nameInput = document.getElementById('studentName');
            const name = nameInput.value.trim();
            if (!name) return;

            studentName = name;
            studentId = 'stu_' + Date.now() + '_' + Math.random().toString(36).substr(2, 6);

            document.getElementById('joinBtn').disabled = true;
            document.getElementById('waitingMessage').style.display = 'block';

            db.ref('joinRequests/' + studentId).set({
                id: studentId,
                name: studentName,
                time: Date.now()
            });

            db.ref('approvedStudents/' + studentId).on('value', snap => {
                if (snap.exists()) {
                    isApproved = true;
                    setTimeout(() => {
                        document.getElementById('joinOverlay').style.display = 'none';
                        
                        db.ref('onlineStudents/' + studentId).set({
                            online: true,
                            name: studentName,
                            ts: Date.now()
                        });
                    }, 1000);
                }
            });
        };

        // Audio controls
        let isMuted = false;
        window.toggleMute = function() {
            isMuted = !isMuted;
            const btn = document.getElementById('muteBtn');
            const icon = document.getElementById('muteIcon');
            const audioPlayer = document.getElementById('audioPlayer');
            
            if (isMuted) {
                btn.style.background = '#F24E52';
                icon.className = 'fas fa-volume-mute';
                audioPlayer.muted = true;
            } else {
                btn.style.background = 'transparent';
                icon.className = 'fas fa-volume-up';
                audioPlayer.muted = false;
            }
        };

        window.adjustVolume = function(value) {
            document.getElementById('audioPlayer').volume = value / 100;
        };

        // Receive teacher's audio
        const audioPlayer = document.getElementById('audioPlayer');
        const heardAudios = new Set();

        db.ref('audio/s0').on('value', snap => {
            const data = snap.val();
            if (!data || !data.d || heardAudios.has(data.ts)) return;
            heardAudios.add(data.ts);
            audioPlayer.src = data.d;
            audioPlayer.play().catch(() => {});
        });

        db.ref('audio/s1').on('value', snap => {
            const data = snap.val();
            if (!data || !data.d || heardAudios.has(data.ts)) return;
            heardAudios.add(data.ts);
            audioPlayer.src = data.d;
            audioPlayer.play().catch(() => {});
        });

        db.ref('audioMeta').on('value', snap => {
            const meta = snap.val();
            if (meta && meta.active) {
                document.getElementById('liveBadge').style.display = 'flex';
                document.getElementById('teacherSpeaking').style.display = 'flex';
            } else {
                document.getElementById('liveBadge').style.display = 'none';
                document.getElementById('teacherSpeaking').style.display = 'none';
            }
        });

        // Sample participants list (matching the image)
        const participantsList = document.getElementById('participantsList');
        participantsList.innerHTML = `
            <div class="participant-item">
                <div class="participant-info">
                    <div class="avatar">م</div>
                    <span class="name">مشهوش</span>
                </div>
                <div class="listening-badge">
                    <span class="listening-text">Listening</span>
                    <i class="fas fa-volume-up mic-icon"></i>
                </div>
            </div>
            <div class="participant-item">
                <div class="participant-info">
                    <div class="avatar">ا</div>
                    <span class="name">اسد</span>
                </div>
                <div class="listening-badge">
                    <span class="listening-text">Listening</span>
                    <i class="fas fa-volume-up mic-icon"></i>
                </div>
            </div>
            <div class="participant-item">
                <div class="participant-info">
                    <div class="avatar">ف</div>
                    <span class="name">FARAG</span>
                </div>
                <div class="listening-badge">
                    <span class="listening-text">Listening</span>
                    <i class="fas fa-volume-up mic-icon"></i>
                </div>
            </div>
            <div class="participant-item">
                <div class="participant-info">
                    <div class="avatar">ف</div>
                    <span class="name">فلفل</span>
                </div>
                <div class="listening-badge">
                    <span class="listening-text">Listening</span>
                    <i class="fas fa-volume-up mic-icon"></i>
                </div>
            </div>
            <div class="participant-item">
                <div class="participant-info">
                    <div class="avatar">ا</div>
                    <span class="name">اشرف</span>
                </div>
                <div class="listening-badge">
                    <span class="listening-text">Listening</span>
                    <i class="fas fa-volume-up mic-icon"></i>
                </div>
            </div>
        `;

        document.getElementById('participantCount').textContent = '6';

        // Connection status
        db.ref('.info/connected').on('value', snap => {
            const text = document.getElementById('connectionText');
            text.textContent = snap.val() ? 'متصل' : 'غير متصل';
        });

        // Simulate latency
        setInterval(() => {
            const latency = Math.floor(Math.random() * 30) + 10;
            document.getElementById('latency').textContent = latency + 'ms';
        }, 3000);
    </script>
</body>
</html>
