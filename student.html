// â”€â”€ STATE â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
let sid='', sname='', approved=false, handUp=false;

// â”€â”€ CANVASES â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
const TC=document.getElementById('tc'), SC=document.getElementById('sc');
const Tc=TC.getContext('2d'), Sc=SC.getContext('2d');

// Store canvas state to restore after resize
let teacherImageData = null;
let studentImageData = null;

function saveCanvasState() {
  if(TC.width > 0 && TC.height > 0) {
    teacherImageData = Tc.getImageData(0, 0, TC.width, TC.height);
  }
  if(SC.width > 0 && SC.height > 0) {
    studentImageData = Sc.getImageData(0, 0, SC.width, SC.height);
  }
}

function restoreCanvasState() {
  if(teacherImageData && TC.width === teacherImageData.width && TC.height === teacherImageData.height) {
    Tc.putImageData(teacherImageData, 0, 0);
  }
  if(studentImageData && SC.width === studentImageData.width && SC.height === studentImageData.height) {
    Sc.putImageData(studentImageData, 0, 0);
  }
}

function fitCV(cv,ctx){
  const a=cv.parentElement, w=a.offsetWidth, h=a.offsetHeight;
  if(!w||!h) return false;
  
  // Save current state before resize
  saveCanvasState();
  
  cv.width=w; cv.height=h;
  ctx.fillStyle='#fff'; ctx.fillRect(0,0,w,h);
  ctx.lineCap='round'; ctx.lineJoin='round';
  
  // Restore after resize
  restoreCanvasState();
  
  return true;
}

// Debounced resize handler
let resizeTimer;
window.addEventListener('resize', ()=>{
  if(!approved) return;
  clearTimeout(resizeTimer);
  resizeTimer = setTimeout(() => {
    fitCV(TC,Tc);
    fitCV(SC,Sc);
  }, 100);
});

// â”€â”€ JOIN â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
function doJoin(){
  const nm=document.getElementById('nameIn').value.trim();
  if(!nm) return;
  sname=nm;
  sid='s'+Date.now()+'_'+Math.random().toString(36).substr(2,4);
  document.getElementById('joinBtn').disabled=true;
  document.getElementById('waitMsg').style.display='block';
  db.ref('joinRequests/'+sid).set({id:sid,name:sname,ts:Date.now()});
  db.ref('approvedStudents/'+sid).on('value',snap=>{
    if(snap.exists()&&!approved){approved=true;onApproved();}
  });
}

// â”€â”€ ON APPROVED â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
function onApproved(){
  document.getElementById('overlay').style.display='none';
  document.getElementById('nameChip').textContent=sname;

  // Auto-reload if kicked by teacher
  db.ref('kicked/'+sid).on('value',snap=>{ if(snap.exists()) window.location.reload(); });

  // Register presence + auto-remove on disconnect
  db.ref('onlineStudents/'+sid).set({online:true,name:sname});
  db.ref('onlineStudents/'+sid).onDisconnect().remove();
  db.ref('approvedStudents/'+sid).onDisconnect().remove();

  // Fit canvases (need layout to be painted first)
  function tryFit(){
    fitCV(TC,Tc); fitCV(SC,Sc);
    if(!SC.width) requestAnimationFrame(tryFit);
    else attachDraw();
  }
  requestAnimationFrame(()=>requestAnimationFrame(tryFit));

  // Listen for mic permission
  db.ref('micPermissions/'+sid).on('value',snap=>{
    const p=snap.val();
    if(p&&p.allowed&&!speaking){micGranted=true;micReq=false;startSpeak();}
    else if(!p&&speaking) stopSpeak();
  });

  // Teacher strokes on MY board
  const pendStu=[];
  db.ref('stroke/TS/'+sid).on('child_added',snap=>{
    const d=snap.val(); if(!d||!d.b) return;
    if(!SC.width) pendStu.push(d);
    else applyStroke(Sc,d,SC.width,SC.height);
    snap.ref.remove();
  });

  // Flush pending when canvas ready
  function attachDraw(){
    if(pendStu.length){
      pendStu.forEach(d=>applyStroke(Sc,d,SC.width,SC.height));
      pendStu.length=0;
    }
    bindDraw();
  }
}

// â”€â”€ STROKE RENDER (shared) â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
function applyStroke(ctx,d,W,H){
  ctx.save();
  if(d.t==='e'){ctx.globalCompositeOperation='destination-out';ctx.lineWidth=d.w*W*4;}
  else{ctx.globalCompositeOperation='source-over';ctx.strokeStyle=d.c;ctx.lineWidth=d.w*W;}
  ctx.lineCap='round'; ctx.lineJoin='round';
  let first=true;
  (d.b||[]).forEach(pt=>{
    const x=pt.x*W,y=pt.y*H;
    if(pt.s||first){ctx.beginPath();ctx.moveTo(x,y);first=false;}
    else{ctx.lineTo(x,y);ctx.stroke();ctx.beginPath();ctx.moveTo(x,y);}
  });
  ctx.restore();
  
  // Update stored image data after applying strokes
  saveCanvasState();
}

// â”€â”€ DRAW on SC â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
let drawBatch=[], drawTO=null;
let drawn=false;

function bindDraw(){
  if(drawn) return; drawn=true;
  SC.addEventListener('mousedown',startD);
  SC.addEventListener('mousemove',moveD);
  SC.addEventListener('mouseup',endD);
  SC.addEventListener('mouseleave',endD);
  SC.addEventListener('touchstart',startD,{passive:false});
  SC.addEventListener('touchmove',moveD,{passive:false});
  SC.addEventListener('touchend',endD);
}

function getP(e){
  const r=SC.getBoundingClientRect();
  const ex=e.touches?e.touches[0].clientX:e.clientX;
  const ey=e.touches?e.touches[0].clientY:e.clientY;
  return{x:(ex-r.left)*(SC.width/r.width),y:(ey-r.top)*(SC.height/r.height)};
}

function startD(e){
  e.preventDefault(); drawing=true;
  const p=getP(e);
  Sc.beginPath(); Sc.moveTo(p.x,p.y);
  addDP(p.x,p.y,1);
}
function moveD(e){
  e.preventDefault(); if(!drawing) return;
  const p=getP(e);
  if(dTool==='eraser'){Sc.globalCompositeOperation='destination-out';Sc.lineWidth=dSz*4;}
  else{Sc.globalCompositeOperation='source-over';Sc.strokeStyle=dClr;Sc.lineWidth=dSz;}
  Sc.lineCap='round'; Sc.lineJoin='round';
  Sc.lineTo(p.x,p.y); Sc.stroke(); Sc.beginPath(); Sc.moveTo(p.x,p.y);
  addDP(p.x,p.y,0);
  
  // Update stored image data during drawing
  saveCanvasState();
}
function endD(){
  if(!drawing) return; drawing=false;
  Sc.globalCompositeOperation='source-over';
  flushDP(true);
  saveCanvasState();
}

function addDP(x,y,s){
  if(!SC.width||!SC.height) return;
  drawBatch.push({x:x/SC.width,y:y/SC.height,s});
  clearTimeout(drawTO); drawTO=setTimeout(()=>flushDP(false),16);
}
function flushDP(final){
  clearTimeout(drawTO);
  if(drawBatch.length){
    const nw=SC.width>0?dSz/SC.width:0.005;
    db.ref('stroke/S').push({b:drawBatch,c:dClr,w:nw,
      t:dTool==='eraser'?'e':'p',sid,ts:Date.now()});
    drawBatch=[];
  }
  if(final&&SC.width&&SC.height){
    const tmp=document.createElement('canvas');
    tmp.width=SC.width; tmp.height=SC.height;
    const tc=tmp.getContext('2d');
    tc.fillStyle='#fff'; tc.fillRect(0,0,tmp.width,tmp.height);
    tc.drawImage(SC,0,0);
    db.ref('boardImg/stu/'+sid).set({data:tmp.toDataURL('image/jpeg',.85),byT:false,ts:Date.now()});
  }
}

function setTool(t){
  dTool=t;
  document.getElementById('bpen').classList.toggle('on',t==='pen');
  document.getElementById('bera').classList.toggle('on',t==='eraser');
}
function setClr(el){
  dClr=el.dataset.c;
  document.querySelectorAll('.cl').forEach(c=>c.classList.remove('on'));
  el.classList.add('on');
}

// â”€â”€ RECEIVE TEACHER BOARD â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
const pendT=[];
let lastTsrc=null;

// Real-time strokes from teacher
db.ref('stroke/T').on('child_added',snap=>{
  const d=snap.val(); if(!d||!d.b) return;
  if(!TC.width) pendT.push(d);
  else{
    applyStroke(Tc,d,TC.width,TC.height);
    saveCanvasState();
  }
  snap.ref.remove();
});

// Full board image (initial load / after clear)
db.ref('boardImg/main').on('value',snap=>{
  const d=snap.val(); if(!d||!d.data) return;
  lastTsrc=d.data;
  // Flush any pending strokes first then draw image
  pendT.length=0; // image is more current
  drawTboard(d.data);
});

function drawTboard(src){
  const img=new Image();
  img.onload=()=>{
    if(!TC.width||!TC.height){fitCV(TC,Tc);if(!TC.width)return;}
    Tc.clearRect(0,0,TC.width,TC.height);
    Tc.drawImage(img,0,0,TC.width,TC.height);
    saveCanvasState();
    // now apply any pending strokes that arrived after the image
    if(pendT.length){pendT.forEach(d=>applyStroke(Tc,d,TC.width,TC.height));pendT.length=0;}
  };
  img.src=src;
}

// Clear command
db.ref('boardCmd').on('child_added',snap=>{
  const d=snap.val();
  if(d&&d.type==='clear'){
    Tc.fillStyle='#fff';
    Tc.fillRect(0,0,TC.width,TC.height);
    saveCanvasState();
  }
  snap.ref.remove();
});

// â”€â”€ TEACHER AUDIO â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
let tLastTs=0;
db.ref('audio/chunk').on('value',snap=>{
  const d=snap.val();
  if(!d||!d.data||d.ts<=tLastTs) return;
  tLastTs=d.ts;
  const blob=duToBlob(d.data);
  const url=URL.createObjectURL(blob);
  tAP.src=url;
  tAP.play().catch(()=>{});
  tAP.onended=()=>URL.revokeObjectURL(url);
});
function duToBlob(du){
  const arr=du.split(','),mime=arr[0].match(/:(.*?);/)[1];
  const b=atob(arr[1]);let n=b.length;const u=new Uint8Array(n);
  while(n--)u[n]=b.charCodeAt(n);return new Blob([u],{type:mime});
}
