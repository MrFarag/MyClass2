function getPos(e,canvas,wrapper){

    x:(cx-wr.left+wrapper.scrollLeft)*scX,
    y:(cy-wr.top +wrapper.scrollTop )*scY
  };
}

function renderStroke(ctx,d){
  if(!d||!d.pts||!d.pts.length)return;
  const pts=d.pts;
  ctx.save();
  if(d.e){ctx.globalCompositeOperation='destination-out';ctx.strokeStyle='rgba(0,0,0,1)';ctx.lineWidth=30;}

  ctx.lineCap='round';ctx.lineJoin='round';
  // Ù†Ù‚Ø·Ø© Ø£ÙˆÙ„Ù‰
  if(d.e){ctx.fillStyle='rgba(0,0,0,1)';}else{ctx.fillStyle=d.c||'#000';}
  ctx.beginPath();ctx.arc(pts[0].x,pts[0].y,(d.s||3)/2,0,Math.PI*2);ctx.fill();
  // Ø®Ø·ÙˆØ· Ù†Ø§Ø¹Ù…Ø©
  ctx.beginPath();ctx.moveTo(pts[0].x,pts[0].y);
  for(let i=1;i<pts.length;i++){

    const mmx=(pr.x+cu.x)/2,mmy=(pr.y+cu.y)/2;
    ctx.quadraticCurveTo(pr.x,pr.y,mmx,mmy);
  }
  ctx.lineTo(pts[pts.length-1].x,pts[pts.length-1].y);
  ctx.stroke();ctx.restore();
}

const audioEl=document.getElementById('audioEl');
let playQueue=[];

async function playNext(){
  if(!playQueue.length){isPlaying=false;return;}

}

  for(const t of['audio/webm;codecs=opus','audio/webm','audio/ogg;codecs=opus'])

function b64(blob){return new Promise(r=>{const fr=new FileReader();fr.onloadend=()=>r(fr.result);fr.readAsDataURL(blob);})}

let mySid=Date.now();
function startMyRec(){
  if(!myMicStream)return;
  const mime=getMime();
  const rec=new MediaRecorder(myMicStream,mime?{mimeType:mime}:{});
  const chunks=[];
  rec.ondataavailable=ev=>{if(ev.data.size>0)chunks.push(ev.data);};
  rec.onstop=async()=>{
    if(!myMicOn||!chunks.length)return;
    const data=await b64(new Blob(chunks,{type:rec.mimeType||'audio/webm'}));

    db.ref('studentAudio/'+sid+'/'+mySid).set({d:data,ts:mySid});
