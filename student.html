<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=yes, viewport-fit=cover">
    <title>MyClass2 - طالب</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        html, body {
            height: 100%;
            overflow: hidden;
            background: #0a0c10;
            color: white;
        }

        /* ===== نافذة تسجيل الدخول ===== */
        #joinOverlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: #0a0c10;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 2000;
        }

        .join-box {
            background: #1a1e2a;
            border-radius: 20px;
            padding: 30px 20px;
            width: 300px;
            text-align: center;
            border: 2px solid #4a7cff;
        }

        .join-box h2 {
            color: #4a7cff;
            margin-bottom: 20px;
            font-size: 22px;
        }

        .join-box input {
            width: 100%;
            padding: 15px;
            margin-bottom: 20px;
            background: #2a2e3a;
            border: none;
            border-radius: 30px;
            color: white;
            text-align: center;
            font-size: 16px;
            outline: none;
        }

        .join-box button {
            width: 100%;
            padding: 15px;
            background: #4a7cff;
            border: none;
            border-radius: 30px;
            color: white;
            font-weight: bold;
            font-size: 16px;
            cursor: pointer;
        }

        .waiting-message {
            margin-top: 15px;
            color: #f1c40f;
            font-size: 14px;
        }

        /* ===== التطبيق الرئيسي ===== */
        .app {
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            background: #0a0c10;
        }

        /* ===== الشريط العلوي ===== */
        .top-bar {
            background: #141824;
            padding: 10px 15px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 2px solid #4a7cff;
            height: 55px;
            flex-shrink: 0;
        }

        .logo {
            font-size: 18px;
            font-weight: bold;
            color: #4a7cff;
        }

        .logo span {
            color: white;
        }

        .student-badge {
            background: #2a2e3a;
            padding: 6px 15px;
            border-radius: 30px;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        /* ===== قائمة المشاركين ===== */
        .participants-panel {
            background: #141824;
            margin: 8px 10px;
            border-radius: 16px;
            border: 1px solid #2a2e3a;
            overflow: hidden;
            flex-shrink: 0;
        }

        .panel-header {
            padding: 10px 15px;
            background: #1e2230;
            display: flex;
            align-items: center;
            justify-content: space-between;
            font-size: 14px;
            font-weight: 600;
        }

        .panel-header i {
            color: #4a7cff;
            margin-left: 5px;
        }

        .participant-count {
            background: #2a2e3a;
            padding: 3px 10px;
            border-radius: 20px;
            font-size: 12px;
        }

        .participants-list {
            max-height: 150px;
            overflow-y: auto;
            padding: 8px;
        }

        .participant-item {
            background: #1e2230;
            padding: 10px 12px;
            border-radius: 30px;
            margin-bottom: 6px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .participant-info {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .avatar {
            width: 32px;
            height: 32px;
            background: #4a7cff;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 14px;
        }

        .name {
            font-size: 14px;
            font-weight: 500;
        }

        .status {
            display: flex;
            align-items: center;
            gap: 5px;
            font-size: 12px;
            color: #8a8f99;
        }

        .status i {
            color: #4a7cff;
            font-size: 12px;
        }

        /* ===== السبورات (واحدة تحت الثانية) ===== */
        .boards-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 0 10px 8px 10px;
            gap: 8px;
            min-height: 0;
        }

        .board {
            flex: 1;
            background: #141824;
            border-radius: 16px;
            border: 1px solid #2a2e3a;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            min-height: 0;
        }

        .board-header {
            padding: 8px 12px;
            background: #1e2230;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 2px solid;
            font-size: 13px;
            height: 40px;
        }

        .teacher-board .board-header {
            border-bottom-color: #ff4a4a;
        }

        .student-board .board-header {
            border-bottom-color: #4a7cff;
        }

        .board-title {
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .board-title i {
            font-size: 14px;
        }

        .teacher-board .board-title i {
            color: #ff4a4a;
        }

        .student-board .board-title i {
            color: #4a7cff;
        }

        .live-badge {
            background: #ff4a4a;
            padding: 3px 8px;
            border-radius: 20px;
            font-size: 10px;
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .canvas-container {
            flex: 1;
            background: white;
            position: relative;
            overflow: hidden;
            min-height: 0;
        }

        canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            touch-action: none;
            background: white;
        }

        /* ===== شريط الأدوات السفلي ===== */
        .bottom-toolbar {
            background: #141824;
            border-top: 1px solid #2a2e3a;
            padding: 8px 10px;
            display: flex;
            align-items: center;
            gap: 8px;
            overflow-x: auto;
            flex-shrink: 0;
            height: 65px;
        }

        .tool-group {
            display: flex;
            gap: 5px;
            background: #1e2230;
            padding: 4px;
            border-radius: 30px;
            flex-shrink: 0;
        }

        .tool-btn {
            width: 42px;
            height: 42px;
            border-radius: 50%;
            border: none;
            background: transparent;
            color: #8a8f99;
            cursor: pointer;
            font-size: 16px;
            flex-shrink: 0;
        }

        .tool-btn.active {
            background: #4a7cff;
            color: white;
        }

        .color-picker {
            display: flex;
            gap: 4px;
            background: #1e2230;
            padding: 4px 8px;
            border-radius: 30px;
            flex-shrink: 0;
        }

        .color-dot {
            width: 34px;
            height: 34px;
            border-radius: 50%;
            cursor: pointer;
            border: 2px solid transparent;
            flex-shrink: 0;
        }

        .color-dot.active {
            border-color: white;
        }

        .audio-controls {
            display: flex;
            align-items: center;
            gap: 5px;
            background: #1e2230;
            padding: 4px 8px;
            border-radius: 30px;
            flex-shrink: 0;
        }

        .audio-btn {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border: none;
            background: transparent;
            color: #8a8f99;
            cursor: pointer;
            font-size: 16px;
        }

        .audio-btn.muted {
            background: #ff4a4a;
            color: white;
        }

        .volume-slider {
            width: 60px;
            height: 4px;
            background: #2a2e3a;
            border-radius: 2px;
            -webkit-appearance: none;
        }

        .volume-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 14px;
            height: 14px;
            background: #4a7cff;
            border-radius: 50%;
            cursor: pointer;
        }

        /* ===== شريط الحالة ===== */
        .status-bar {
            background: #141824;
            border-top: 1px solid #2a2e3a;
            padding: 6px 15px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            font-size: 11px;
            color: #8a8f99;
            height: 35px;
            flex-shrink: 0;
        }

        .connection-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #2ecc71;
            display: inline-block;
            margin-left: 5px;
        }

        .teacher-speaking {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .speaking-dot {
            width: 8px;
            height: 8px;
            background: #ff4a4a;
            border-radius: 50%;
            animation: pulse 1s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }
    </style>
</head>
<body>
    <!-- نافذة تسجيل الدخول -->
    <div id="joinOverlay">
        <div class="join-box">
            <h2><i class="fas fa-user-graduate"></i> انضم للصف</h2>
            <input type="text" id="studentNameInput" placeholder="اكتب اسمك" maxlength="20" autofocus>
            <button onclick="joinClass()" id="joinBtn">طلب انضمام</button>
            <div class="waiting-message" id="waitingMessage" style="display:none">
                <i class="fas fa-spinner fa-spin"></i> في انتظار موافقة المدرس...
            </div>
        </div>
    </div>

    <!-- التطبيق الرئيسي -->
    <div class="app" id="mainApp" style="display:none">
        <!-- الشريط العلوي -->
        <div class="top-bar">
            <div class="logo">My<span>Class</span>2</div>
            <div class="student-badge" id="studentNameDisplay">
                <i class="fas fa-user"></i> <span></span>
            </div>
        </div>

        <!-- قائمة المشاركين -->
        <div class="participants-panel">
            <div class="panel-header">
                <span><i class="fas fa-users"></i> المشاركون</span>
                <span class="participant-count" id="participantCount">1</span>
            </div>
            <div class="participants-list" id="participantsList">
                <!-- يتم إضافة المشاركين هنا -->
            </div>
        </div>

        <!-- السبورات -->
        <div class="boards-container">
            <!-- سبورة المدرس -->
            <div class="board teacher-board">
                <div class="board-header">
                    <div class="board-title">
                        <i class="fas fa-chalkboard-teacher"></i>
                        <span>المدرس</span>
                    </div>
                    <div class="live-badge" id="liveBadge" style="display:none">
                        <i class="fas fa-circle"></i> مباشر
                    </div>
                </div>
                <div class="canvas-container">
                    <canvas id="teacherCanvas"></canvas>
                </div>
            </div>

            <!-- سبورة الطالب -->
            <div class="board student-board">
                <div class="board-header">
                    <div class="board-title">
                        <i class="fas fa-pencil-alt"></i>
                        <span>سبورتي</span>
                    </div>
                </div>
                <div class="canvas-container">
                    <canvas id="studentCanvas"></canvas>
                </div>
            </div>
        </div>

        <!-- شريط الأدوات -->
        <div class="bottom-toolbar">
            <div class="tool-group">
                <button class="tool-btn active" id="penBtn" onclick="selectTool('pen')"><i class="fas fa-pencil-alt"></i></button>
                <button class="tool-btn" id="eraserBtn" onclick="selectTool('eraser')"><i class="fas fa-eraser"></i></button>
            </div>

            <div class="color-picker">
                <div class="color-dot active" style="background:#000000" onclick="selectColor('#000000', this)"></div>
                <div class="color-dot" style="background:#ff4a4a" onclick="selectColor('#ff4a4a', this)"></div>
                <div class="color-dot" style="background:#4a7cff" onclick="selectColor('#4a7cff', this)"></div>
                <div class="color-dot" style="background:#2ecc71" onclick="selectColor('#2ecc71', this)"></div>
            </div>

            <div class="tool-group">
                <button class="tool-btn" onclick="setSize(2, this)"><div style="width:4px; height:4px; background:white; border-radius:50%; margin:auto"></div></button>
                <button class="tool-btn active" onclick="setSize(4, this)"><div style="width:8px; height:8px; background:white; border-radius:50%; margin:auto"></div></button>
                <button class="tool-btn" onclick="setSize(8, this)"><div style="width:12px; height:12px; background:white; border-radius:50%; margin:auto"></div></button>
            </div>

            <div class="audio-controls">
                <button class="audio-btn" id="muteBtn" onclick="toggleMute()">
                    <i class="fas fa-volume-up" id="muteIcon"></i>
                </button>
                <input type="range" min="0" max="100" value="80" class="volume-slider" id="volumeSlider" oninput="adjustVolume(this.value)">
                <button class="audio-btn" id="micRequestBtn" onclick="requestMic()">
                    <i class="fas fa-microphone-slash" id="micIcon"></i>
                </button>
            </div>
        </div>

        <!-- شريط الحالة -->
        <div class="status-bar">
            <div>
                <span class="connection-dot" id="connectionDot"></span>
                <span id="connectionText">متصل</span>
            </div>
            <div class="teacher-speaking" id="teacherSpeaking" style="display:none">
                <span class="speaking-dot"></span>
                <span>المدرس يتحدث</span>
            </div>
            <div id="latencyDisplay">24ms</div>
        </div>
    </div>

    <audio id="audioPlayer" style="display:none"></audio>

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>

    <script>
        // تهيئة Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyB7E4NsGQbCehVSQ3Kj97yExRZwpHzTOl8",
            authDomain: "myclaive.firebaseapp.com",
            databaseURL: "https://myclaive-default-rtdb.firebaseio.com",
            projectId: "myclaive",
            storageBucket: "myclaive.firebasestorage.app",
            messagingSenderId: "507299311714",
            appId: "1:507299311714:web:c90440ee4353cfac17613b"
        };

        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        // ===== متغيرات الطالب =====
        let studentId = null;
        let studentName = '';
        let isApproved = false;

        // ===== دوال الانضمام =====
        window.joinClass = function() {
            const nameInput = document.getElementById('studentNameInput');
            const name = nameInput.value.trim();
            if (!name) return;

            studentName = name;
            studentId = 'stu_' + Date.now() + '_' + Math.random().toString(36).substr(2, 6);

            document.getElementById('joinBtn').disabled = true;
            document.getElementById('waitingMessage').style.display = 'block';

            // إرسال طلب انضمام
            db.ref('joinRequests/' + studentId).set({
                id: studentId,
                name: studentName,
                time: Date.now()
            });

            // مراقبة الموافقة
            db.ref('approvedStudents/' + studentId).on('value', snap => {
                if (snap.exists()) {
                    isApproved = true;
                    setTimeout(() => {
                        document.getElementById('joinOverlay').style.display = 'none';
                        document.getElementById('mainApp').style.display = 'flex';
                        document.querySelector('#studentNameDisplay span').textContent = studentName;
                        
                        // تسجيل التواجد
                        db.ref('onlineStudents/' + studentId).set({
                            online: true,
                            name: studentName,
                            time: Date.now()
                        });

                        // تحديث قائمة المشاركين
                        updateParticipantsList();
                    }, 1000);
                }
            });
        };

        // ===== Canvas =====
        const teacherCanvas = document.getElementById('teacherCanvas');
        const studentCanvas = document.getElementById('studentCanvas');
        const teacherCtx = teacherCanvas.getContext('2d');
        const studentCtx = studentCanvas.getContext('2d');

        function resizeCanvases() {
            if (teacherCanvas.parentElement) {
                teacherCanvas.width = teacherCanvas.clientWidth;
                teacherCanvas.height = teacherCanvas.clientHeight;
                studentCanvas.width = studentCanvas.clientWidth;
                studentCanvas.height = studentCanvas.clientHeight;
                
                teacherCtx.fillStyle = '#FFFFFF';
                teacherCtx.fillRect(0, 0, teacherCanvas.width, teacherCanvas.height);
                studentCtx.fillStyle = '#FFFFFF';
                studentCtx.fillRect(0, 0, studentCanvas.width, studentCanvas.height);
            }
        }

        window.addEventListener('resize', resizeCanvases);
        setTimeout(resizeCanvases, 200);

        // ===== الرسم =====
        let currentColor = '#000000';
        let currentSize = 4;
        let currentTool = 'pen';
        let isDrawing = false;
        let lastX = 0, lastY = 0;

        function getCoordinates(e, canvas) {
            const rect = canvas.getBoundingClientRect();
            const scaleX = canvas.width / rect.width;
            const scaleY = canvas.height / rect.height;
            
            const clientX = e.touches ? e.touches[0].clientX : e.clientX;
            const clientY = e.touches ? e.touches[0].clientY : e.clientY;
            
            return {
                x: (clientX - rect.left) * scaleX,
                y: (clientY - rect.top) * scaleY
            };
        }

        function startDrawing(e) {
            e.preventDefault();
            if (!isApproved) return;
            
            isDrawing = true;
            const coords = getCoordinates(e, studentCanvas);
            lastX = coords.x;
            lastY = coords.y;
            
            studentCtx.beginPath();
            studentCtx.moveTo(lastX, lastY);
        }

        function draw(e) {
            e.preventDefault();
            if (!isDrawing || !isApproved) return;
            
            const coords = getCoordinates(e, studentCanvas);
            
            studentCtx.strokeStyle = currentColor;
            studentCtx.lineWidth = currentSize;
            studentCtx.lineTo(coords.x, coords.y);
            studentCtx.stroke();
            studentCtx.beginPath();
            studentCtx.moveTo(coords.x, coords.y);
            
            lastX = coords.x;
            lastY = coords.y;
        }

        function stopDrawing() {
            isDrawing = false;
        }

        studentCanvas.addEventListener('mousedown', startDrawing);
        studentCanvas.addEventListener('mousemove', draw);
        studentCanvas.addEventListener('mouseup', stopDrawing);
        studentCanvas.addEventListener('mouseleave', stopDrawing);
        studentCanvas.addEventListener('touchstart', startDrawing, { passive: false });
        studentCanvas.addEventListener('touchmove', draw, { passive: false });
        studentCanvas.addEventListener('touchend', stopDrawing);

        // ===== أدوات الرسم =====
        window.selectTool = function(tool) {
            currentTool = tool;
            document.querySelectorAll('#penBtn, #eraserBtn').forEach(btn => btn.classList.remove('active'));
            document.getElementById(tool + 'Btn').classList.add('active');
            
            if (tool === 'eraser') {
                studentCtx.globalCompositeOperation = 'destination-out';
            } else {
                studentCtx.globalCompositeOperation = 'source-over';
            }
        };

        window.selectColor = function(color, element) {
            currentColor = color;
            document.querySelectorAll('.color-dot').forEach(el => el.classList.remove('active'));
            element.classList.add('active');
            selectTool('pen');
        };

        window.setSize = function(size, element) {
            currentSize = size;
            document.querySelectorAll('.tool-group:nth-child(3) .tool-btn').forEach(btn => btn.classList.remove('active'));
            element.classList.add('active');
        };

        // ===== استقبال رسم المدرس =====
        db.ref('draw_t').on('child_added', snap => {
            const data = snap.val();
            if (!data || !data.points) return;
            
            teacherCtx.strokeStyle = data.color || '#000000';
            teacherCtx.lineWidth = data.size || 4;
            teacherCtx.beginPath();
            teacherCtx.moveTo(data.points[0].x, data.points[0].y);
            
            for (let i = 1; i < data.points.length; i++) {
                teacherCtx.lineTo(data.points[i].x, data.points[i].y);
            }
            teacherCtx.stroke();
        });

        // ===== الصوت =====
        const audioPlayer = document.getElementById('audioPlayer');
        let isMuted = false;

        window.toggleMute = function() {
            isMuted = !isMuted;
            const btn = document.getElementById('muteBtn');
            const icon = document.getElementById('muteIcon');
            
            if (isMuted) {
                btn.classList.add('muted');
                icon.className = 'fas fa-volume-mute';
                audioPlayer.muted = true;
            } else {
                btn.classList.remove('muted');
                icon.className = 'fas fa-volume-up';
                audioPlayer.muted = false;
            }
        };

        window.adjustVolume = function(value) {
            audioPlayer.volume = value / 100;
        };

        // استقبال صوت المدرس
        const heardAudios = new Set();
        
        db.ref('audio/s0').on('value', snap => {
            const data = snap.val();
            if (!data || !data.d || heardAudios.has(data.ts)) return;
            heardAudios.add(data.ts);
            audioPlayer.src = data.d;
            audioPlayer.play().catch(() => {});
        });

        db.ref('audio/s1').on('value', snap => {
            const data = snap.val();
            if (!data || !data.d || heardAudios.has(data.ts)) return;
            heardAudios.add(data.ts);
            audioPlayer.src = data.d;
            audioPlayer.play().catch(() => {});
        });

        db.ref('audioMeta').on('value', snap => {
            const meta = snap.val();
            if (meta && meta.active) {
                document.getElementById('liveBadge').style.display = 'flex';
                document.getElementById('teacherSpeaking').style.display = 'flex';
            } else {
                document.getElementById('liveBadge').style.display = 'none';
                document.getElementById('teacherSpeaking').style.display = 'none';
            }
        });

        // ===== طلب المايك =====
        window.requestMic = function() {
            if (!isApproved) return;
            
            db.ref('micRequests/' + studentId).set({
                studentId: studentId,
                studentName: studentName,
                time: Date.now()
            });
            
            document.getElementById('micIcon').className = 'fas fa-hourglass-half';
        };

        // ===== تحديث قائمة المشاركين =====
        function updateParticipantsList() {
            const list = document.getElementById('participantsList');
            
            let html = `
                <div class="participant-item">
                    <div class="participant-info">
                        <div class="avatar">م</div>
                        <span class="name">المدرس</span>
                    </div>
                    <div class="status">
                        <i class="fas fa-volume-up"></i>
                        <span>يتحدث</span>
                    </div>
                </div>
            `;
            
            if (studentName) {
                html += `
                    <div class="participant-item">
                        <div class="participant-info">
                            <div class="avatar">${studentName.charAt(0)}</div>
                            <span class="name">${studentName}</span>
                        </div>
                        <div class="status">
                            <i class="fas fa-headphones"></i>
                            <span>مستمع</span>
                        </div>
                    </div>
                `;
            }
            
            list.innerHTML = html;
            document.getElementById('participantCount').textContent = studentName ? '2' : '1';
        }

        // ===== حالة الاتصال =====
        db.ref('.info/connected').on('value', snap => {
            const dot = document.getElementById('connectionDot');
            const text = document.getElementById('connectionText');
            
            if (snap.val()) {
                dot.style.background = '#2ecc71';
                text.textContent = 'متصل';
            } else {
                dot.style.background = '#e74c3c';
                text.textContent = 'غير متصل';
            }
        });

        // محاكاة زمن الاستجابة
        setInterval(() => {
            const latency = Math.floor(Math.random() * 30) + 10;
            document.getElementById('latencyDisplay').textContent = latency + 'ms';
        }, 3000);
    </script>
</body>
</html>
