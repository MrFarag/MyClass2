<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>MyClass2 - المدرس</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: #0f172a;
            color: white;
            height: 100vh;
            overflow: hidden;
        }

        /* الشريط العلوي */
        .header {
            background: #1e293b;
            padding: 12px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 3px solid #3b82f6;
            height: 60px;
        }

        .logo {
            font-size: 22px;
            font-weight: bold;
            color: #3b82f6;
        }

        .logo span {
            color: white;
        }

        .stats {
            display: flex;
            gap: 15px;
        }

        .stat-item {
            background: #334155;
            padding: 6px 15px;
            border-radius: 30px;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .live-badge {
            background: #ef4444;
            padding: 6px 15px;
            border-radius: 30px;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 8px;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }

        /* التخطيط الرئيسي */
        .main-layout {
            display: flex;
            height: calc(100vh - 60px);
            overflow: hidden;
        }

        /* المحتوى الرئيسي */
        .content-area {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 15px;
            gap: 15px;
            overflow: hidden;
        }

        /* شريط التحكم */
        .control-bar {
            background: #1e293b;
            border-radius: 50px;
            padding: 10px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border: 1px solid #334155;
        }

        .control-group {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .control-btn {
            background: #334155;
            border: none;
            color: #94a3b8;
            width: 45px;
            height: 45px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 18px;
            transition: 0.2s;
        }

        .control-btn:hover {
            background: #475569;
            color: white;
        }

        .control-btn.active {
            background: #3b82f6;
            color: white;
        }

        .control-btn.mic-on {
            background: #22c55e;
            color: white;
        }

        .control-btn.mic-off {
            background: #ef4444;
            color: white;
        }

        /* منطقة التبويبات */
        .tabs-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: #1e293b;
            border-radius: 15px;
            border: 1px solid #334155;
            overflow: hidden;
            min-height: 0;
        }

        .tabs-header {
            display: flex;
            background: #334155;
            padding: 10px;
            gap: 5px;
            overflow-x: auto;
            align-items: center;
        }

        .tab {
            padding: 8px 20px;
            background: #1e293b;
            border: none;
            color: #94a3b8;
            border-radius: 30px;
            cursor: pointer;
            font-size: 14px;
            white-space: nowrap;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .tab i {
            font-size: 12px;
        }

        .tab.active {
            background: #3b82f6;
            color: white;
        }

        .tab.speaking {
            border-right: 3px solid #22c55e;
        }

        .tab.hand-raised {
            border-right: 3px solid #f59e0b;
        }

        .permission-badge {
            background: #22c55e;
            color: white;
            padding: 4px 10px;
            border-radius: 20px;
            font-size: 12px;
            margin-right: 10px;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .board-container {
            flex: 1;
            background: white;
            position: relative;
            overflow: hidden;
            min-height: 0;
        }

        canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            touch-action: none;
            background: white;
        }

        /* شريط الأدوات */
        .toolbar {
            background: #1e293b;
            border-top: 1px solid #334155;
            padding: 10px;
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            align-items: center;
        }

        .tool-group {
            display: flex;
            gap: 5px;
            background: #334155;
            padding: 5px;
            border-radius: 30px;
        }

        .tool-btn {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            border: none;
            background: transparent;
            color: #94a3b8;
            cursor: pointer;
            font-size: 18px;
            transition: 0.2s;
        }

        .tool-btn:hover {
            background: #475569;
            color: white;
        }

        .tool-btn.active {
            background: #3b82f6;
            color: white;
        }

        .color-picker {
            display: flex;
            gap: 4px;
            background: #334155;
            padding: 5px 10px;
            border-radius: 30px;
        }

        .color-dot {
            width: 35px;
            height: 35px;
            border-radius: 50%;
            cursor: pointer;
            border: 2px solid transparent;
        }

        .color-dot.active {
            border-color: white;
            transform: scale(1.1);
        }

        .size-selector {
            display: flex;
            gap: 5px;
            background: #334155;
            padding: 5px 10px;
            border-radius: 30px;
        }

        .size-btn {
            width: 35px;
            height: 35px;
            border-radius: 50%;
            border: none;
            background: transparent;
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .size-btn.active {
            background: #3b82f6;
        }

        /* شريط الحالة */
        .status-bar {
            background: #1e293b;
            border-top: 1px solid #334155;
            padding: 8px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            font-size: 12px;
            color: #94a3b8;
        }

        .speaking-indicator {
            display: flex;
            align-items: center;
            gap: 8px;
            background: #334155;
            padding: 4px 12px;
            border-radius: 30px;
        }

        .speaking-indicator i {
            color: #22c55e;
        }
    </style>
</head>
<body>
    <!-- الشريط العلوي -->
    <div class="header">
        <div class="logo">My<span>Class</span>2</div>
        <div class="stats">
            <div class="stat-item"><i class="fas fa-users"></i> <span id="onlineCount">0</span></div>
            <div class="stat-item"><i class="fas fa-hand-paper"></i> <span id="handRaisedCount">0</span></div>
            <div class="live-badge"><i class="fas fa-circle"></i> مباشر</div>
        </div>
    </div>

    <!-- التخطيط الرئيسي -->
    <div class="main-layout">
        <!-- المحتوى الرئيسي -->
        <div class="content-area">
            <!-- شريط التحكم -->
            <div class="control-bar">
                <div class="control-group">
                    <button class="control-btn" id="micToggle" onclick="toggleMicrophone()">
                        <i class="fas fa-microphone-slash" id="micIcon"></i>
                    </button>
                    <div class="control-group">
                        <span id="currentSpeakerDisplay" style="color:#22c55e; font-weight:bold;"></span>
                    </div>
                </div>
                <div class="control-group">
                    <button class="control-btn" onclick="clearCurrentBoard()"><i class="fas fa-eraser"></i></button>
                </div>
            </div>

            <!-- منطقة التبويبات -->
            <div class="tabs-container">
                <div class="tabs-header" id="tabsHeader">
                    <button class="tab active" onclick="switchBoard('main')">
                        <i class="fas fa-chalkboard"></i> السبورة الرئيسية
                    </button>
                    <!-- تبويبات الطلاب تضاف هنا -->
                    <div class="permission-badge" id="permissionBadge" style="display:none">
                        <i class="fas fa-microphone"></i> متحدث: <span id="currentSpeakerName"></span>
                    </div>
                </div>
                <div class="board-container" id="boardContainer">
                    <canvas id="mainBoard"></canvas>
                </div>
            </div>

            <!-- شريط الأدوات -->
            <div class="toolbar">
                <div class="tool-group">
                    <button class="tool-btn active" id="penBtn" onclick="selectTool('pen')"><i class="fas fa-pencil-alt"></i></button>
                    <button class="tool-btn" id="eraserBtn" onclick="selectTool('eraser')"><i class="fas fa-eraser"></i></button>
                </div>

                <div class="color-picker">
                    <div class="color-dot active" style="background:#000000" onclick="selectColor('#000000', this)"></div>
                    <div class="color-dot" style="background:#ef4444" onclick="selectColor('#ef4444', this)"></div>
                    <div class="color-dot" style="background:#3b82f6" onclick="selectColor('#3b82f6', this)"></div>
                    <div class="color-dot" style="background:#22c55e" onclick="selectColor('#22c55e', this)"></div>
                    <div class="color-dot" style="background:#f59e0b" onclick="selectColor('#f59e0b', this)"></div>
                </div>

                <div class="size-selector">
                    <button class="size-btn" onclick="setSize(2, this)"><div style="width:4px; height:4px; background:white; border-radius:50%; margin:auto"></div></button>
                    <button class="size-btn active" onclick="setSize(4, this)"><div style="width:8px; height:8px; background:white; border-radius:50%; margin:auto"></div></button>
                    <button class="size-btn" onclick="setSize(8, this)"><div style="width:14px; height:14px; background:white; border-radius:50%; margin:auto"></div></button>
                </div>
            </div>
        </div>
    </div>

    <!-- شريط الحالة -->
    <div class="status-bar">
        <div class="speaking-indicator" id="speakingIndicator" style="display:none">
            <i class="fas fa-circle"></i>
            <span>يتحدث: <span id="currentSpeaker" class="speaker-name"></span></span>
        </div>
        <div>⚡ <span id="latency">24ms</span></div>
    </div>

    <audio id="audioPlayer" style="display:none"></audio>

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>

    <script>
        // تهيئة Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyB7E4NsGQbCehVSQ3Kj97yExRZwpHzTOl8",
            authDomain: "myclaive.firebaseapp.com",
            databaseURL: "https://myclaive-default-rtdb.firebaseio.com",
            projectId: "myclaive",
            storageBucket: "myclaive.firebasestorage.app",
            messagingSenderId: "507299311714",
            appId: "1:507299311714:web:c90440ee4353cfac17613b"
        };

        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        // ===== متغيرات عامة =====
        let currentSpeaker = null;
        let students = {};
        let waitingStudents = {};
        let currentBoard = 'main';
        let studentBoards = {};

        // ===== Canvas =====
        const canvas = document.getElementById('mainBoard');
        const ctx = canvas.getContext('2d');

        function resizeCanvas() {
            canvas.width = canvas.clientWidth;
            canvas.height = canvas.clientHeight;
            ctx.fillStyle = '#FFFFFF';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
        }

        window.addEventListener('resize', resizeCanvas);
        setTimeout(resizeCanvas, 100);

        // ===== أدوات الرسم =====
        let currentColor = '#000000';
        let currentSize = 4;
        let currentTool = 'pen';
        let isDrawing = false;
        let lastX = 0, lastY = 0;

        function getCoordinates(e) {
            const rect = canvas.getBoundingClientRect();
            const scaleX = canvas.width / rect.width;
            const scaleY = canvas.height / rect.height;
            
            const clientX = e.touches ? e.touches[0].clientX : e.clientX;
            const clientY = e.touches ? e.touches[0].clientY : e.clientY;
            
            return {
                x: (clientX - rect.left) * scaleX,
                y: (clientY - rect.top) * scaleY
            };
        }

        function startDrawing(e) {
            e.preventDefault();
            isDrawing = true;
            const coords = getCoordinates(e);
            lastX = coords.x;
            lastY = coords.y;
            ctx.beginPath();
            ctx.moveTo(lastX, lastY);
        }

        function draw(e) {
            e.preventDefault();
            if (!isDrawing) return;
            
            const coords = getCoordinates(e);
            
            ctx.strokeStyle = currentColor;
            ctx.lineWidth = currentSize;
            ctx.lineTo(coords.x, coords.y);
            ctx.stroke();
            ctx.beginPath();
            ctx.moveTo(coords.x, coords.y);
            
            lastX = coords.x;
            lastY = coords.y;
        }

        function stopDrawing() {
            if (!isDrawing) return;
            isDrawing = false;
            
            // إرسال الرسم إلى Firebase
            db.ref('draw_t').push({
                color: currentColor,
                size: currentSize,
                points: [{x: lastX, y: lastY}],
                board: currentBoard,
                timestamp: Date.now()
            });
        }

        canvas.addEventListener('mousedown', startDrawing);
        canvas.addEventListener('mousemove', draw);
        canvas.addEventListener('mouseup', stopDrawing);
        canvas.addEventListener('mouseleave', stopDrawing);
        canvas.addEventListener('touchstart', startDrawing, { passive: false });
        canvas.addEventListener('touchmove', draw, { passive: false });
        canvas.addEventListener('touchend', stopDrawing);

        // ===== أدوات الرسم العامة =====
        window.selectTool = function(tool) {
            currentTool = tool;
            document.querySelectorAll('#penBtn, #eraserBtn').forEach(btn => btn.classList.remove('active'));
            document.getElementById(tool + 'Btn').classList.add('active');
            
            if (tool === 'eraser') {
                ctx.globalCompositeOperation = 'destination-out';
            } else {
                ctx.globalCompositeOperation = 'source-over';
            }
        };

        window.selectColor = function(color, element) {
            currentColor = color;
            document.querySelectorAll('.color-dot').forEach(el => el.classList.remove('active'));
            element.classList.add('active');
        };

        window.setSize = function(size, element) {
            currentSize = size;
            document.querySelectorAll('.size-btn').forEach(btn => btn.classList.remove('active'));
            element.classList.add('active');
        };

        window.clearCurrentBoard = function() {
            ctx.fillStyle = '#FFFFFF';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            db.ref('cmd').push({ type: 'clear', board: currentBoard });
        };

        // ===== استقبال رسم الطلاب =====
        db.ref('draw_st').on('child_added', snap => {
            const data = snap.val();
            if (!data || !data.points) return;
            
            // رسم على سبورة الطالب المناسبة
            const studentCanvas = document.getElementById('board_' + data.studentId);
            if (studentCanvas) {
                const studentCtx = studentCanvas.getContext('2d');
                studentCtx.strokeStyle = data.color || '#000000';
                studentCtx.lineWidth = data.size || 4;
                studentCtx.beginPath();
                studentCtx.moveTo(data.points[0].x, data.points[0].y);
                for (let i = 1; i < data.points.length; i++) {
                    studentCtx.lineTo(data.points[i].x, data.points[i].y);
                }
                studentCtx.stroke();
            }
        });

        // ===== التبديل بين السبورات =====
        window.switchBoard = function(boardId) {
            currentBoard = boardId;
            document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
            event.currentTarget.classList.add('active');
            
            // تغيير محتوى الكانفاس حسب السبورة المحددة
            if (boardId === 'main') {
                // عرض السبورة الرئيسية
            } else {
                // عرض سبورة الطالب
                loadStudentBoard(boardId);
            }
        };

        function loadStudentBoard(studentId) {
            // إنشاء كانفاس جديد للطالب إذا لم يكن موجوداً
            if (!studentBoards[studentId]) {
                const newCanvas = document.createElement('canvas');
                newCanvas.id = 'board_' + studentId;
                newCanvas.width = canvas.width;
                newCanvas.height = canvas.height;
                document.getElementById('boardContainer').appendChild(newCanvas);
                studentBoards[studentId] = newCanvas;
            }
        }

        // ===== تحديث التبويبات =====
        function updateTabs() {
            const tabsHeader = document.getElementById('tabsHeader');
            const permissionBadge = document.getElementById('permissionBadge');
            
            let tabsHtml = `
                <button class="tab ${currentBoard === 'main' ? 'active' : ''}" onclick="switchBoard('main')">
                    <i class="fas fa-chalkboard"></i> الرئيسية
                </button>
            `;

            Object.values(students).forEach(student => {
                if (student.online) {
                    const isSpeaking = (currentSpeaker === student.id);
                    const handRaised = student.handRaised || false;
                    
                    tabsHtml += `
                        <button class="tab ${currentBoard === student.id ? 'active' : ''} 
                                       ${isSpeaking ? 'speaking' : ''} 
                                       ${handRaised ? 'hand-raised' : ''}" 
                                onclick="switchBoard('${student.id}')">
                            <i class="fas fa-user"></i> ${student.name}
                            ${handRaised ? ' <i class="fas fa-hand-paper" style="color:#f59e0b"></i>' : ''}
                        </button>
                    `;
                }
            });

            tabsHeader.innerHTML = tabsHtml + (currentSpeaker ? `
                <div class="permission-badge">
                    <i class="fas fa-microphone"></i> ${students[currentSpeaker]?.name || ''}
                </div>
            ` : '');
        }

        // ===== استقبال البيانات من Firebase =====
        db.ref('joinRequests').on('child_added', snap => {
            const student = snap.val();
            if (confirm(`الطالب ${student.name} يريد الانضمام. هل توافق؟`)) {
                // موافقة
                students[student.id] = {
                    id: student.id,
                    name: student.name,
                    online: true,
                    handRaised: false
                };
                db.ref('approvedStudents/' + student.id).set(students[student.id]);
                db.ref('joinRequests/' + student.id).remove();
            } else {
                // رفض
                db.ref('joinRequests/' + student.id).remove();
            }
            updateTabs();
        });

        db.ref('approvedStudents').on('value', snap => {
            students = snap.val() || {};
            updateTabs();
            updateCounts();
        });

        db.ref('onlineStudents').on('value', snap => {
            const online = snap.val() || {};
            Object.keys(students).forEach(id => {
                if (students[id]) students[id].online = online[id] ? true : false;
            });
            updateTabs();
            updateCounts();
        });

        db.ref('handRaised').on('value', snap => {
            const hands = snap.val() || {};
            Object.keys(students).forEach(id => {
                if (students[id]) students[id].handRaised = hands[id] ? true : false;
            });
            updateTabs();
            updateCounts();
        });

        function updateCounts() {
            const online = Object.values(students).filter(s => s.online).length;
            const hands = Object.values(students).filter(s => s.handRaised).length;
            document.getElementById('onlineCount').textContent = online;
            document.getElementById('handRaisedCount').textContent = hands;
        }

        // ===== إدارة المتحدث =====
        db.ref('micRequests').on('child_added', snap => {
            const req = snap.val();
            if (req && confirm(`الطالب ${req.studentName} يريد التحدث. هل تسمح؟`)) {
                // إسكات المتحدث الحالي
                if (currentSpeaker) {
                    db.ref('micPermissions/' + currentSpeaker).remove();
                }
                
                // السماح للطالب الجديد
                currentSpeaker = req.studentId;
                students[req.studentId].handRaised = false;
                db.ref('micPermissions/' + req.studentId).set({ allowed: true });
                db.ref('handRaised/' + req.studentId).remove();
                
                document.getElementById('speakingIndicator').style.display = 'flex';
                document.getElementById('currentSpeaker').textContent = req.studentName;
                document.getElementById('currentSpeakerDisplay').textContent = req.studentName;
            }
            snap.ref.remove();
            updateTabs();
        });

        // ===== الصوت =====
        let mediaStream = null;
        let mediaRecorder = null;
        let isMicOn = false;

        window.toggleMicrophone = async function() {
            const btn = document.getElementById('micToggle');
            const icon = document.getElementById('micIcon');

            if (!isMicOn) {
                try {
                    mediaStream = await navigator.mediaDevices.getUserMedia({ audio: true });
                    isMicOn = true;
                    btn.classList.remove('mic-off');
                    btn.classList.add('mic-on');
                    icon.className = 'fas fa-microphone';
                    startBroadcasting();
                } catch (err) {
                    alert('لا يمكن الوصول للمايك');
                }
            } else {
                if (mediaStream) {
                    mediaStream.getTracks().forEach(t => t.stop());
                }
                isMicOn = false;
                btn.classList.remove('mic-on');
                btn.classList.add('mic-off');
                icon.className = 'fas fa-microphone-slash';
                db.ref('audioMeta').set({ active: false });
            }
        };

        function startBroadcasting() {
            if (!mediaStream) return;
            
            mediaRecorder = new MediaRecorder(mediaStream, { mimeType: 'audio/webm' });
            
            mediaRecorder.ondataavailable = (event) => {
                if (event.data.size > 0) {
                    const reader = new FileReader();
                    reader.onload = () => {
                        db.ref('audio/chunk').set({
                            data: reader.result,
                            timestamp: Date.now()
                        });
                    };
                    reader.readAsDataURL(event.data);
                }
            };
            
            mediaRecorder.start(1000);
            db.ref('audioMeta').set({ active: true });
            
            setInterval(() => {
                if (mediaRecorder && mediaRecorder.state === 'recording') {
                    mediaRecorder.stop();
                    mediaRecorder.start(1000);
                }
            }, 1000);
        }

        // ===== استقبال صوت الطلاب =====
        const audioPlayer = document.getElementById('audioPlayer');
        const heardAudios = new Set();

        db.ref('stuAudio/chunk').on('value', snap => {
            const data = snap.val();
            if (!data || !data.data || heardAudios.has(data.timestamp)) return;
            heardAudios.add(data.timestamp);
            audioPlayer.src = data.data;
            audioPlayer.play().catch(() => {});
        });

        // ===== حالة الاتصال =====
        db.ref('.info/connected').on('value', snap => {
            if (snap.val()) {
                db.ref('teacher/online').set({ online: true });
            }
        });

        // محاكاة زمن الاستجابة
        setInterval(() => {
            document.getElementById('latency').textContent = Math.floor(Math.random() * 30 + 10) + 'ms';
        }, 3000);
    </script>
</body>
</html>
