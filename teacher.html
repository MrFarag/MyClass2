<script>
firebase.initializeApp({
  apiKey:"AIzaSyB7E4NsGQbCehVSQ3Kj97yExRZwpHzTOl8",
  authDomain:"myclaive.firebaseapp.com",
  databaseURL:"https://myclaive-default-rtdb.firebaseio.com",

const db=firebase.database();

// ÿ™ŸÜÿ∏ŸäŸÅ ÿßŸÑÿ¨ŸÑÿ≥ÿ© ÿßŸÑÿ≥ÿßÿ®ŸÇÿ© ÿπŸÜÿØ ÿßŸÑÿ™ÿ¥ÿ∫ŸäŸÑ
db.ref('joinRequests').remove();
db.ref('onlineStudents').remove();
db.ref('handRaised').remove();
db.ref('micRequests').remove();

// ‚îÄ‚îÄ State ‚îÄ‚îÄ
let students={}, micWaiting=new Set(), curView='main', curSpeaker=null;
let snaps={}, hist={};  
let tool='pen', shape=null, clr='#1a1a1a', sz=5;
let down=false, sx=0, sy=0, snap0=null, txtPos=null;
let micOn=false, mStream=null, mRec=null;

const canvas=document.getElementById('mc');
const ctx=canvas.getContext('2d');

function fitMain(){
  const w=canvas.parentElement.offsetWidth, h=canvas.parentElement.offsetHeight;
  if(!w||!h) return;
  canvas.width=w; canvas.height=h;
  ctx.fillStyle='#fff'; ctx.fillRect(0,0,w,h);
  restoreSnap();
}
window.addEventListener('resize', fitMain);
setTimeout(fitMain, 100);

function saveSnap(){try{snaps[curView]=ctx.getImageData(0,0,canvas.width,canvas.height);}catch(e){}}
function restoreSnap(){
  ctx.fillStyle='#fff'; ctx.fillRect(0,0,canvas.width,canvas.height);
  const s=snaps[curView];
  if(s){try{ctx.putImageData(s,0,0);}catch(e){}}
}
function pushHist(){
  if(!hist[curView]) hist[curView]=[];
  const h=hist[curView];
  if(h.length>=20) h.shift();
  try{h.push(ctx.getImageData(0,0,canvas.width,canvas.height));}catch(e){}
}

function viewMain(){
  saveSnap(); curView='main'; restoreSnap();
  document.getElementById('blabel').textContent='ÿßŸÑÿ≥ÿ®Ÿàÿ±ÿ© ÿßŸÑÿ±ÿ¶Ÿäÿ≥Ÿäÿ©';
  renderList();
}
function viewStudent(id){
  saveSnap(); curView=id; restoreSnap();
  document.getElementById('blabel').innerHTML=`‚úèÔ∏è ÿ≥ÿ®Ÿàÿ±ÿ© ${students[id]?.name||id}`;
  renderList();
}

function getXY(e){
  const r=canvas.getBoundingClientRect();
  const ex=e.touches?e.touches[0].clientX:e.clientX;
  const ey=e.touches?e.touches[0].clientY:e.clientY;
  return{x:(ex-r.left)*(canvas.width/r.width), y:(ey-r.top)*(canvas.height/r.height)};
}

const bwrap=document.getElementById('bwrap');
bwrap.addEventListener('mousedown',startD);
bwrap.addEventListener('mousemove',moveD);
bwrap.addEventListener('mouseup',endD);
bwrap.addEventListener('touchstart',startD,{passive:false});
bwrap.addEventListener('touchmove',moveD,{passive:false});
bwrap.addEventListener('touchend',endD);

function startD(e){
  e.preventDefault();
  const p=getXY(e); sx=p.x; sy=p.y; down=true;
  if(tool==='text'){ txtPos=p; document.getElementById('txtbox').classList.add('on'); down=false; return;}
  if(tool==='shape'){snap0=ctx.getImageData(0,0,canvas.width,canvas.height);return;}
  ctx.beginPath(); ctx.moveTo(p.x,p.y);
}
function moveD(e){
  if(!down) return; const p=getXY(e);
  if(tool==='shape'){ctx.putImageData(snap0,0,0); drawShape(ctx,shape,sx,sy,p.x,p.y,clr,sz); return;}
  ctx.strokeStyle=tool==='eraser'?'#fff':clr;
  ctx.lineWidth=tool==='eraser'?sz*5:sz;
  ctx.lineCap='round'; ctx.lineTo(p.x,p.y); ctx.stroke(); ctx.beginPath(); ctx.moveTo(p.x,p.y);
}
function endD(){
  if(!down) return; down=false;
  pushHist(); saveSnap(); endStroke();
}

function endStroke(){
  const jpg=canvas.toDataURL('image/jpeg',0.6);
  if(curView==='main') db.ref('boardImg/main').set({data:jpg,ts:Date.now()});
  else db.ref('boardImg/stu/'+curView).set({data:jpg,byT:true,ts:Date.now()});
}

function drawShape(c,s,x1,y1,x2,y2,col,lw){
  c.strokeStyle=col; c.fillStyle=col; c.lineWidth=lw; c.beginPath();
  const w=x2-x1, h=y2-y1;
  if(s==='line'){c.moveTo(x1,y1);c.lineTo(x2,y2);c.stroke();}
  else if(s==='rect'){c.strokeRect(x1,y1,w,h);}
  else if(s==='circle'){c.ellipse(x1+w/2,y1+h/2,Math.abs(w/2),Math.abs(h/2),0,0,7);c.stroke();}
  else if(s==='arrow'){
    c.moveTo(x1,y1); c.lineTo(x2,y2); c.stroke();
    let a=Math.atan2(h,w); c.translate(x2,y2); c.rotate(a);
    c.moveTo(0,0); c.lineTo(-15,-8); c.lineTo(-15,8); c.closePath(); c.fill();
    c.setTransform(1,0,0,1,0,0);
  }
  else if(s==='triangle'){c.moveTo(x1+w/2,y1); c.lineTo(x2,y2); c.lineTo(x1,y2); c.closePath(); c.stroke();}
  else if(s==='star'){
    for(let i=0;i<10;i++){ let r=i%2?Math.abs(w)/4:Math.abs(w)/2; let a=i*Math.PI/5-Math.PI/2; c.lineTo(x1+w/2+r*Math.cos(a),y1+h/2+r*Math.sin(a));}
    c.closePath(); c.stroke();
  }
  else if(s==='cylinder'){
    c.ellipse(x1+w/2,y1+10,Math.abs(w/2),10,0,0,7); c.moveTo(x1,y1+10); c.lineTo(x1,y2-10); c.moveTo(x2,y1+10); c.lineTo(x2,y2-10);
    c.ellipse(x1+w/2,y2-10,Math.abs(w/2),10,0,0,7); c.stroke();
  }
}

function confirmText(){
  const t=document.getElementById('txtin').value;
  if(t&&txtPos){ ctx.font=`bold ${sz*4+12}px Cairo`; ctx.fillStyle=clr; ctx.fillText(t,txtPos.x,txtPos.y); endD();}
  document.getElementById('txtbox').classList.remove('on'); document.getElementById('txtin').value='';
}

function setTool(t){ tool=t; document.querySelectorAll('.tb').forEach(b=>b.classList.remove('on')); document.getElementById('b'+t.substring(0,3))?.classList.add('on'); }
function toggleShapes(){ document.getElementById('shapepanel').classList.toggle('on'); }
function setShape(s){ shape=s; tool=s==='text'?'text':'shape'; document.getElementById('shapepanel').classList.remove('on'); }
function setClr(el){ clr=el.dataset.c; document.querySelectorAll('.cl').forEach(c=>c.classList.remove('on')); el.classList.add('on'); }
function setSz(s,btn){ sz=s; document.querySelectorAll('.sz').forEach(b=>b.classList.remove('on')); btn.classList.add('on'); }
function doUndo(){ const h=hist[curView]; if(!h||!h.length)return; h.pop(); restoreSnap(); endStroke(); }
function clearBoard(){ ctx.fillStyle='#fff'; ctx.fillRect(0,0,canvas.width,canvas.height); saveSnap(); endStroke(); if(curView==='main') db.ref('boardCmd').push({type:'clear'});}

function renderList(){
  const list=document.getElementById('slist'); const arr=Object.values(students).filter(s=>s.online);
  document.getElementById('cnt').textContent=arr.length;
  let h=`<div class="sitem ${curView==='main'?'act':''}" onclick="viewMain()">üñ• ÿßŸÑÿ±ÿ¶Ÿäÿ≥Ÿäÿ©</div>`;
  arr.forEach(s=>{ h+=`<div class="sitem ${curView===s.id?'act':''}" onclick="viewStudent('${s.id}')"><span class="sname">${s.name}</span>${s.hand?'‚úã':''}</div>`; });
  list.innerHTML=h;
}

db.ref('joinRequests').on('child_added',async snap=>{
  const s=snap.val(); if(!s)return;
  const ok=await showToast(`${s.name} Ÿäÿ∑ŸÑÿ® ÿßŸÑÿØÿÆŸàŸÑ`,'ÿßŸÜÿ∂ŸÖÿßŸÖ ÿ¨ÿØŸäÿØ','üë§',['ŸÇÿ®ŸàŸÑ','ÿ±ŸÅÿ∂'],'var(--bl)');
  if(ok===0){ students[s.id]={id:s.id,name:s.name,online:true}; db.ref('approvedStudents/'+s.id).set({id:s.id,name:s.name});}
  snap.ref.remove(); renderList();
});

db.ref('onlineStudents').on('value',snap=>{
  const d=snap.val()||{}; Object.keys(students).forEach(id=>students[id].online=!!d[id]);
  Object.keys(d).forEach(id=>{if(!students[id])students[id]={id,name:d[id].name,online:true}}); renderList();
});

db.ref('handRaised').on('value',snap=>{
  const d=snap.val()||{}; Object.keys(students).forEach(id=>students[id].hand=!!d[id]); renderList();

async function toggleMic(){
  const btn=document.getElementById('micbtn'),ico=document.getElementById('micico');
  if(!micOn){
    try{
      mStream=await navigator.mediaDevices.getUserMedia({audio:true}); mRec=new MediaRecorder(mStream);
      mRec.ondataavailable=ev=>{ const r=new FileReader(); r.onload=()=>db.ref('audio/chunk').set({data:r.result,ts:Date.now()}); r.readAsDataURL(ev.data);};
      mRec.start(500); micOn=true; btn.classList.add('on'); ico.className='fas fa-microphone';
      setInterval(()=>{if(mRec.state==='recording'){mRec.stop();mRec.start(500)}},550);
    }catch(e){alert('ŸÅÿ¥ŸÑ ÿßŸÑŸàÿµŸàŸÑ ŸÑŸÑŸÖŸäŸÉÿ±ŸàŸÅŸàŸÜ')}
  }else{ mStream.getTracks().forEach(t=>t.stop()); micOn=false; btn.classList.remove('on'); ico.className='fas fa-microphone-slash';}
}

function showToast(title,sub,icon,btns,borderCol){
  return new Promise(res=>{
    const box=document.getElementById('toasts'),el=document.createElement('div'); el.className='toast'; el.style.borderRight=`4px solid ${borderCol}`;
    el.innerHTML=`<div class="ttico">${icon}</div><div class="tttx"><strong>${title}</strong>${sub}</div><div class="ttbtns">${btns.map((b,i)=>`<button class="ttbtn ${i===0?'ttok':'ttno'}" data-i="${i}">${b}</button>`).join('')}</div>`;
    el.querySelectorAll('.ttbtn').forEach(b=>b.onclick=()=>{el.remove();res(+b.dataset.i)}); box.appendChild(el);
  });
}
