    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyB7E4NsGQbCehVSQ3Kj97yExRZwpHzTOl8",
            databaseURL: "https://myclaive-default-rtdb.firebaseio.com"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        // ===== ÿ™ÿµŸÅŸäÿ± ŸÉŸÑ ÿßŸÑÿ∑ŸÑÿ®ÿßÿ™ ÿßŸÑŸÇÿØŸäŸÖÿ© ÿπŸÜÿØ ŸÅÿ™ÿ≠ ÿßŸÑÿµŸÅÿ≠ÿ© =====
        function cleanupOldRequests() {
            // ÿ≠ÿ∞ŸÅ ŸÉŸÑ ÿ∑ŸÑÿ®ÿßÿ™ ÿßŸÑÿßŸÜÿ∂ŸÖÿßŸÖ ÿßŸÑŸÇÿØŸäŸÖÿ© (ÿ£ŸÇÿØŸÖ ŸÖŸÜ ÿØŸÇŸäŸÇÿ©)
            const oneMinuteAgo = Date.now() - 60000;
            
            db.ref('joinRequests').once('value', snap => {
                snap.forEach(child => {
                    const req = child.val();
                    if (req.time && req.time < oneMinuteAgo) {
                        child.ref.remove();
                        console.log('ÿ™ŸÖ ÿ≠ÿ∞ŸÅ ÿ∑ŸÑÿ® ŸÇÿØŸäŸÖ:', req.name);
                    }
                });
            });

            // ÿ≠ÿ∞ŸÅ ŸÉŸÑ ÿ∑ŸÑÿ®ÿßÿ™ ÿßŸÑŸÖÿßŸäŸÉ ÿßŸÑŸÇÿØŸäŸÖÿ©
            db.ref('micRequests').once('value', snap => {
                snap.forEach(child => {
                    const req = child.val();
                    if (req.time && req.time < oneMinuteAgo) {
                        child.ref.remove();
                        console.log('ÿ™ŸÖ ÿ≠ÿ∞ŸÅ ÿ∑ŸÑÿ® ŸÖÿßŸäŸÉ ŸÇÿØŸäŸÖ');
                    }
                });
            });

            // ÿ≠ÿ∞ŸÅ ÿßŸÑÿ∑ŸÑÿßÿ® ÿ∫Ÿäÿ± ÿßŸÑŸÜÿ¥ÿ∑ŸäŸÜ (ÿ£ŸÇÿØŸÖ ŸÖŸÜ ÿØŸÇŸäŸÇÿ©)
            db.ref('onlineStudents').once('value', snap => {
                snap.forEach(child => {
                    const student = child.val();
                    if (student.lastSeen && student.lastSeen < oneMinuteAgo) {
                        child.ref.remove();
                        console.log('ÿ™ŸÖ ÿ≠ÿ∞ŸÅ ÿ∑ÿßŸÑÿ® ÿ∫Ÿäÿ± ŸÜÿ¥ÿ∑');
                    }
                });
            });
        }

        // ===== ŸÖÿ™ÿ∫Ÿäÿ±ÿßÿ™ =====
        let students = {};
        let waitingStudents = {};
        let currentSpeaker = null;
        let isMicOn = false;
        let mediaStream = null;
        let mediaRecorder = null;
        let currentColor = '#000000';
        let currentTool = 'pen';
        let isDrawing = false;

        const canvas = document.getElementById('mainBoard');
        const ctx = canvas.getContext('2d');

        function resizeCanvas() {
            canvas.width = canvas.clientWidth;
            canvas.height = canvas.clientHeight;
            ctx.fillStyle = '#FFFFFF';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.lineCap = 'round';
            ctx.lineJoin = 'round';
            ctx.lineWidth = 4;
        }

        window.addEventListener('resize', resizeCanvas);
        setTimeout(resizeCanvas, 100);

        // ===== ÿßŸÑÿ±ÿ≥ŸÖ =====
        function getCoords(e) {
            const rect = canvas.getBoundingClientRect();
            const clientX = e.touches ? e.touches[0].clientX : e.clientX;
            const clientY = e.touches ? e.touches[0].clientY : e.clientY;
            return {
                x: (clientX - rect.left) / canvas.width,
                y: (clientY - rect.top) / canvas.height
            };
        }

        function startDrawing(e) {
            e.preventDefault();
            isDrawing = true;
            const p = getCoords(e);
            ctx.beginPath();
            ctx.moveTo(p.x * canvas.width, p.y * canvas.height);
            
            db.ref('draw_t').push({
                type: 'start',
                x: p.x,
                y: p.y,
                color: currentTool === 'eraser' ? '#FFFFFF' : currentColor,
                size: 4,
                time: Date.now()
            });
        }

        function draw(e) {
            e.preventDefault();
            if (!isDrawing) return;
            const p = getCoords(e);
            
            ctx.strokeStyle = currentTool === 'eraser' ? '#FFFFFF' : currentColor;
            ctx.lineWidth = 4;
            ctx.lineTo(p.x * canvas.width, p.y * canvas.height);
            ctx.stroke();
            ctx.beginPath();
            ctx.moveTo(p.x * canvas.width, p.y * canvas.height);
            
            db.ref('draw_t').push({
                type: 'draw',
                x: p.x,
                y: p.y,
                color: currentTool === 'eraser' ? '#FFFFFF' : currentColor,
                size: 4,
                time: Date.now()
            });
        }

        function stopDrawing() {
            isDrawing = false;
        }

        canvas.addEventListener('mousedown', startDrawing);
        canvas.addEventListener('mousemove', draw);
        canvas.addEventListener('mouseup', stopDrawing);
        canvas.addEventListener('mouseleave', stopDrawing);
        canvas.addEventListener('touchstart', startDrawing, { passive: false });
        canvas.addEventListener('touchmove', draw, { passive: false });
        canvas.addEventListener('touchend', stopDrawing);

        window.selectTool = function(tool) {
            currentTool = tool;
            document.getElementById('penBtn').classList.toggle('active', tool === 'pen');
            document.getElementById('eraserBtn').classList.toggle('active', tool === 'eraser');
        };

        window.selectColor = function(color, element) {
            currentColor = color;
            document.querySelectorAll('.color-dot').forEach(el => el.classList.remove('active'));
            element.classList.add('active');
        };

        window.clearBoard = function() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = '#FFFFFF';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            db.ref('draw_t').push({ type: 'clear', time: Date.now() });
        };

        window.uploadImage = function(input) {
            if (!input.files[0]) return;
            const reader = new FileReader();
            reader.onload = (e) => {
                const img = new Image();
                img.onload = () => {
                    ctx.clearRect(0, 0, canvas.width, canvas.height);
                    ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
                    db.ref('draw_t').push({
                        type: 'image',
                        data: e.target.result,
                        time: Date.now()
                    });
                };
                img.src = e.target.result;
            };
            reader.readAsDataURL(input.files[0]);
        };

        // ===== ÿ•ÿØÿßÿ±ÿ© ÿßŸÑÿ∑ŸÑÿßÿ® =====
        function updateStudentsList() {
            const list = document.getElementById('studentsList');
            let html = '';
            let online = 0, hands = 0;

            // ÿ∑ŸÑÿ®ÿßÿ™ ÿßŸÑÿßŸÜÿ∂ŸÖÿßŸÖ
            Object.values(waitingStudents).forEach(s => {
                html += `
                    <div class="student-card hand-raised">
                        <div class="student-info">
                            <div class="student-avatar">${s.name.charAt(0)}</div>
                            <div class="student-details">
                                <div class="student-name">${s.name}</div>
                                <div class="student-status">
                                    <span class="status-dot hand"></span> ŸÅŸä ÿßŸÜÿ™ÿ∏ÿßÿ± ÿßŸÑŸÖŸàÿßŸÅŸÇÿ©
                                </div>
                            </div>
                        </div>
                        <div class="student-actions">
                            <button class="action-btn approve" onclick="approveStudent('${s.id}')">
                                <i class="fas fa-check"></i> ŸÇÿ®ŸàŸÑ
                            </button>
                            <button class="action-btn reject" onclick="rejectStudent('${s.id}')">
                                <i class="fas fa-times"></i> ÿ±ŸÅÿ∂
                            </button>
                        </div>
                    </div>
                `;
            });

            // ÿßŸÑÿ∑ŸÑÿßÿ® ÿßŸÑŸÖÿπÿ™ŸÖÿØŸäŸÜ
            Object.values(students).forEach(s => {
                if (!s.online) return;
                online++;
                if (s.handRaised) hands++;
                
                html += `
                    <div class="student-card ${s.handRaised ? 'hand-raised' : ''} ${currentSpeaker === s.id ? 'speaking' : ''}">
                        <div class="student-info">
                            <div class="student-avatar">${s.name.charAt(0)}</div>
                            <div class="student-details">
                                <div class="student-name">${s.name}</div>
                                <div class="student-status">
                                    <span class="status-dot ${s.handRaised ? 'hand' : (currentSpeaker === s.id ? 'speaking' : '')}"></span>
                                    ${s.handRaised ? '‚úã ÿ±ŸÅÿπ ŸäÿØ' : (currentSpeaker === s.id ? 'üé§ Ÿäÿ™ÿ≠ÿØÿ´' : 'üîä ŸÖÿ≥ÿ™ŸÖÿπ')}
                                </div>
                            </div>
                        </div>
                        <div class="student-actions">
                            ${s.handRaised ? `
                                <button class="action-btn approve" onclick="allowMic('${s.id}')">
                                    <i class="fas fa-check"></i> ÿ≥ŸÖÿßÿ≠
                                </button>
                                <button class="action-btn reject" onclick="rejectHand('${s.id}')">
                                    <i class="fas fa-times"></i> ÿ±ŸÅÿ∂
                                </button>
                            ` : ''}
                            ${currentSpeaker === s.id ? `
                                <button class="action-btn mic" onclick="stopMic('${s.id}')">
                                    <i class="fas fa-microphone-slash"></i> ÿ•ÿ≥ŸÉÿßÿ™
                                </button>
                            ` : ''}
                            <button class="action-btn kick" onclick="kickStudent('${s.id}')">
                                <i class="fas fa-sign-out-alt"></i> ÿ∑ÿ±ÿØ
                            </button>
                        </div>
                    </div>
                `;
            });

            list.innerHTML = html || '<div style="padding:20px; text-align:center">ŸÑÿß ŸäŸàÿ¨ÿØ ÿ∑ŸÑÿßÿ®</div>';
            document.getElementById('onlineCount').textContent = online;
            document.getElementById('handCount').textContent = hands;
        }

        // ===== ÿ•ÿ¨ÿ±ÿßÿ°ÿßÿ™ ÿßŸÑÿ∑ŸÑÿßÿ® =====
        window.approveStudent = function(id) {
            const student = waitingStudents[id];
            if (student) {
                students[id] = { id, name: student.name, online: true, handRaised: false };
                delete waitingStudents[id];
                db.ref('approvedStudents/' + id).set(students[id]);
                db.ref('joinRequests/' + id).remove();
                updateStudentsList();
            }
        };

        window.rejectStudent = function(id) {
            delete waitingStudents[id];
            db.ref('joinRequests/' + id).remove();
            updateStudentsList();
        };

        window.allowMic = function(id) {
            if (currentSpeaker) db.ref('micPermissions/' + currentSpeaker).remove();
            currentSpeaker = id;
            students[id].handRaised = false;
            db.ref('micPermissions/' + id).set({ allowed: true });
            db.ref('handRaised/' + id).remove();
            document.getElementById('speakingIndicator').style.display = 'flex';
            document.getElementById('currentSpeaker').textContent = students[id].name;
            document.getElementById('currentSpeakerName').textContent = students[id].name;
            updateStudentsList();
        };

        window.rejectHand = function(id) {
            students[id].handRaised = false;
            db.ref('handRaised/' + id).remove();
            updateStudentsList();
        };

        window.stopMic = function(id) {
            if (currentSpeaker === id) {
                currentSpeaker = null;
                db.ref('micPermissions/' + id).remove();
                document.getElementById('speakingIndicator').style.display = 'none';
                document.getElementById('currentSpeakerName').textContent = 'ŸÑÿß ŸäŸàÿ¨ÿØ ŸÖÿ™ÿ≠ÿØÿ´';
                updateStudentsList();
            }
        };

        window.kickStudent = function(id) {
            if (currentSpeaker === id) stopMic(id);
            db.ref('approvedStudents/' + id).remove();
            db.ref('onlineStudents/' + id).remove();
            db.ref('micPermissions/' + id).remove();
            delete students[id];
            updateStudentsList();
        };

        window.clearAllRequests = function() {
            if (confirm('ÿ≠ÿ∞ŸÅ ÿ¨ŸÖŸäÿπ ÿ∑ŸÑÿ®ÿßÿ™ ÿßŸÑÿßŸÜÿ∂ŸÖÿßŸÖ ÿßŸÑŸÇÿØŸäŸÖÿ©ÿü')) {
                db.ref('joinRequests').remove();
                db.ref('micRequests').remove();
                waitingStudents = {};
                updateStudentsList();
            }
        };

        window.resetEverything = function() {
            if (confirm('ÿ™ÿµŸÅŸäÿ± ÿßŸÑÿ¨ŸÑÿ≥ÿ© ÿ®ÿßŸÑŸÉÿßŸÖŸÑÿü')) {
                db.ref('joinRequests').remove();
                db.ref('micRequests').remove();
                db.ref('approvedStudents').remove();
                db.ref('onlineStudents').remove();
                db.ref('handRaised').remove();
                db.ref('micPermissions').remove();
                db.ref('audioMeta').set({ active: false });
                db.ref('audio').remove();
                
                students = {};
                waitingStudents = {};
                currentSpeaker = null;
                
                if (isMicOn) toggleMicrophone();
                clearBoard();
                updateStudentsList();
            }
        };

        // ===== ÿßÿ≥ÿ™ŸÇÿ®ÿßŸÑ ÿßŸÑÿ®ŸäÿßŸÜÿßÿ™ =====
        db.ref('joinRequests').on('child_added', snap => {
            const s = snap.val();
            if (s && s.id && s.name) {
                waitingStudents[s.id] = s;
                updateStudentsList();
            }
        });

        db.ref('joinRequests').on('child_removed', snap => {
            const s = snap.val();
            if (s && s.id) delete waitingStudents[s.id];
            updateStudentsList();
        });

        db.ref('approvedStudents').on('value', snap => {
            students = snap.val() || {};
            updateStudentsList();
        });

        db.ref('onlineStudents').on('value', snap => {
            const online = snap.val() || {};
            Object.keys(students).forEach(id => {
                if (students[id]) students[id].online = online[id] ? true : false;
            });
            updateStudentsList();
        });

        db.ref('handRaised').on('value', snap => {
            const hands = snap.val() || {};
            Object.keys(students).forEach(id => {
                if (students[id]) students[id].handRaised = hands[id] ? true : false;
            });
            updateStudentsList();
        });

        // ===== ÿßŸÑÿµŸàÿ™ =====
        window.toggleMicrophone = async function() {
            const btn = document.getElementById('micToggle');
            const icon = document.getElementById('micIcon');
            
            if (!isMicOn) {
                try {
                    mediaStream = await navigator.mediaDevices.getUserMedia({ audio: true });
                    isMicOn = true;
                    btn.classList.remove('mic-off');
                    btn.classList.add('mic-on');
                    icon.className = 'fas fa-microphone';
                    
                    mediaRecorder = new MediaRecorder(mediaStream);
                    mediaRecorder.ondataavailable = (e) => {
                        if (e.data.size > 0) {
                            const reader = new FileReader();
                            reader.onload = () => {
                                db.ref('audio/chunk').set({ 
                                    data: reader.result, 
                                    time: Date.now() 
                                });
                            };
                            reader.readAsDataURL(e.data);
                        }
                    };
                    mediaRecorder.start(1000);
                    db.ref('audioMeta').set({ active: true });
                    
                } catch (err) {
                    alert('ŸÑÿß ŸäŸÖŸÉŸÜ ÿßŸÑŸàÿµŸàŸÑ ŸÑŸÑŸÖÿßŸäŸÉ');
                }
            } else {
                if (mediaStream) mediaStream.getTracks().forEach(t => t.stop());
                if (mediaRecorder) mediaRecorder.stop();
                isMicOn = false;
                btn.classList.remove('mic-on');
                btn.classList.add('mic-off');
                icon.className = 'fas fa-microphone-slash';
                db.ref('audioMeta').set({ active: false });
                db.ref('audio').remove();
            }
        };

        // ===== ÿßÿ≥ÿ™ŸÇÿ®ÿßŸÑ ÿµŸàÿ™ ÿßŸÑÿ∑ŸÑÿßÿ® =====
        const audioPlayer = document.getElementById('audioPlayer');
        const heardAudios = new Set();

        db.ref('stuAudio/chunk').on('value', snap => {
            const data = snap.val();
            if (!data || !data.data || heardAudios.has(data.time)) return;
            heardAudios.add(data.time);
            audioPlayer.src = data.data;
            audioPlayer.play().catch(() => {});
        });

        // ===== ÿ™ÿ¥ÿ∫ŸäŸÑ ÿßŸÑÿ™ÿµŸÅŸäÿ± ÿßŸÑÿ™ŸÑŸÇÿßÿ¶Ÿä ÿπŸÜÿØ ŸÅÿ™ÿ≠ ÿßŸÑÿµŸÅÿ≠ÿ© =====
        cleanupOldRequests();
        setInterval(cleanupOldRequests, 30000); // ŸÉŸÑ 30 ÿ´ÿßŸÜŸäÿ©

        // ===== ŸÖÿ≠ÿßŸÉÿßÿ© ÿ≤ŸÖŸÜ ÿßŸÑÿßÿ≥ÿ™ÿ¨ÿßÿ®ÿ© =====
        setInterval(() => {
            document.getElementById('latency').textContent = Math.floor(Math.random() * 30 + 10) + 'ms';
        }, 3000);
    </script>
</body>
