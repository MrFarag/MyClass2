<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>MyClass2 - المدرس</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: #0f172a;
            color: white;
            height: 100vh;
            overflow: hidden;
        }

        /* ===== الشريط العلوي ===== */
        .header {
            background: #1e293b;
            padding: 12px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 3px solid #3b82f6;
            height: 60px;
        }

        .logo {
            font-size: 22px;
            font-weight: bold;
            color: #3b82f6;
        }

        .logo span {
            color: white;
        }

        .stats {
            display: flex;
            gap: 20px;
        }

        .stat-item {
            background: #334155;
            padding: 6px 15px;
            border-radius: 30px;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .stat-item i {
            color: #3b82f6;
        }

        .live-badge {
            background: #ef4444;
            padding: 6px 15px;
            border-radius: 30px;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 8px;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }

        /* ===== التخطيط الرئيسي ===== */
        .main-layout {
            display: flex;
            height: calc(100vh - 60px);
            overflow: hidden;
        }

        /* ===== الشريط الجانبي للطلاب ===== */
        .sidebar {
            width: 300px;
            background: #1e293b;
            border-left: 1px solid #334155;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .sidebar-header {
            padding: 15px;
            background: #334155;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .sidebar-header h3 {
            font-size: 16px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .sidebar-header h3 i {
            color: #3b82f6;
        }

        .search-box {
            padding: 10px 15px;
            background: #334155;
            margin: 10px;
            border-radius: 30px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .search-box i {
            color: #94a3b8;
        }

        .search-box input {
            background: none;
            border: none;
            color: white;
            width: 100%;
            outline: none;
        }

        .students-tabs {
            display: flex;
            padding: 0 10px;
            gap: 5px;
        }

        .tab-btn {
            flex: 1;
            padding: 8px;
            background: #334155;
            border: none;
            color: #94a3b8;
            border-radius: 20px;
            cursor: pointer;
            font-size: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 5px;
        }

        .tab-btn.active {
            background: #3b82f6;
            color: white;
        }

        .students-list {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
        }

        .student-card {
            background: #334155;
            border-radius: 12px;
            padding: 12px;
            margin-bottom: 8px;
            border: 1px solid transparent;
            transition: 0.2s;
        }

        .student-card.hand-raised {
            border-color: #f59e0b;
            background: #423d2b;
        }

        .student-card.speaking {
            border-color: #22c55e;
            background: #1a3a2a;
        }

        .student-card.selected {
            border-color: #3b82f6;
            background: #1e3a5f;
        }

        .student-info {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 10px;
        }

        .student-avatar {
            width: 40px;
            height: 40px;
            background: #3b82f6;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
        }

        .student-details {
            flex: 1;
        }

        .student-name {
            font-weight: 600;
            margin-bottom: 4px;
        }

        .student-status {
            font-size: 11px;
            color: #94a3b8;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
        }

        .status-dot.hand {
            background: #f59e0b;
        }

        .status-dot.speaking {
            background: #22c55e;
            animation: pulse 1s infinite;
        }

        .status-dot.idle {
            background: #94a3b8;
        }

        .student-actions {
            display: flex;
            gap: 5px;
            margin-top: 8px;
        }

        .action-btn {
            flex: 1;
            padding: 6px;
            border: none;
            border-radius: 20px;
            font-size: 11px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 5px;
        }

        .action-btn.approve {
            background: #22c55e;
            color: white;
        }

        .action-btn.reject {
            background: #ef4444;
            color: white;
        }

        .action-btn.mic {
            background: #3b82f6;
            color: white;
        }

        .action-btn.view {
            background: #8b5cf6;
            color: white;
        }

        .action-btn.kick {
            background: #64748b;
            color: white;
        }

        .hand-badge {
            background: #f59e0b;
            color: white;
            padding: 2px 8px;
            border-radius: 15px;
            font-size: 10px;
            display: inline-flex;
            align-items: center;
            gap: 4px;
        }

        /* ===== منطقة المحتوى الرئيسي ===== */
        .content-area {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 15px;
            gap: 15px;
            overflow: hidden;
        }

        /* ===== شريط التحكم ===== */
        .control-bar {
            background: #1e293b;
            border-radius: 50px;
            padding: 10px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border: 1px solid #334155;
        }

        .control-group {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .control-btn {
            background: #334155;
            border: none;
            color: #94a3b8;
            width: 45px;
            height: 45px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 18px;
            transition: 0.2s;
        }

        .control-btn:hover {
            background: #475569;
            color: white;
        }

        .control-btn.active {
            background: #3b82f6;
            color: white;
        }

        .control-btn.mic-on {
            background: #22c55e;
            color: white;
        }

        .control-btn.mic-off {
            background: #ef4444;
            color: white;
        }

        .speaker-control {
            display: flex;
            align-items: center;
            gap: 10px;
            background: #334155;
            padding: 5px 15px;
            border-radius: 30px;
        }

        .speaker-control i {
            color: #3b82f6;
        }

        .volume-slider {
            width: 80px;
            height: 4px;
            background: #475569;
            border-radius: 2px;
            -webkit-appearance: none;
        }

        .volume-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 14px;
            height: 14px;
            background: #3b82f6;
            border-radius: 50%;
            cursor: pointer;
        }

        /* ===== منطقة التبويبات والسبورات ===== */
        .tabs-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: #1e293b;
            border-radius: 15px;
            border: 1px solid #334155;
            overflow: hidden;
            min-height: 0;
        }

        .tabs-header {
            display: flex;
            background: #334155;
            padding: 10px;
            gap: 5px;
            overflow-x: auto;
        }

        .tab {
            padding: 8px 20px;
            background: #1e293b;
            border: none;
            color: #94a3b8;
            border-radius: 30px;
            cursor: pointer;
            font-size: 14px;
            white-space: nowrap;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .tab i {
            font-size: 12px;
        }

        .tab.active {
            background: #3b82f6;
            color: white;
        }

        .tab.speaking {
            border-right: 3px solid #22c55e;
        }

        .tab.hand-raised {
            border-right: 3px solid #f59e0b;
        }

        .board-container {
            flex: 1;
            background: white;
            position: relative;
            overflow: hidden;
            min-height: 0;
        }

        canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            touch-action: none;
            background: white;
        }

        /* ===== شريط الأدوات السفلي ===== */
        .toolbar {
            background: #1e293b;
            border-top: 1px solid #334155;
            padding: 10px;
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            align-items: center;
        }

        .tool-group {
            display: flex;
            gap: 5px;
            background: #334155;
            padding: 5px;
            border-radius: 30px;
        }

        .tool-btn {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            border: none;
            background: transparent;
            color: #94a3b8;
            cursor: pointer;
            font-size: 18px;
            transition: 0.2s;
        }

        .tool-btn:hover {
            background: #475569;
            color: white;
        }

        .tool-btn.active {
            background: #3b82f6;
            color: white;
        }

        .color-picker {
            display: flex;
            gap: 4px;
            background: #334155;
            padding: 5px 10px;
            border-radius: 30px;
        }

        .color-dot {
            width: 35px;
            height: 35px;
            border-radius: 50%;
            cursor: pointer;
            border: 2px solid transparent;
        }

        .color-dot.active {
            border-color: white;
            transform: scale(1.1);
        }

        .size-selector {
            display: flex;
            gap: 5px;
            background: #334155;
            padding: 5px 10px;
            border-radius: 30px;
        }

        .size-btn {
            width: 35px;
            height: 35px;
            border-radius: 50%;
            border: none;
            background: transparent;
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .size-btn.active {
            background: #3b82f6;
        }

        /* ===== شريط الحالة ===== */
        .status-bar {
            background: #1e293b;
            border-top: 1px solid #334155;
            padding: 8px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            font-size: 12px;
            color: #94a3b8;
        }

        .speaking-indicator {
            display: flex;
            align-items: center;
            gap: 8px;
            background: #334155;
            padding: 4px 12px;
            border-radius: 30px;
        }

        .speaking-indicator i {
            color: #22c55e;
        }

        .speaker-name {
            color: #22c55e;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <!-- الشريط العلوي -->
    <div class="header">
        <div class="logo">My<span>Class</span>2</div>
        <div class="stats">
            <div class="stat-item"><i class="fas fa-users"></i> <span id="onlineCount">0</span> متصل</div>
            <div class="stat-item"><i class="fas fa-hand-paper"></i> <span id="handRaisedCount">0</span> رفع يد</div>
            <div class="live-badge"><i class="fas fa-circle"></i> مباشر</div>
        </div>
    </div>

    <!-- التخطيط الرئيسي -->
    <div class="main-layout">
        <!-- الشريط الجانبي للطلاب -->
        <div class="sidebar">
            <div class="sidebar-header">
                <h3><i class="fas fa-users"></i> الطلاب</h3>
                <span id="totalStudents">0</span>
            </div>

            <div class="search-box">
                <i class="fas fa-search"></i>
                <input type="text" placeholder="بحث عن طالب..." id="searchStudent">
            </div>

            <div class="students-tabs">
                <button class="tab-btn active" onclick="filterStudents('all')">الكل</button>
                <button class="tab-btn" onclick="filterStudents('hand')">رفع يد</button>

            </div>

            <div class="students-list" id="studentsList">
                <!-- يتم إضافة الطلاب هنا ديناميكياً -->
            </div>
        </div>

        <!-- منطقة المحتوى الرئيسي -->
        <div class="content-area">
            <!-- شريط التحكم -->
            <div class="control-bar">
                <div class="control-group">
                    <button class="control-btn" id="micToggle" onclick="toggleMicrophone()">
                        <i class="fas fa-microphone-slash" id="micIcon"></i>
                    </button>
                    <div class="speaker-control">
                        <i class="fas fa-volume-up"></i>
                        <input type="range" min="0" max="100" value="80" class="volume-slider" id="masterVolume" oninput="setMasterVolume(this.value)">
                    </div>
                </div>
                <div class="control-group">
                    <button class="control-btn" onclick="clearCurrentBoard()"><i class="fas fa-eraser"></i></button>

            <div class="tabs-container">
                <div class="tabs-header" id="tabsHeader">

                        <i class="fas fa-chalkboard"></i> السبورة الرئيسية
                    </button>
                    <!-- يتم إضافة تبويبات الطلاب هنا -->
                </div>
                <div class="board-container" id="boardContainer">
                    <canvas id="mainBoard"></canvas>
                </div>
            </div>

            <!-- شريط الأدوات السفلي -->
            <div class="toolbar">
                <div class="tool-group">
                    <button class="tool-btn active" id="penBtn" onclick="selectTool('pen')"><i class="fas fa-pencil-alt"></i></button>
                    <button class="tool-btn" id="eraserBtn" onclick="selectTool('eraser')"><i class="fas fa-eraser"></i></button>
                </div>

                <div class="color-picker">
                    <div class="color-dot active" style="background:#000000" onclick="selectColor('#000000', this)"></div>
                    <div class="color-dot" style="background:#ef4444" onclick="selectColor('#ef4444', this)"></div>
                    <div class="color-dot" style="background:#3b82f6" onclick="selectColor('#3b82f6', this)"></div>
                    <div class="color-dot" style="background:#22c55e" onclick="selectColor('#22c55e', this)"></div>
                    <div class="color-dot" style="background:#f59e0b" onclick="selectColor('#f59e0b', this)"></div>
                    <div class="color-dot" style="background:#a855f7" onclick="selectColor('#a855f7', this)"></div>
                </div>

                <div class="size-selector">
                    <button class="size-btn" onclick="setSize(2, this)"><div style="width:4px; height:4px; background:white; border-radius:50%; margin:auto"></div></button>
                    <button class="size-btn active" onclick="setSize(4, this)"><div style="width:8px; height:8px; background:white; border-radius:50%; margin:auto"></div></button>
                    <button class="size-btn" onclick="setSize(8, this)"><div style="width:14px; height:14px; background:white; border-radius:50%; margin:auto"></div></button>
                </div>
            </div>
        </div>
    </div>

    <!-- شريط الحالة -->
    <div class="status-bar">
        <div class="speaking-indicator" id="speakingIndicator" style="display:none">
            <i class="fas fa-circle"></i>
            <span>يتحدث: <span id="currentSpeaker" class="speaker-name">أحد الطلاب</span></span>
        </div>
        <div>⚡ <span id="latency">24ms</span></div>
    </div>

    <audio id="audioPlayer" style="display:none"></audio>

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>

    <script>
        // تهيئة Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyB7E4NsGQbCehVSQ3Kj97yExRZwpHzTOl8",
            authDomain: "myclaive.firebaseapp.com",
            databaseURL: "https://myclaive-default-rtdb.firebaseio.com",
            projectId: "myclaive",
            storageBucket: "myclaive.firebasestorage.app",
            messagingSenderId: "507299311714",
            appId: "1:507299311714:web:c90440ee4353cfac17613b"
        };

        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        // ===== متغيرات عامة =====
        let currentSpeaker = null; // الطالب الذي يتحدث حالياً
        let students = {}; // بيانات الطلاب
        let waitingStudents = {}; // طلاب في الانتظار
        let currentBoard = 'main'; // السبورة الحالية
        let studentBoards = {}; // سبورات الطلاب

        // ===== Canvas =====
        const canvas = document.getElementById('mainBoard');
        const ctx = canvas.getContext('2d');

        function resizeCanvas() {
            canvas.width = canvas.clientWidth;
            canvas.height = canvas.clientHeight;
            ctx.fillStyle = '#FFFFFF';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
        }

        window.addEventListener('resize', resizeCanvas);
        setTimeout(resizeCanvas, 100);

        // ===== أدوات الرسم =====
        let currentColor = '#000000';
        let currentSize = 4;
        let currentTool = 'pen';
        let isDrawing = false;
        let lastX = 0, lastY = 0;

        function getCoordinates(e) {
            const rect = canvas.getBoundingClientRect();
            const scaleX = canvas.width / rect.width;
            const scaleY = canvas.height / rect.height;
            
            const clientX = e.touches ? e.touches[0].clientX : e.clientX;
            const clientY = e.touches ? e.touches[0].clientY : e.clientY;
            
            return {
                x: (clientX - rect.left) * scaleX,
                y: (clientY - rect.top) * scaleY
            };
        }

        function startDrawing(e) {
            e.preventDefault();
            isDrawing = true;
            const coords = getCoordinates(e);
            lastX = coords.x;
            lastY = coords.y;
            ctx.beginPath();
            ctx.moveTo(lastX, lastY);
        }

        function draw(e) {
            e.preventDefault();
            if (!isDrawing) return;
            
            const coords = getCoordinates(e);
            
            ctx.strokeStyle = currentColor;
            ctx.lineWidth = currentSize;
            ctx.lineTo(coords.x, coords.y);
            ctx.stroke();
            ctx.beginPath();
            ctx.moveTo(coords.x, coords.y);
            
            lastX = coords.x;
            lastY = coords.y;
        }

        function stopDrawing() {
            isDrawing = false;
        }

        canvas.addEventListener('mousedown', startDrawing);
        canvas.addEventListener('mousemove', draw);
        canvas.addEventListener('mouseup', stopDrawing);
        canvas.addEventListener('mouseleave', stopDrawing);
        canvas.addEventListener('touchstart', startDrawing, { passive: false });
        canvas.addEventListener('touchmove', draw, { passive: false });
        canvas.addEventListener('touchend', stopDrawing);

        // ===== أدوات الرسم العامة =====
        window.selectTool = function(tool) {
            currentTool = tool;
            document.querySelectorAll('#penBtn, #eraserBtn').forEach(btn => btn.classList.remove('active'));
            document.getElementById(tool + 'Btn').classList.add('active');
        };

        window.selectColor = function(color, element) {
            currentColor = color;
            document.querySelectorAll('.color-dot').forEach(el => el.classList.remove('active'));
            element.classList.add('active');
        };

        window.setSize = function(size, element) {
            currentSize = size;
            document.querySelectorAll('.size-btn').forEach(btn => btn.classList.remove('active'));
            element.classList.add('active');
        };

        window.clearCurrentBoard = function() {
            ctx.fillStyle = '#FFFFFF';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
        };

        // ===== التبديل بين السبورات =====
        window.switchBoard = function(boardId) {
            currentBoard = boardId;
            document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
            event.currentTarget.classList.add('active');
            
            if (boardId === 'main') {
                // عرض السبورة الرئيسية
            } else {
                // عرض سبورة الطالب
                loadStudentBoard(boardId);
            }
        };

        function loadStudentBoard(studentId) {
            // تحميل سبورة الطالب
            console.log('عرض سبورة الطالب:', studentId);
        }

        // ===== إدارة الطلاب =====
        function updateStudentsList() {
            const list = document.getElementById('studentsList');
            const onlineCount = document.getElementById('onlineCount');
            const handCount = document.getElementById('handRaisedCount');
            
            let html = '';
            let online = 0;
            let hands = 0;

            // الطلاب المعتمدين
            Object.values(students).forEach(student => {
                if (!student.online) return;
                online++;
                
                const isSpeaking = (currentSpeaker === student.id);
                const handRaised = student.handRaised || false;
                if (handRaised) hands++;

                html += `
                    <div class="student-card ${handRaised ? 'hand-raised' : ''} ${isSpeaking ? 'speaking' : ''} ${currentBoard === student.id ? 'selected' : ''}">
                        <div class="student-info">
                            <div class="student-avatar">${student.name.charAt(0)}</div>
                            <div class="student-details">
                                <div class="student-name">${student.name}</div>
                                <div class="student-status">
                                    <span class="status-dot ${isSpeaking ? 'speaking' : handRaised ? 'hand' : 'idle'}"></span>
                                    <span>${isSpeaking ? 'يتحدث' : handRaised ? 'رفع يد' : 'مستمع'}</span>
                                </div>
                            </div>
                        </div>
                        <div class="student-actions">
                            ${handRaised ? `
                                <button class="action-btn approve" onclick="allowToSpeak('${student.id}')">
                                    <i class="fas fa-check"></i> سماح
                                </button>
                                <button class="action-btn reject" onclick="rejectHand('${student.id}')">
                                    <i class="fas fa-times"></i>
                                </button>
                            ` : ''}
                            ${isSpeaking ? `
                                <button class="action-btn mic" onclick="stopSpeaking('${student.id}')">
                                    <i class="fas fa-microphone-slash"></i> إسكات
                                </button>
                            ` : ''}
                            <button class="action-btn view" onclick="viewStudentBoard('${student.id}')">
                                <i class="fas fa-eye"></i>
                            </button>
                            <button class="action-btn kick" onclick="removeStudent('${student.id}')">
                                <i class="fas fa-sign-out-alt"></i>
                            </button>
                        </div>
                    </div>
                `;
            });

            // الطلاب المنتظرين
            Object.values(waitingStudents).forEach(student => {
                html += `
                    <div class="student-card hand-raised">
                        <div class="student-info">
                            <div class="student-avatar">${student.name.charAt(0)}</div>
                            <div class="student-details">
                                <div class="student-name">${student.name}</div>
                                <div class="student-status">
                                    <span class="hand-badge"><i class="fas fa-clock"></i> في الانتظار</span>
                                </div>
                            </div>
                        </div>
                        <div class="student-actions">
                            <button class="action-btn approve" onclick="approveStudent('${student.id}')">
                                <i class="fas fa-check"></i> موافقة
                            </button>
                            <button class="action-btn reject" onclick="rejectStudent('${student.id}')">
                                <i class="fas fa-times"></i> رفض
                            </button>
                        </div>
                    </div>
                `;
            });

            list.innerHTML = html || '<div style="padding:20px; text-align:center; color:#94a3b8">لا يوجد طلاب</div>';
            onlineCount.textContent = online;
            handCount.textContent = hands;
            document.getElementById('totalStudents').textContent = online;

            // تحديث التبويبات
            updateTabs();
        }

        function updateTabs() {
            const tabsHeader = document.getElementById('tabsHeader');
            let tabsHtml = `
                <button class="tab ${currentBoard === 'main' ? 'active' : ''}" onclick="switchBoard('main')">
                    <i class="fas fa-chalkboard"></i> السبورة الرئيسية
                </button>
            `;

            Object.values(students).forEach(student => {
                if (student.online) {
                    const isSpeaking = (currentSpeaker === student.id);
                    tabsHtml += `
                        <button class="tab ${currentBoard === student.id ? 'active' : ''} ${isSpeaking ? 'speaking' : ''}" 
                                onclick="switchBoard('${student.id}')">
                            <i class="fas fa-user"></i> ${student.name}
                            ${isSpeaking ? '<i class="fas fa-microphone" style="color:#22c55e"></i>' : ''}
                        </button>
                    `;
                }
            });

            tabsHeader.innerHTML = tabsHtml;
        }

        // ===== إجراءات الطلاب =====
        window.approveStudent = function(studentId) {
            const student = waitingStudents[studentId];
            if (student) {
                students[studentId] = {
                    id: studentId,
                    name: student.name,
                    online: true,
                    handRaised: false
                };
                delete waitingStudents[studentId];
                db.ref('approvedStudents/' + studentId).set(students[studentId]);
                db.ref('joinRequests/' + studentId).remove();
                updateStudentsList();
            }
        };

        window.rejectStudent = function(studentId) {
            db.ref('joinRequests/' + studentId).remove();
            delete waitingStudents[studentId];
            updateStudentsList();
        };

        window.allowToSpeak = function(studentId) {
            // إسكات المتحدث الحالي إن وجد
            if (currentSpeaker) {
                db.ref('micPermissions/' + currentSpeaker).remove();
            }
            
            // السماح للطالب الجديد
            currentSpeaker = studentId;
            students[studentId].handRaised = false;
            db.ref('micPermissions/' + studentId).set({
                allowed: true,
                timestamp: Date.now()
            });
            db.ref('audioMeta').set({
                active: true,
                speaker: studentId,
                speakerName: students[studentId].name
            });
            
            document.getElementById('speakingIndicator').style.display = 'flex';
            document.getElementById('currentSpeaker').textContent = students[studentId].name;
            updateStudentsList();
        };

        window.rejectHand = function(studentId) {
            students[studentId].handRaised = false;
            db.ref('handRaised/' + studentId).remove();
            updateStudentsList();
        };

        window.stopSpeaking = function(studentId) {
            if (currentSpeaker === studentId) {
                currentSpeaker = null;
                db.ref('micPermissions/' + studentId).remove();
                db.ref('audioMeta').set({ active: false });
                document.getElementById('speakingIndicator').style.display = 'none';
            }
        };

        window.removeStudent = function(studentId) {
            if (currentSpeaker === studentId) {
                stopSpeaking(studentId);
            }
            db.ref('approvedStudents/' + studentId).remove();
            db.ref('onlineStudents/' + studentId).remove();
            db.ref('micPermissions/' + studentId).remove();
            delete students[studentId];
            updateStudentsList();
        };

        window.viewStudentBoard = function(studentId) {
            switchBoard(studentId);
        };

        // ===== استقبال البيانات من Firebase =====
        db.ref('joinRequests').on('child_added', snap => {
            const student = snap.val();
            waitingStudents[student.id] = student;
            updateStudentsList();
        });

        db.ref('joinRequests').on('child_removed', snap => {
            const student = snap.val();
            delete waitingStudents[student.id];
            updateStudentsList();
        });

        db.ref('approvedStudents').on('value', snap => {
            students = snap.val() || {};
            updateStudentsList();
        });

        db.ref('onlineStudents').on('value', snap => {
            const online = snap.val() || {};
            Object.keys(students).forEach(id => {
                if (students[id]) students[id].online = online[id] ? true : false;
            });
            updateStudentsList();
        });

        db.ref('handRaised').on('value', snap => {
            const hands = snap.val() || {};
            Object.keys(students).forEach(id => {
                if (students[id]) students[id].handRaised = hands[id] ? true : false;
            });
            updateStudentsList();
        });

        // ===== الصوت =====
        let mediaStream = null;
        let mediaRecorder = null;
        let isMicOn = false;

        window.toggleMicrophone = async function() {
            const btn = document.getElementById('micToggle');
            const icon = document.getElementById('micIcon');

            if (!isMicOn) {
                try {
                    mediaStream = await navigator.mediaDevices.getUserMedia({ audio: true });
                    isMicOn = true;
                    btn.classList.remove('mic-off');
                    btn.classList.add('mic-on');
                    icon.className = 'fas fa-microphone';
                    
                    // بدء البث
                    startBroadcasting();
                } catch (err) {
                    alert('لا يمكن الوصول للمايك');
                }
            } else {
                if (mediaStream) {
                    mediaStream.getTracks().forEach(t => t.stop());
                }
                isMicOn = false;
                btn.classList.remove('mic-on');
                btn.classList.add('mic-off');
                icon.className = 'fas fa-microphone-slash';
                db.ref('audioMeta').set({ active: false });
            }
        };

        function startBroadcasting() {
            if (!mediaStream) return;
            
            const options = { mimeType: 'audio/webm' };
            mediaRecorder = new MediaRecorder(mediaStream, options);
            
            mediaRecorder.ondataavailable = (event) => {
                if (event.data.size > 0) {
                    const reader = new FileReader();
                    reader.onload = () => {
                        db.ref('audio/chunk').set({
                            data: reader.result,
                            timestamp: Date.now()
                        });
                    };
                    reader.readAsDataURL(event.data);
                }
            };
            
            mediaRecorder.start(1000);
            db.ref('audioMeta').set({ active: true, speaker: 'teacher' });
            
            setInterval(() => {
                if (mediaRecorder && mediaRecorder.state === 'recording') {
                    mediaRecorder.stop();
                    mediaRecorder.start(1000);
                }
            }, 1000);
        }

        // ===== استقبال صوت الطلاب =====
        const heardAudios = new Set();
        const audioPlayer = document.getElementById('audioPlayer');

        db.ref('stuAudio/chunk').on('value', snap => {
            const data = snap.val();
            if (!data || !data.data || heardAudios.has(data.timestamp)) return;
            heardAudios.add(data.timestamp);
            audioPlayer.src = data.data;
            audioPlayer.play().catch(() => {});
        });

        // ===== تحكم الصوت =====
        window.setMasterVolume = function(value) {
            audioPlayer.volume = value / 100;
        };

        // ===== حالة الاتصال =====
        db.ref('.info/connected').on('value', snap => {
            if (snap.val()) {
                db.ref('teacher/online').set({ online: true, timestamp: Date.now() });
            }
        });

        // محاكاة زمن الاستجابة
        setInterval(() => {
            const latency = Math.floor(Math.random() * 30) + 10;
            document.getElementById('latency').textContent = latency + 'ms';
        }, 3000);
    </script>
</body>
</html>
