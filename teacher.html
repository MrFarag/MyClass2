<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=yes">
    <title>MyClass2 - ÿßŸÑÿ∑ÿßŸÑÿ®</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: #0f172a;
            color: white;
            height: 100vh;
            overflow: hidden;
        }

        #joinOverlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: #0f172a;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 2000;
        }

        .join-box {
            background: #1e293b;
            padding: 30px;
            border-radius: 20px;
            width: 300px;
            text-align: center;
            border: 2px solid #3b82f6;
        }

        .join-box h2 {
            color: #3b82f6;
            margin-bottom: 20px;
        }

        .join-box input {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            background: #334155;
            border: none;
            border-radius: 25px;
            color: white;
            text-align: center;
            outline: none;
            font-size: 16px;
        }

        .join-box button {
            width: 100%;
            padding: 12px;
            background: #3b82f6;
            border: none;
            border-radius: 25px;
            color: white;
            font-weight: bold;
            cursor: pointer;
            font-size: 16px;
        }

        .join-box button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .waiting-message {
            margin-top: 15px;
            color: #f59e0b;
            font-size: 14px;
        }

        #mainApp {
            height: 100vh;
            display: none;
            flex-direction: column;
            background: #0f172a;
        }

        .top-bar {
            background: #1e293b;
            padding: 10px 15px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 2px solid #3b82f6;
            height: 55px;
            flex-shrink: 0;
        }

        .logo {
            font-size: 18px;
            font-weight: bold;
            color: #3b82f6;
        }

        .logo span {
            color: white;
        }

        .student-info {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .student-badge {
            background: #334155;
            padding: 6px 15px;
            border-radius: 25px;
            font-size: 14px;
            font-weight: 600;
        }

        .hand-btn {
            background: #334155;
            border: none;
            color: white;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 18px;
            transition: 0.2s;
        }

        .hand-btn.raised {
            background: #f59e0b;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }

        .boards-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 10px;
            gap: 10px;
            min-height: 0;
        }

        .board {
            flex: 1;
            background: white;
            border-radius: 15px;
            position: relative;
            overflow: hidden;
            min-height: 0;
            border: 3px solid;
        }

        .teacher-board {
            border-color: #ef4444;
        }

        .student-board {
            border-color: #3b82f6;
        }

        .board-label {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            background: #1e293b;
            color: white;
            padding: 4px 20px;
            font-size: 12px;
            font-weight: bold;
            border-radius: 0 0 15px 15px;
            z-index: 10;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        canvas {
            width: 100%;
            height: 100%;
            display: block;
            touch-action: none;
            cursor: crosshair;
        }

        .toolbar {
            background: #1e293b;
            padding: 10px;
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 8px;
            border-top: 1px solid #334155;
            flex-shrink: 0;
        }

        .tool-btn {
            background: #334155;
            border: none;
            color: #94a3b8;
            padding: 12px 0;
            border-radius: 12px;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 4px;
            transition: 0.2s;
        }

        .tool-btn i {
            font-size: 18px;
        }

        .tool-btn span {
            font-size: 11px;
            font-weight: 600;
        }

        .tool-btn:hover {
            background: #475569;
            color: white;
        }

        .tool-btn.active {
            background: #3b82f6;
            color: white;
        }

        .tool-btn.mic-active {
            background: #22c55e;
            color: white;
        }

        .tool-btn.mic-request {
            background: #f59e0b;
            color: white;
        }

        .status-bar {
            background: #1e293b;
            padding: 8px 15px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            font-size: 12px;
            border-top: 1px solid #334155;
            flex-shrink: 0;
        }

        .live-indicator {
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .live-dot {
            width: 8px;
            height: 8px;
            background: #ef4444;
            border-radius: 50%;
            animation: blink 1.5s infinite;
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }

        .mic-status {
            font-weight: 600;
        }

        .mic-status.active {
            color: #22c55e;
        }

        .mic-status.request {
            color: #f59e0b;
        }
    </style>
</head>
<body>
    <div id="joinOverlay">
        <div class="join-box">
            <h2><i class="fas fa-user-graduate"></i> ÿßŸÜÿ∂ŸÖ ŸÑŸÑÿµŸÅ</h2>
            <input type="text" id="studentName" placeholder="ÿßŸÉÿ™ÿ® ÿßÿ≥ŸÖŸÉ" maxlength="20" autofocus>
            <button onclick="joinClass()" id="joinBtn">ÿ∑ŸÑÿ® ÿßŸÜÿ∂ŸÖÿßŸÖ</button>
            <div class="waiting-message" id="waitingMsg" style="display:none">
                <i class="fas fa-spinner fa-spin"></i> ŸÅŸä ÿßŸÜÿ™ÿ∏ÿßÿ± ŸÖŸàÿßŸÅŸÇÿ© ÿßŸÑŸÖÿØÿ±ÿ≥...
            </div>
        </div>
    </div>

    <div id="mainApp">
        <div class="top-bar">
            <div class="logo">My<span>Class</span>2</div>
            <div class="student-info">
                <button class="hand-btn" id="handBtn" onclick="toggleHand()">
                    <i class="fas fa-hand-paper"></i>
                </button>
                <span class="student-badge" id="displayName"></span>
            </div>
        </div>

        <div class="boards-container">
            <div class="board teacher-board">
                <div class="board-label">
                    <i class="fas fa-chalkboard-teacher" style="color:#ef4444"></i> ÿßŸÑŸÖÿØÿ±ÿ≥
                </div>
                <canvas id="teacherBoard"></canvas>
            </div>
            <div class="board student-board">
                <div class="board-label">
                    <i class="fas fa-pencil-alt" style="color:#3b82f6"></i> ÿ≥ÿ®Ÿàÿ±ÿ™Ÿä
                </div>
                <canvas id="studentBoard"></canvas>
            </div>
        </div>

        <div class="toolbar">
            <button class="tool-btn active" id="penBtn" onclick="selectTool('pen')">
                <i class="fas fa-pencil-alt"></i>
                <span>ŸÇŸÑŸÖ</span>
            </button>
            <button class="tool-btn" id="eraserBtn" onclick="selectTool('eraser')">
                <i class="fas fa-eraser"></i>
                <span>ŸÖŸÖÿ≠ÿßÿ©</span>
            </button>
            <button class="tool-btn" onclick="clearBoard()">
                <i class="fas fa-trash"></i>
                <span>ŸÖÿ≥ÿ≠</span>
            </button>
            <button class="tool-btn" id="micBtn" onclick="requestMic()">
                <i class="fas fa-microphone"></i>
                <span>ŸÖÿßŸäŸÉ</span>
            </button>
            <button class="tool-btn" onclick="toggleFullscreen()">
                <i class="fas fa-expand"></i>
                <span>ÿ™ŸÉÿ®Ÿäÿ±</span>
            </button>
        </div>

        <div class="status-bar">
            <div class="live-indicator">
                <span class="live-dot"></span>
                <span id="teacherStatus">ÿßŸÑŸÖÿØÿ±ÿ≥ ŸÖÿ™ÿµŸÑ</span>
            </div>
            <div class="mic-status" id="micStatus">üî¥ ÿßŸÑŸÖÿßŸäŸÉ ŸÖÿ∫ŸÑŸÇ</div>
        </div>
    </div>

    <audio id="audioPlayer" autoplay style="display:none"></audio>

    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>

    <script>
        firebase.initializeApp({
            apiKey: "AIzaSyB7E4NsGQbCehVSQ3Kj97yExRZwpHzTOl8",
            databaseURL: "https://myclaive-default-rtdb.firebaseio.com"
        });
        const db = firebase.database();

        let studentId = null;
        let studentName = '';
        let isApproved = false;
        let handRaised = false;
        let micPermission = false;
        let isSpeaking = false;
        let mediaStream = null;
        let mediaRecorder = null;
        let currentTool = 'pen';
        let isDrawing = false;
        let lastX = 0, lastY = 0;

        const teacherCanvas = document.getElementById('teacherBoard');
        const studentCanvas = document.getElementById('studentBoard');
        const teacherCtx = teacherCanvas.getContext('2d');
        const studentCtx = studentCanvas.getContext('2d');

        function resizeCanvases() {
            [teacherCanvas, studentCanvas].forEach(canvas => {
                canvas.width = canvas.clientWidth;
                canvas.height = canvas.clientHeight;
                const ctx = canvas.getContext('2d');
                ctx.fillStyle = '#FFFFFF';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                ctx.lineCap = 'round';
                ctx.lineJoin = 'round';
                ctx.lineWidth = 3;
            });
        }

        window.addEventListener('resize', resizeCanvases);
        setTimeout(resizeCanvases, 100);

        window.joinClass = function() {
            const name = document.getElementById('studentName').value.trim();
            if (!name) return;

            studentName = name;
            studentId = 'stu_' + Date.now() + '_' + Math.random().toString(36).substr(2, 4);

            document.getElementById('joinBtn').disabled = true;
            document.getElementById('waitingMsg').style.display = 'block';

            db.ref('joinRequests/' + studentId).set({
                name: studentName,
                id: studentId,
                time: Date.now()
            });

            db.ref('approvedStudents/' + studentId).on('value', snap => {
                if (snap.exists()) {
                    isApproved = true;
                    document.getElementById('joinOverlay').style.display = 'none';
                    document.getElementById('mainApp').style.display = 'flex';
                    document.getElementById('displayName').textContent = studentName;
                    
                    db.ref('onlineStudents/' + studentId).set({
                        name: studentName,
                        online: true
                    });
                }
            });
        };

        db.ref('draw_t').on('child_added', snap => {
            const data = snap.val();
            if (!data) return;

            const x = data.x * teacherCanvas.width;
            const y = data.y * teacherCanvas.height;

            if (data.type === 'start') {
                teacherCtx.beginPath();
                teacherCtx.moveTo(x, y);
            } else if (data.type === 'draw') {
                teacherCtx.strokeStyle = data.color || '#000000';
                teacherCtx.lineWidth = data.size || 3;
                teacherCtx.lineTo(x, y);
                teacherCtx.stroke();
                teacherCtx.beginPath();
                teacherCtx.moveTo(x, y);
            } else if (data.type === 'clear') {
                teacherCtx.clearRect(0, 0, teacherCanvas.width, teacherCanvas.height);
                teacherCtx.fillStyle = '#FFFFFF';
                teacherCtx.fillRect(0, 0, teacherCanvas.width, teacherCanvas.height);
            }
        });

        function getCoords(e) {
            const rect = studentCanvas.getBoundingClientRect();
            const clientX = e.touches ? e.touches[0].clientX : e.clientX;
            const clientY = e.touches ? e.touches[0].clientY : e.clientY;
            return {
                x: (clientX - rect.left) / studentCanvas.width,
                y: (clientY - rect.top) / studentCanvas.height
            };
        }

        function startDrawing(e) {
            e.preventDefault();
            if (!isApproved) return;
            
            isDrawing = true;
            const p = getCoords(e);
            lastX = p.x;
            lastY = p.y;
            
            studentCtx.beginPath();
            studentCtx.moveTo(p.x * studentCanvas.width, p.y * studentCanvas.height);
            
            db.ref('draw_st').push({
                type: 'start',
                x: p.x,
                y: p.y,
                color: currentTool === 'eraser' ? '#FFFFFF' : '#000000',
                size: 3,
                studentId: studentId,
                time: Date.now()
            });
        }

        function draw(e) {
            e.preventDefault();
            if (!isDrawing || !isApproved) return;
            
            const p = getCoords(e);
            
            studentCtx.strokeStyle = currentTool === 'eraser' ? '#FFFFFF' : '#000000';
            studentCtx.lineWidth = 3;
            studentCtx.lineTo(p.x * studentCanvas.width, p.y * studentCanvas.height);
            studentCtx.stroke();
            studentCtx.beginPath();
            studentCtx.moveTo(p.x * studentCanvas.width, p.y * studentCanvas.height);
            
            db.ref('draw_st').push({
                type: 'draw',
                x: p.x,
                y: p.y,
                color: currentTool === 'eraser' ? '#FFFFFF' : '#000000',
                size: 3,
                studentId: studentId,
                time: Date.now()
            });
        }

        function stopDrawing() {
            if (!isDrawing) return;
            isDrawing = false;
        }

        studentCanvas.addEventListener('mousedown', startDrawing);
        studentCanvas.addEventListener('mousemove', draw);
        studentCanvas.addEventListener('mouseup', stopDrawing);
        studentCanvas.addEventListener('mouseleave', stopDrawing);
        studentCanvas.addEventListener('touchstart', startDrawing, { passive: false });
        studentCanvas.addEventListener('touchmove', draw, { passive: false });
        studentCanvas.addEventListener('touchend', stopDrawing);

        window.selectTool = function(tool) {
            if (!isApproved) return;
            currentTool = tool;
            document.getElementById('penBtn').classList.toggle('active', tool === 'pen');
            document.getElementById('eraserBtn').classList.toggle('active', tool === 'eraser');
        };

        window.clearBoard = function() {
            if (!isApproved) return;
            
            studentCtx.clearRect(0, 0, studentCanvas.width, studentCanvas.height);
            studentCtx.fillStyle = '#FFFFFF';
            studentCtx.fillRect(0, 0, studentCanvas.width, studentCanvas.height);
            
            db.ref('draw_st').push({
                type: 'clear',
                studentId: studentId,
                time: Date.now()
            });
        };

        window.toggleHand = function() {
            if (!isApproved) return;
            
            handRaised = !handRaised;
            const btn = document.getElementById('handBtn');
            
            if (handRaised) {
                btn.classList.add('raised');
                db.ref('handRaised/' + studentId).set(true);
            } else {
                btn.classList.remove('raised');
                db.ref('handRaised/' + studentId).remove();
            }
        };

        window.requestMic = function() {
            if (!isApproved) return;
            
            db.ref('micRequests/' + studentId).set({
                name: studentName,
                id: studentId,
                time: Date.now()
            });
            
            document.getElementById('micBtn').classList.add('mic-request');
            document.getElementById('micStatus').className = 'mic-status request';
            document.getElementById('micStatus').innerHTML = 'üü° ÿ¨ÿßÿ±Ÿä ÿßŸÑÿ∑ŸÑÿ®...';
        };

        db.ref('micPermissions/' + studentId).on('value', snap => {
            const perm = snap.val();
            if (perm && perm.allowed) {
                micPermission = true;
                startMic();
            }
        });

        async function startMic() {
            try {
                mediaStream = await navigator.mediaDevices.getUserMedia({ 
                    audio: {
                        echoCancellation: true,
                        noiseSuppression: true
                    } 
                });
                
                isSpeaking = true;
                
                document.getElementById('micBtn').classList.remove('mic-request');
                document.getElementById('micBtn').classList.add('mic-active');
                document.getElementById('micStatus').className = 'mic-status active';
                document.getElementById('micStatus').innerHTML = 'üü¢ ÿ™ÿ™ÿ≠ÿØÿ´...';
                
                mediaRecorder = new MediaRecorder(mediaStream);
                
                mediaRecorder.ondataavailable = (e) => {
                    if (e.data.size > 0) {
                        const reader = new FileReader();
                        reader.onload = () => {
                            db.ref('stuAudio/chunk').set({
                                data: reader.result,
                                studentId: studentId,
                                time: Date.now()
                            });
                        };
                        reader.readAsDataURL(e.data);
                    }
                };
                
                mediaRecorder.start(1000);
                
            } catch (err) {
                console.log('ÿÆÿ∑ÿ£ ŸÅŸä ÿßŸÑŸÖÿßŸäŸÉ');
                document.getElementById('micStatus').innerHTML = 'üî¥ ÿÆÿ∑ÿ£ ŸÅŸä ÿßŸÑŸÖÿßŸäŸÉ';
            }
        }

        const audioPlayer = document.getElementById('audioPlayer');
        const heardAudios = new Set();

        db.ref('audio/chunk').on('value', snap => {
            const data = snap.val();
            if (!data || !data.data || heardAudios.has(data.time)) return;
            
            heardAudios.add(data.time);
            audioPlayer.src = data.data;
            audioPlayer.play().catch(() => {});
        });

        db.ref('audioMeta').on('value', snap => {
            const meta = snap.val();
            if (meta && meta.active) {
                document.getElementById('teacherStatus').innerHTML = '<span class="live-dot"></span> ÿßŸÑŸÖÿØÿ±ÿ≥ Ÿäÿ™ÿ≠ÿØÿ´';
            } else {
                document.getElementById('teacherStatus').innerHTML = '<span class="live-dot"></span> ÿßŸÑŸÖÿØÿ±ÿ≥ ŸÖÿ™ÿµŸÑ';
            }
        });

        db.ref('.info/connected').on('value', snap => {
            if (snap.val()) {
                document.getElementById('teacherStatus').innerHTML = '<span class="live-dot"></span> ŸÖÿ™ÿµŸÑ';
            } else {
                document.getElementById('teacherStatus').innerHTML = 'üî¥ ÿ∫Ÿäÿ± ŸÖÿ™ÿµŸÑ';
            }
        });

        window.toggleFullscreen = function() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        };

        window.addEventListener('beforeunload', () => {
            if (studentId) {
                db.ref('onlineStudents/' + studentId).remove();
                db.ref('handRaised/' + studentId).remove();
                db.ref('micRequests/' + studentId).remove();
            }
        });
    </script>
</body>
</html>
