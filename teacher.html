<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyClass2 - منصة التعليم التفاعلية</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            text-align: center;
            max-width: 400px;
            width: 90%;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
            font-size: 32px;
        }

        h1 span {
            color: #667eea;
        }

        p {
            color: #666;
            margin-bottom: 30px;
        }

        .buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
        }

        .btn {
            padding: 15px 30px;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            text-decoration: none;
            color: white;
            transition: 0.3s;
        }

        .btn-teacher {
            background: #e74c3c;
        }

        .btn-teacher:hover {
            background: #c0392b;
            transform: scale(1.05);
        }

        .btn-student {
            background: #3498db;
        }

        .btn-student:hover {
            background: #2980b9;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>My<span>Class</span>2</h1>
        <p>منصة تفاعلية للتعليم عن بعد مع سبورة مباشرة وصوت</p>
        <div class="buttons">
            <a href="teacher.html" class="btn btn-teacher">دخول المدرس</a>
            <a href="student.html" class="btn btn-student">دخول الطالب</a>
        </div>
    </div>
</body>
</html>
