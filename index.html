        /* --- Whiteboard Section --- */
        .main-section {
            display: flex;
            flex-direction: column;
            padding: 15px;
            gap: 15px;
            overflow: hidden;
        }

        .header-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: var(--panel-bg);
            padding: 10px 20px;
            border-radius: 12px;
            border: 1px solid var(--border);
        }

        .board-container {
            flex-grow: 1;
            background: white;
            border-radius: 12px;
            position: relative;
            cursor: crosshair;
            box-shadow: 0 10px 15px -3px rgba(0,0,0,0.1);
        }

        canvas {
            position: absolute;
            top: 0; left: 0;
            width: 100%;
            height: 100%;
            border-radius: 12px;
            touch-action: none;
        }

        .toolbar {
            background: var(--panel-bg);
            padding: 10px;
            border-radius: 12px;
            display: flex;
            gap: 10px;
            align-items: center;
            justify-content: center;
            border: 1px solid var(--border);
        }

        .tool-btn {
            background: #334155;
            border: none;
            color: white;
            padding: 10px;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.2s;
        }

        .tool-btn.active, .tool-btn:hover { background: var(--accent-orange); }

        /* --- Chat Section --- */
        .chat-section {
            background: var(--panel-bg);
            border-right: 1px solid var(--border);
            display: flex;
            flex-direction: column;
        }

        .chat-header {
            padding: 20px;
            border-bottom: 1px solid var(--border);
            font-weight: bold;
            display: flex;
            justify-content: space-between;
        }

        .messages-area {
            flex-grow: 1;
            overflow-y: auto;
            padding: 15px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .msg {
            max-width: 85%;
            padding: 10px 15px;
            border-radius: 15px;
            font-size: 14px;
            line-height: 1.4;
        }

        .msg.teacher { background: var(--accent-orange); align-self: flex-start; border-bottom-right-radius: 2px; }
        .msg.student { background: #334155; align-self: flex-end; border-bottom-left-radius: 2px; }

        .chat-input {
            padding: 15px;
            background: var(--bg-dark);
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .chat-input input {
            flex-grow: 1;
            background: var(--panel-bg);
            border: 1px solid var(--border);
            padding: 10px;
            border-radius: 20px;
            color: white;
            outline: none;
        }

        .quick-replies {
            display: flex;
            gap: 5px;
            padding: 5px 15px;
            overflow-x: auto;
            background: var(--bg-dark);
        }

        .reply-pill {
            background: #334155;
            padding: 5px 12px;
            border-radius: 15px;
            font-size: 11px;
            cursor: pointer;
            white-space: nowrap;
        }
    </style>

<script>
// --- 1. Firebase Configuration ---
const firebaseConfig = {
    apiKey: "AIzaSyB7E4NsGQbCehVSQ3Kj97yExRZwpHzTOl8",

};
firebase.initializeApp(firebaseConfig);
const db = firebase.database();
const drawRef = db.ref('drawing');
const chatRef = db.ref('chat');

// --- 2. Smooth Whiteboard Logic ---
const canvas = document.getElementById('mainCanvas');
const ctx = canvas.getContext('2d');
let drawing = false;
let tool = 'pen';
let color = '#000000';
let points = [];

function resizeCanvas() {
    canvas.width = canvas.offsetWidth;
    canvas.height = canvas.offsetHeight;
}
window.addEventListener('resize', resizeCanvas);
resizeCanvas();

function setTool(t) { 
    tool = t; 
    document.querySelectorAll('.tool-btn').forEach(b => b.classList.remove('active'));
    event.currentTarget.classList.add('active');
}
function setColor(c) { color = c; }

canvas.addEventListener('mousedown', startDraw);
canvas.addEventListener('mousemove', draw);
canvas.addEventListener('mouseup', endDraw);

function startDraw(e) {
    drawing = true;
    const pos = { x: e.offsetX, y: e.offsetY };
    points = [pos];
    ctx.beginPath();
    ctx.moveTo(pos.x, pos.y);
}

function draw(e) {
    if (!drawing) return;
    const pos = { x: e.offsetX, y: e.offsetY };
    points.push(pos);

    ctx.lineWidth = tool === 'eraser' ? 20 : 3;
    ctx.lineCap = 'round';
    ctx.lineJoin = 'round';
    ctx.strokeStyle = tool === 'eraser' ? '#ffffff' : color;

    if (points.length > 2) {
        const lastTwo = points.slice(-2);
        const control = lastTwo[0];
        const end = { x: (lastTwo[0].x + lastTwo[1].x)/2, y: (lastTwo[0].y + lastTwo[1].y)/2 };
        ctx.quadraticCurveTo(control.x, control.y, end.x, end.y);
        ctx.stroke();
        
        // Ø¥Ø±Ø³Ø§Ù„ Ø§Ù„Ø¨ÙŠØ§Ù†Ø§Øª Ù„Ù€ Firebase (ØªØ­Ø³ÙŠÙ†: Ø¥Ø±Ø³Ø§Ù„ Ø§Ù„Ù†Ù‚Ø§Ø· ÙÙ‚Ø·)
        drawRef.push({ points: points.slice(-3), color: color, tool: tool });
    }
}

function endDraw() { drawing = false; points = []; }

function clearCanvas() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    drawRef.remove();
}

// --- 3. Chat Logic ---

    const input = document.getElementById('chatInput');
    if (input.value.trim() === "") return;

}
