<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyClass2 - منصة التعليم التفاعلية</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            background: rgba(30, 41, 59, 0.9);
            backdrop-filter: blur(10px);
            padding: 40px;
            border-radius: 30px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.5);
            text-align: center;
            max-width: 400px;
            width: 90%;
            border: 1px solid #334155;
        }

        h1 {
            font-size: 42px;
            margin-bottom: 10px;
            color: #fff;
        }

        h1 span {
            color: #3b82f6;
        }

        .subtitle {
            color: #94a3b8;
            margin-bottom: 30px;
            font-size: 16px;
        }

        .buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-bottom: 30px;
        }

        .btn {
            flex: 1;
            padding: 15px;
            border: none;
            border-radius: 15px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            text-decoration: none;
            color: white;
            transition: 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .btn-teacher {
            background: #ef4444;
        }

        .btn-teacher:hover {
            background: #dc2626;
            transform: translateY(-3px);
        }

        .btn-student {
            background: #3b82f6;
        }

        .btn-student:hover {
            background: #2563eb;
            transform: translateY(-3px);
        }

        .features {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            margin-top: 30px;
        }

        .feature {
            background: #334155;
            padding: 10px;
            border-radius: 10px;
            font-size: 13px;
            color: #94a3b8;
        }

        .feature i {
            color: #3b82f6;
            margin-left: 5px;
        }

        .footer {
            margin-top: 30px;
            color: #5f6b7a;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>My<span>Class</span>2</h1>
        <p class="subtitle">منصة تعليمية تفاعلية مع سبورة مباشرة وصوت</p>
        
        <div class="buttons">
            <a href="teacher.html" class="btn btn-teacher">
                <i class="fas fa-chalkboard-teacher"></i>
                مدرس
            </a>
            <a href="student.html" class="btn btn-student">
                <i class="fas fa-user-graduate"></i>
                طالب
            </a>
        </div>

        <div class="features">
            <div class="feature"><i class="fas fa-chalkboard"></i> سبورة تفاعلية</div>
            <div class="feature"><i class="fas fa-microphone"></i> بث صوتي</div>
            <div class="feature"><i class="fas fa-hand-paper"></i> رفع اليد</div>
            <div class="feature"><i class="fas fa-users"></i> إدارة الطلاب</div>
            <div class="feature"><i class="fas fa-image"></i> رفع صور</div>
            <div class="feature"><i class="fas fa-check-circle"></i> موافقات فورية</div>
        </div>

        <div class="footer">
            <i class="fas fa-circle" style="color:#22c55e; font-size:8px"></i> جميع الميزات تعمل
        </div>
    </div>
</body>
</html>
